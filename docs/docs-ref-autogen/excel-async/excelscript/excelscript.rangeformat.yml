### YamlMime:UniversalReference
items:
  - uid: 'excel!Excel.RangeFormat:interface'
    summary: 'Um objeto de formato que encapsula a fonte, o preenchimento, as bordas, o alinhamento e outras propriedades do intervalo.'
    name: Excel.RangeFormat
    fullName: Excel.RangeFormat
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.RangeFormat#adjustIndent:member(1)'
      - 'excel!Excel.RangeFormat#autofitColumns:member(1)'
      - 'excel!Excel.RangeFormat#autofitRows:member(1)'
      - 'excel!Excel.RangeFormat#autoIndent:member'
      - 'excel!Excel.RangeFormat#borders:member'
      - 'excel!Excel.RangeFormat#columnWidth:member'
      - 'excel!Excel.RangeFormat#fill:member'
      - 'excel!Excel.RangeFormat#font:member'
      - 'excel!Excel.RangeFormat#horizontalAlignment:member'
      - 'excel!Excel.RangeFormat#indentLevel:member'
      - 'excel!Excel.RangeFormat#load:member(1)'
      - 'excel!Excel.RangeFormat#protection:member'
      - 'excel!Excel.RangeFormat#readingOrder:member'
      - 'excel!Excel.RangeFormat#rowHeight:member'
      - 'excel!Excel.RangeFormat#shrinkToFit:member'
      - 'excel!Excel.RangeFormat#textOrientation:member'
      - 'excel!Excel.RangeFormat#useStandardHeight:member'
      - 'excel!Excel.RangeFormat#useStandardWidth:member'
      - 'excel!Excel.RangeFormat#verticalAlignment:member'
      - 'excel!Excel.RangeFormat#wrapText:member'
  - uid: 'excel!Excel.RangeFormat#adjustIndent:member(1)'
    summary: Ajusta o recuo da formatação do intervalo. O valor de recuo varia de 0 a 250 e é medido em caracteres.
    name: adjustIndent(amount)
    fullName: adjustIndent(amount)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'adjustIndent(amount: number): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: amount
          description: 'O número de espaços de caracteres pelo qual o recuo atual é ajustado. Esse valor deve estar entre-250 e 250. **Observação**: se o valor aumentar o nível de recuo acima de 250, o nível de recuo permanecerá com 250. Da mesma forma, se o valor diminuir o nível de recuo abaixo de 0, o nível de recuo permanecerá como 0.'
          type:
            - number
  - uid: 'excel!Excel.RangeFormat#autofitColumns:member(1)'
    summary: 'Altera a largura das colunas do intervalo atual para obter o melhor ajuste, com base nos dados atuais nas colunas.'
    name: autofitColumns()
    fullName: autofitColumns()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'autofitColumns(): void;'
      return:
        type:
          - void
        description: ''
  - uid: 'excel!Excel.RangeFormat#autofitRows:member(1)'
    summary: 'Altera a altura das linhas do intervalo atual para obter o melhor ajuste, com base nos dados atuais nas colunas.'
    name: autofitRows()
    fullName: autofitRows()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'autofitRows(): void;'
      return:
        type:
          - void
        description: ''
  - uid: 'excel!Excel.RangeFormat#autoIndent:member'
    summary: Especifica se o texto será recuado automaticamente quando o alinhamento do texto for definido como distribuição igual.
    name: autoIndent
    fullName: autoIndent
    langs:
      - typeScript
    type: property
    syntax:
      content: 'autoIndent: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.RangeFormat#borders:member'
    summary: Coleção de objetos border que se aplicam a todo o intervalo.
    name: borders
    fullName: borders
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly borders: RangeBorderCollection;'
      return:
        type:
          - 'excel!Excel.RangeBorderCollection:interface'
  - uid: 'excel!Excel.RangeFormat#columnWidth:member'
    summary: 'Especifica a largura de todos os colums dentro do intervalo. Se as larguras das colunas não forem uniformes, será retornado null.'
    name: columnWidth
    fullName: columnWidth
    langs:
      - typeScript
    type: property
    syntax:
      content: 'columnWidth: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.RangeFormat#fill:member'
    summary: Retorna o objeto de preenchimento definido em todo o intervalo.
    name: fill
    fullName: fill
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly fill: RangeFill;'
      return:
        type:
          - 'excel!Excel.RangeFill:interface'
  - uid: 'excel!Excel.RangeFormat#font:member'
    summary: Retorna o objeto font definido em todo o intervalo.
    name: font
    fullName: font
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly font: RangeFont;'
      return:
        type:
          - 'excel!Excel.RangeFont:interface'
  - uid: 'excel!Excel.RangeFormat#horizontalAlignment:member'
    summary: Representa o alinhamento horizontal do objeto especificado. Consulte Excel. HorizontalAlignment para obter detalhes.
    name: horizontalAlignment
    fullName: horizontalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        horizontalAlignment:
                    | HorizontalAlignment
                    | "General"
                    | "Left"
                    | "Center"
                    | "Right"
                    | "Fill"
                    | "Justify"
                    | "CenterAcrossSelection"
                    | "Distributed";
      return:
        type:
          - 'excel!Excel.RangeFormat#horizontalAlignment~0:complex'
  - uid: 'excel!Excel.RangeFormat#indentLevel:member'
    summary: Um número inteiro entre 0 e 250 que indica o nível de recuo.
    name: indentLevel
    fullName: indentLevel
    langs:
      - typeScript
    type: property
    syntax:
      content: 'indentLevel: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.RangeFormat#load:member(1)'
    summary: Coloca um comando na fila para carregar as propriedades especificadas do objeto. Você deve chamar `context.sync()` antes de ler as propriedades.
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: propertyNames
          description: Uma cadeia de caracteres delimitada por vírgula ou uma matriz de cadeias de caracteres que especificam as propriedades a serem carregadas.
          type:
            - 'string | string[]'
  - uid: 'excel!Excel.RangeFormat#protection:member'
    summary: Retorna o objeto de proteção de formato para um intervalo.
    name: protection
    fullName: protection
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly protection: FormatProtection;'
      return:
        type:
          - 'excel!Excel.FormatProtection:interface'
  - uid: 'excel!Excel.RangeFormat#readingOrder:member'
    summary: A ordem de leitura para o intervalo.
    name: readingOrder
    fullName: readingOrder
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readingOrder: ReadingOrder | "Context" | "LeftToRight" | "RightToLeft";'
      return:
        type:
          - 'excel!Excel.RangeFormat#readingOrder~0:complex'
  - uid: 'excel!Excel.RangeFormat#rowHeight:member'
    summary: 'A altura de todas as linhas no intervalo. Se as alturas de linha não forem uniformes, NULL será retornado.'
    name: rowHeight
    fullName: rowHeight
    langs:
      - typeScript
    type: property
    syntax:
      content: 'rowHeight: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.RangeFormat#shrinkToFit:member'
    summary: Especifica se o texto é automaticamente reduzido para se ajustar à largura de coluna disponível.
    name: shrinkToFit
    fullName: shrinkToFit
    langs:
      - typeScript
    type: property
    syntax:
      content: 'shrinkToFit: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.RangeFormat#textOrientation:member'
    summary: 'A orientação do texto de todas as células dentro do intervalo. A orientação do texto deve ser um inteiro de-90 a 90 ou 180 para texto orientado verticalmente. Se a orientação dentro de um intervalo não for uniforme, NULL será retornado.'
    name: textOrientation
    fullName: textOrientation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'textOrientation: number;'
      return:
        type:
          - number
        description: |-


          #### <a name="examples"></a>Exemplos

          ```typescript
          async function main(context: Excel.RequestContext) {
              let sheet = context.workbook.worksheets.getItem("Sample");
              let range = sheet.getRange("B2:E2");

              // Set textOrientation to either an integer between -90 and 90
              // or to 180 for vertically-oriented text.
              range.format.textOrientation = 90;

              await context.sync();
          }
          ```
  - uid: 'excel!Excel.RangeFormat#useStandardHeight:member'
    summary: 'Determina se a altura da linha do objeto Range é igual a altura padrão da planilha. Retorna true se a altura da linha do objeto Range for igual à altura padrão da planilha. Retorna NULL se o intervalo contiver mais de uma linha e as linhas não forem todas da mesma altura. Caso contrário, retornará false.'
    name: useStandardHeight
    fullName: useStandardHeight
    langs:
      - typeScript
    type: property
    syntax:
      content: 'useStandardHeight: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.RangeFormat#useStandardWidth:member'
    summary: 'Especifica se a largura da coluna do objeto Range é igual à largura padrão da planilha. Retorna true se a largura da coluna do objeto Range for igual à largura padrão da planilha. Retorna NULL se o intervalo contiver mais de uma coluna e as colunas não forem todas da mesma altura. Caso contrário, retornará false.'
    name: useStandardWidth
    fullName: useStandardWidth
    langs:
      - typeScript
    type: property
    syntax:
      content: 'useStandardWidth: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.RangeFormat#verticalAlignment:member'
    summary: Representa o alinhamento vertical do objeto especificado. Consulte Excel. VerticalAlignment para obter detalhes.
    name: verticalAlignment
    fullName: verticalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        verticalAlignment:
                    | VerticalAlignment
                    | "Top"
                    | "Center"
                    | "Bottom"
                    | "Justify"
                    | "Distributed";
      return:
        type:
          - 'excel!Excel.RangeFormat#verticalAlignment~0:complex'
  - uid: 'excel!Excel.RangeFormat#wrapText:member'
    summary: Especifica se o Excel quebra o texto no objeto. Um valor nulo indica que o intervalo inteiro não tem configuração de quebra de linha automática uniforme.
    name: wrapText
    fullName: wrapText
    langs:
      - typeScript
    type: property
    syntax:
      content: 'wrapText: boolean;'
      return:
        type:
          - boolean
