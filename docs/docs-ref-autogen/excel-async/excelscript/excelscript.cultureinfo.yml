### YamlMime:TSType
name: Excel.CultureInfo
uid: excel!Excel.CultureInfo:interface
package: excel!
fullName: Excel.CultureInfo
summary: Fornece informações com base nas configurações de cultura do sistema atual. Isso inclui os nomes de cultura, a formatação de números e outras configurações dependentes de cultura.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: name
  uid: excel!Excel.CultureInfo#name:member
  package: excel!
  fullName: name
  summary: Obtém o nome da cultura no formato languagecode2-Country/regioncode2 (por exemplo, "zh-CN" ou "en-US"). Isso é baseado nas configurações atuais do sistema.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly name: string;'
    return:
      type: string
- name: numberFormat
  uid: excel!Excel.CultureInfo#numberFormat:member
  package: excel!
  fullName: numberFormat
  summary: Define o formato culturalmente apropriado para exibir números. Isso é baseado nas configurações atuais de cultura do sistema.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly numberFormat: NumberFormatInfo;'
    return:
      type: <xref uid="excel!Excel.NumberFormatInfo:interface" />
methods:
- name: load(propertyNames)
  uid: excel!Excel.CultureInfo#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: Coloca um comando na fila para carregar as propriedades especificadas do objeto. Você deve chamar `context.sync()` antes de ler as propriedades.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: Uma cadeia de caracteres delimitada por vírgula ou uma matriz de cadeias de caracteres que especificam as propriedades a serem carregadas.
      type: string | string[]
    return:
      type: void
      description: ''
