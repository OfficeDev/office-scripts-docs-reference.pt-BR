name: Excel.CustomXmlPartScopedCollection
uid: excel!Excel.CustomXmlPartScopedCollection:interface
package: excel!
fullName: Excel.CustomXmlPartScopedCollection
summary: Uma coleção com escopo de partes XML personalizadas. Uma coleção com escopo é o resultado de alguma operação (por exemplo, filtragem por namespace). Uma coleção com escopo não pode ser mais delimitada.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
