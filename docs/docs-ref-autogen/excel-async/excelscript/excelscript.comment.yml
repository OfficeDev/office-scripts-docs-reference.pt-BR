### YamlMime:TSType
name: Excel.Comment
uid: excel!Excel.Comment:interface
package: excel!
fullName: Excel.Comment
summary: Representa um comentário na pasta de trabalho.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: authorEmail
  uid: excel!Excel.Comment#authorEmail:member
  package: excel!
  fullName: authorEmail
  summary: Obtém o email do autor do comentário.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly authorEmail: string;'
    return:
      type: string
- name: authorName
  uid: excel!Excel.Comment#authorName:member
  package: excel!
  fullName: authorName
  summary: Obtém o nome do autor do comentário.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly authorName: string;'
    return:
      type: string
- name: content
  uid: excel!Excel.Comment#content:member
  package: excel!
  fullName: content
  summary: O conteúdo do comentário. A cadeia de caracteres é de texto sem formatação.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'content: string;'
    return:
      type: string
      description: "\n\n#### <a name=\"examples\"></a>Exemplos\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Comments\");\n    let comment = sheet.comments.getItemAt(0);\n    comment.content = \"PLEASE add headers here.\";\n    await context.sync();\n}\n```"
- name: creationDate
  uid: excel!Excel.Comment#creationDate:member
  package: excel!
  fullName: creationDate
  summary: Obtém o horário de criação do comentário. Retorna null se o comentário foi convertido de uma nota, pois o comentário não possui uma data de criação.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly creationDate: Date;'
    return:
      type: Date
- name: id
  uid: excel!Excel.Comment#id:member
  package: excel!
  fullName: id
  summary: Especifica o identificador de comentários.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly id: string;'
    return:
      type: string
- name: mentions
  uid: excel!Excel.Comment#mentions:member
  package: excel!
  fullName: mentions
  summary: Obtém as entidades (por exemplo, pessoas) mencionadas em comentários.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly mentions: CommentMention[];'
    return:
      type: <xref uid="excel!Excel.CommentMention:interface" />[]
- name: replies
  uid: excel!Excel.Comment#replies:member
  package: excel!
  fullName: replies
  summary: Representa uma coleção de objetos de resposta associados ao comentário.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly replies: CommentReplyCollection;'
    return:
      type: <xref uid="excel!Excel.CommentReplyCollection:interface" />
- name: resolved
  uid: excel!Excel.Comment#resolved:member
  package: excel!
  fullName: resolved
  summary: O status do thread de comentários. O valor "true" significa que o thread de comentários é resolvido.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'resolved: boolean;'
    return:
      type: boolean
- name: richContent
  uid: excel!Excel.Comment#richContent:member
  package: excel!
  fullName: richContent
  summary: Obtém o conteúdo de comentário avançado (por exemplo, menciona em comentários). Essa cadeia de caracteres não deve ser exibida para os usuários finais. Seu suplemento só deve usar este para analisar conteúdo de comentário avançado.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly richContent: string;'
    return:
      type: string
methods:
- name: delete()
  uid: excel!Excel.Comment#delete:member(1)
  package: excel!
  fullName: delete()
  summary: Exclui o comentário e todas as respostas conectadas.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'delete(): void;'
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Exemplos\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    context.workbook.comments.getItemByCell(\"Comments!A2\").delete();\n    await context.sync();\n}\n```"
- name: getLocation()
  uid: excel!Excel.Comment#getLocation:member(1)
  package: excel!
  fullName: getLocation()
  summary: Obtém a célula em que este comentário está localizado.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getLocation(): Range;'
    return:
      type: <xref uid="excel!Excel.Range:interface" />
      description: ''
- name: load(propertyNames)
  uid: excel!Excel.Comment#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: Coloca um comando na fila para carregar as propriedades especificadas do objeto. Você deve chamar `context.sync()` antes de ler as propriedades.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: Uma cadeia de caracteres delimitada por vírgula ou uma matriz de cadeias de caracteres que especificam as propriedades a serem carregadas.
      type: string | string[]
    return:
      type: void
      description: ''
- name: updateMentions(contentWithMentions)
  uid: excel!Excel.Comment#updateMentions:member(1)
  package: excel!
  fullName: updateMentions(contentWithMentions)
  summary: Atualiza o conteúdo de comentários com uma cadeia de caracteres especialmente formatada e uma lista de menção.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'updateMentions(contentWithMentions: CommentRichContent): void;'
    parameters:
    - id: contentWithMentions
      description: O conteúdo do comentário. Contém uma cadeia de caracteres formatada especialmente e uma lista de menção que será analisada na cadeia de caracteres quando exibida pelo Excel.
      type: <xref uid="excel!Excel.CommentRichContent:interface" />
    return:
      type: void
      description: ''
