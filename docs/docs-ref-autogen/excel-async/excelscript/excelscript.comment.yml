  - uid: 'excel!Excel.Comment#content:member'
    summary: O conteúdo do comentário. A cadeia de caracteres é de texto sem formatação.
    name: content
    fullName: content
    langs:
      - typeScript
    type: property
    syntax:
      content: 'content: string;'
      return:
        type:
          - string
        description: |-


          #### <a name="examples"></a>Exemplos

          ```typescript
          async function main(context: Excel.RequestContext) {
              let sheet = context.workbook.worksheets.getItem("Comments");
              let comment = sheet.comments.getItemAt(0);
              comment.content = "PLEASE add headers here.";
              await context.sync();
          }
          ```
  - uid: 'excel!Excel.Comment#creationDate:member'
    summary: 'Obtém o horário de criação do comentário. Retorna null se o comentário foi convertido de uma nota, pois o comentário não possui uma data de criação.'
    name: creationDate
    fullName: creationDate
    langs:
      - typeScript
    type: property
    syntax:
