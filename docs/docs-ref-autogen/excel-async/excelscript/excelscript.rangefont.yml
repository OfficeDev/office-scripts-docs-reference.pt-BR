### YamlMime:TSType
name: Excel.RangeFont
uid: excel!Excel.RangeFont:interface
package: excel!
fullName: Excel.RangeFont
summary: Esse objeto representa os atributos de fonte de um objeto, como nome, tamanho, cor, dentre outros.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: bold
  uid: excel!Excel.RangeFont#bold:member
  package: excel!
  fullName: bold
  summary: Representa o status da fonte em negrito.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'bold: boolean;'
    return:
      type: boolean
- name: color
  uid: excel!Excel.RangeFont#color:member
  package: excel!
  fullName: color
  summary: Representação do código de cor HTML da cor do texto (por exemplo, \# FF0000 representa vermelho).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color: string;'
    return:
      type: string
- name: italic
  uid: excel!Excel.RangeFont#italic:member
  package: excel!
  fullName: italic
  summary: Especifica o status de itálico da fonte.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'italic: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.RangeFont#name:member
  package: excel!
  fullName: name
  summary: Nome da fonte (por exemplo, "Calibri")
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name: string;'
    return:
      type: string
- name: size
  uid: excel!Excel.RangeFont#size:member
  package: excel!
  fullName: size
  summary: Font Size
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'size: number;'
    return:
      type: number
- name: strikethrough
  uid: excel!Excel.RangeFont#strikethrough:member
  package: excel!
  fullName: strikethrough
  summary: Especifica o status tachado da fonte. Um valor nulo indica que todo o intervalo não tem configuração de tachado uniforme.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'strikethrough: boolean;'
    return:
      type: boolean
- name: subscript
  uid: excel!Excel.RangeFont#subscript:member
  package: excel!
  fullName: subscript
  summary: Especifica o status subscrito da fonte. Retorna true se todas as fontes do intervalo são subscrito. Retorna false se todas as fontes do intervalo forem sobrescritos ou normais (nem sobrescrito, nem subscrito). Caso contrário, retorna NULL.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'subscript: boolean;'
    return:
      type: boolean
- name: superscript
  uid: excel!Excel.RangeFont#superscript:member
  package: excel!
  fullName: superscript
  summary: Especifica o status sobrescrito da fonte. Retorna true se todas as fontes do intervalo forem sobrescritos. Retorna false se todas as fontes do intervalo são subscritos ou normais (nem sobrescrito, nem subscrito). Caso contrário, retorna NULL.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'superscript: boolean;'
    return:
      type: boolean
- name: tintAndShade
  uid: excel!Excel.RangeFont#tintAndShade:member
  package: excel!
  fullName: tintAndShade
  summary: Especifica um duplo que clareia ou escurece uma cor para a fonte do intervalo, o valor é entre-1 (mais escuro) e 1 (mais brilhante), com 0 para a cor original. Um valor nulo indica que o intervalo inteiro não tem a configuração tintAndShade de fonte uniforme.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tintAndShade: number;'
    return:
      type: number
- name: underline
  uid: excel!Excel.RangeFont#underline:member
  package: excel!
  fullName: underline
  summary: Tipo de sublinhado aplicado à fonte. Consulte Excel. RangeUnderlineStyle para obter detalhes.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      underline:
                  | RangeUnderlineStyle
                  | "None"
                  | "Single"
                  | "Double"
                  | "SingleAccountant"
                  | "DoubleAccountant";
    return:
      type: >-
        | <xref uid="excel!Excel.RangeUnderlineStyle:enum" />
                    | "None"
                    | "Single"
                    | "Double"
                    | "SingleAccountant"
                    | "DoubleAccountant"
methods:
- name: load(propertyNames)
  uid: excel!Excel.RangeFont#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: Coloca um comando na fila para carregar as propriedades especificadas do objeto. Você deve chamar `context.sync()` antes de ler as propriedades.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: Uma cadeia de caracteres delimitada por vírgula ou uma matriz de cadeias de caracteres que especificam as propriedades a serem carregadas.
      type: string | string[]
    return:
      type: void
      description: ''
