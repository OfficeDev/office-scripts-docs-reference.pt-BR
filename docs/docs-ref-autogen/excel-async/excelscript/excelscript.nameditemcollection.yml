### YamlMime:TSType
name: Excel.NamedItemCollection
uid: excel!Excel.NamedItemCollection:interface
package: excel!
fullName: Excel.NamedItemCollection
summary: Uma coleção de todos os objetos NamedItem que fazem parte da pasta de trabalho ou planilha, dependendo de como ela foi atingida.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: add(name, reference, comment)
  uid: excel!Excel.NamedItemCollection#add:member(1)
  package: excel!
  fullName: add(name, reference, comment)
  summary: Adiciona um novo nome à coleção do escopo fornecido.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      add(
                  name: string,
                  reference: Range | string,
                  comment?: string
              ): NamedItem;
    parameters:
    - id: name
      description: O nome do item nomeado.
      type: string
    - id: reference
      description: A fórmula ou o intervalo ao qual o nome fará referência.
      type: <xref uid="excel!Excel.Range:interface" /> | string
    - id: comment
      description: Opcional. O comentário associado ao item nomeado.
      type: string
    return:
      type: <xref uid="excel!Excel.NamedItem:interface" />
      description: "\n\n#### <a name=\"examples\"></a>Exemplos\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n    let headerRange = sheet.getRange(\"A1:D1\");\n\n    sheet.names.add(\"ExpensesHeader\", headerRange);\n    let namedItems = sheet.names.load(\"name, type\");\n\n    await context.sync();\n}\n```"
- name: addFormulaLocal(name, formula, comment)
  uid: excel!Excel.NamedItemCollection#addFormulaLocal:member(1)
  package: excel!
  fullName: addFormulaLocal(name, formula, comment)
  summary: Adiciona um novo nome à coleção de escopo fornecido usando a localidade do usuário para a fórmula.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      addFormulaLocal(
                  name: string,
                  formula: string,
                  comment?: string
              ): NamedItem;
    parameters:
    - id: name
      description: O "nome" do item nomeado.
      type: string
    - id: formula
      description: A fórmula na localidade do usuário à qual o nome se referirá.
      type: string
    - id: comment
      description: Opcional. O comentário associado ao item nomeado.
      type: string
    return:
      type: <xref uid="excel!Excel.NamedItem:interface" />
      description: ''
