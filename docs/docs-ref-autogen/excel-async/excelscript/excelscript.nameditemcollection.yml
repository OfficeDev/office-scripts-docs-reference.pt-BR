items:
  - uid: 'excel!Excel.NamedItemCollection:interface'
    summary: 'Uma coleção de todos os objetos NamedItem que fazem parte da pasta de trabalho ou planilha, dependendo de como ela foi atingida.'
    name: Excel.NamedItemCollection
    fullName: Excel.NamedItemCollection
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.NamedItemCollection#add:member(1)'
      - 'excel!Excel.NamedItemCollection#addFormulaLocal:member(1)'
      - 'excel!Excel.NamedItemCollection#getItemOrNullObject:member(1)'
      - 'excel!Excel.NamedItemCollection#load:member(1)'
  - uid: 'excel!Excel.NamedItemCollection#add:member(1)'
    summary: Adiciona um novo nome à coleção do escopo fornecido.
    name: 'add(name, reference, comment)'
    fullName: 'add(name, reference, comment)'
    langs:
      - typeScript
    type: method
    syntax:
      content: |-
        add(
                    name: string,
                    reference: Range | string,
                    comment?: string
                ): NamedItem;
      return:
        type:
          - 'excel!Excel.NamedItem:interface'
        description: |-


          #### <a name="examples"></a>Exemplos

          ```typescript
          async function main(context: Excel.RequestContext) {
              let sheet = context.workbook.worksheets.getItem("Sample");
              let headerRange = sheet.getRange("A1:D1");

              sheet.names.add("ExpensesHeader", headerRange);
              let namedItems = sheet.names.load("name, type");

              await context.sync();
          }
          ```
      parameters:
        - id: name
          description: O nome do item nomeado.
          type:
            - string
        - id: reference
          description: A fórmula ou o intervalo ao qual o nome fará referência.
          type:
            - 'excel!Excel.NamedItemCollection#add~0:complex'
        - id: comment
          description: Opcional. O comentário associado ao item nomeado.
          type:
            - string
