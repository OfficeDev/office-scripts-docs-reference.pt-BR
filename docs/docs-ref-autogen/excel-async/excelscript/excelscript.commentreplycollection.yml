### YamlMime:TSType
name: Excel.CommentReplyCollection
uid: excel!Excel.CommentReplyCollection:interface
package: excel!
fullName: Excel.CommentReplyCollection
summary: Representa uma coleção de objetos de resposta de comentário que fazem parte do comentário.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: add(content, contentType)
  uid: excel!Excel.CommentReplyCollection#add:member(1)
  package: excel!
  fullName: add(content, contentType)
  summary: Cria uma resposta de comentário para o comentário.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      add(
                  content: CommentRichContent | string,
                  contentType?: ContentType | "Plain" | "Mention"
              ): CommentReply;
    parameters:
    - id: content
      description: O conteúdo do comentário. Pode ser uma cadeia de caracteres ou uma interface CommentRichContent (por exemplo, para comentários com mençãos).
      type: <xref uid="excel!Excel.CommentRichContent:interface" /> | string
    - id: contentType
      description: Opcional. O tipo de conteúdo contido no comentário. O valor padrão é enum `ContentType.Plain`<!-- -->.
      type: "<xref uid=\"excel!Excel.ContentType:enum\" /> | \"Plain\" | \"Mention\"\n        "
    return:
      type: <xref uid="excel!Excel.CommentReply:interface" />
      description: "\n\n#### <a name=\"examples\"></a>Exemplos\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    // Adds a reply to the first comment in this worksheet.\n    let sheet = context.workbook.worksheets.getItem(\"Comments\");\n    let comment = sheet.comments.getItemAt(0);\n    comment.replies.add(\"Add content to this worksheet.\");\n    await context.sync();\n}\n```"
- name: getCount()
  uid: excel!Excel.CommentReplyCollection#getCount:member(1)
  package: excel!
  fullName: getCount()
  summary: Obtém o número de respostas de comentários na coleção.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getCount(): ClientResult<number>;'
    return:
      type: <xref uid="excel!Excel.ClientResult:interface" />&lt;number&gt;
      description: ''
- name: getItem(commentReplyId)
  uid: excel!Excel.CommentReplyCollection#getItem:member(1)
  package: excel!
  fullName: getItem(commentReplyId)
  summary: Retorna uma resposta de comentário identificada pela respectiva ID.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItem(commentReplyId: string): CommentReply;'
    parameters:
    - id: commentReplyId
      description: O identificador para a resposta de comentário.
      type: string
    return:
      type: <xref uid="excel!Excel.CommentReply:interface" />
      description: ''
- name: getItemAt(index)
  uid: excel!Excel.CommentReplyCollection#getItemAt:member(1)
  package: excel!
  fullName: getItemAt(index)
  summary: Obtém uma resposta de comentário com base em sua posição na coleção.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItemAt(index: number): CommentReply;'
    parameters:
    - id: index
      description: O valor de índice da resposta de comentário a ser recuperada. A coleção usa indexação com base em zero.
      type: number
    return:
      type: <xref uid="excel!Excel.CommentReply:interface" />
      description: ''
- name: load(propertyNames)
  uid: excel!Excel.CommentReplyCollection#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: Coloca um comando na fila para carregar as propriedades especificadas do objeto. Você deve chamar `context.sync()` antes de ler as propriedades.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
