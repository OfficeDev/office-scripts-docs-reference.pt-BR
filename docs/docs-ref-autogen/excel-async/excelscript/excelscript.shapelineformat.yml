### YamlMime:UniversalReference
items:
  - uid: 'excel!Excel.ShapeLineFormat:interface'
    summary: 'Representa a formatação de linha para o objeto Shape. Para imagens e formas geométricas, a formatação de linha representa a borda da forma.'
    name: Excel.ShapeLineFormat
    fullName: Excel.ShapeLineFormat
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.ShapeLineFormat#color:member'
      - 'excel!Excel.ShapeLineFormat#dashStyle:member'
      - 'excel!Excel.ShapeLineFormat#load:member(1)'
      - 'excel!Excel.ShapeLineFormat#style:member'
      - 'excel!Excel.ShapeLineFormat#transparency:member'
      - 'excel!Excel.ShapeLineFormat#visible:member'
      - 'excel!Excel.ShapeLineFormat#weight:member'
  - uid: 'excel!Excel.ShapeLineFormat#color:member'
    summary: 'Representa a cor da linha no formato de cor HTML, do formato \# RRGGBB (por exemplo, "FFA500") ou como uma cor HTML nomeada (por exemplo, "laranja").'
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ShapeLineFormat#dashStyle:member'
    summary: 'Representa o estilo de linha da forma. Retorna nulo quando a linha não estiver visível ou quando existirem estilos de traços inconsistentes. Para saber detalhes, confira Excel.ShapeLineStyle.'
    name: dashStyle
    fullName: dashStyle
    langs:
      - typeScript
    type: property
    syntax:
      content: 'dashStyle: ShapeLineDashStyle;'
      return:
        type:
          - 'excel!Excel.ShapeLineDashStyle:enum'
  - uid: 'excel!Excel.ShapeLineFormat#load:member(1)'
    summary: Coloca um comando na fila para carregar as propriedades especificadas do objeto. Você deve chamar `context.sync()` antes de ler as propriedades.
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: propertyNames
          description: Uma cadeia de caracteres delimitada por vírgula ou uma matriz de cadeias de caracteres que especificam as propriedades a serem carregadas.
          type:
            - 'string | string[]'
  - uid: 'excel!Excel.ShapeLineFormat#style:member'
    summary: 'Representa o estilo de linha da forma. Retorna nulo quando a linha não estiver visível ou quando existirem estilos inconsistentes. Para saber detalhes, confira Excel.ShapeLineStyle.'
    name: style
    fullName: style
    langs:
      - typeScript
    type: property
    syntax:
      content: 'style: ShapeLineStyle;'
      return:
        type:
          - 'excel!Excel.ShapeLineStyle:enum'
  - uid: 'excel!Excel.ShapeLineFormat#transparency:member'
    summary: 'Representa o grau de transparência da linha especificada como um valor de 0,0 (opaco) a 1,0 (claro). Retorna nulo quando a forma possui transparências inconsistentes.'
    name: transparency
    fullName: transparency
    langs:
      - typeScript
    type: property
    syntax:
      content: 'transparency: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ShapeLineFormat#visible:member'
    summary: Especifica se a formatação de linha de um elemento Shape é visível. Retorna nulo quando a forma possui visibilidades inconsistentes.
    name: visible
    fullName: visible
    langs:
      - typeScript
    type: property
    syntax:
      content: 'visible: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ShapeLineFormat#weight:member'
    summary: 'Representa a espessura da linha, em pontos. Retorna nulo quando não a linha não estiver visível ou existirem espessuras de linha inconsistentes.'
    name: weight
    fullName: weight
    langs:
      - typeScript
    type: property
    syntax:
      content: 'weight: number;'
      return:
        type:
          - number
