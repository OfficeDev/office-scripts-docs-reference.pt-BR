  - uid: 'excel!Excel.DataBarConditionalFormat#axisColor:member'
    summary: 'Código de cor HTML que representa a cor da linha do eixo, da forma \# RRGGBB (por exemplo, "FFA500") ou como uma cor HTML nomeada (por exemplo, "laranja"). "" (cadeia de caracteres vazia) se nenhum eixo estiver presente ou definido.'
    name: axisColor
    fullName: axisColor
    langs:
      - typeScript
    type: property
    syntax:
      content: 'axisColor: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.DataBarConditionalFormat#axisFormat:member'
    summary: Representação de como o eixo é determinado para uma barra de dados do Excel.
    name: axisFormat
    fullName: axisFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'axisFormat: ConditionalDataBarAxisFormat;'
      return:
        type:
          - 'excel!Excel.ConditionalDataBarAxisFormat:enum'
  - uid: 'excel!Excel.DataBarConditionalFormat#barDirection:member'
    summary: Especifica a direção na qual o gráfico da barra de dados deve se basear.
    name: barDirection
    fullName: barDirection
    langs:
      - typeScript
    type: property
    syntax:
      content: 'barDirection: ConditionalDataBarDirection;'
      return:
        type:
          - 'excel!Excel.ConditionalDataBarDirection:enum'
        description: |-


          #### <a name="examples"></a>Exemplos

          ```typescript
          async function main(context: Excel.RequestContext) {
              let sheet = context.workbook.worksheets.getItem("Sample");
              let range = sheet.getRange("B8:E13");
              let conditionalFormat = range.conditionalFormats
                  .add(Excel.ConditionalFormatType.dataBar);
              conditionalFormat.dataBar.barDirection = Excel.ConditionalDataBarDirection.leftToRight;

              await context.sync();
          }
          ```
