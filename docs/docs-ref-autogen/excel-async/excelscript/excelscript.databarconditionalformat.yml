### YamlMime:TSType
name: Excel.DataBarConditionalFormat
uid: excel!Excel.DataBarConditionalFormat:interface
package: excel!
fullName: Excel.DataBarConditionalFormat
summary: Representa um tipo de barra de dados condicional do Excel.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: axisColor
  uid: excel!Excel.DataBarConditionalFormat#axisColor:member
  package: excel!
  fullName: axisColor
  summary: Código de cor HTML que representa a cor da linha do eixo, da forma \# RRGGBB (por exemplo, "FFA500") ou como uma cor HTML nomeada (por exemplo, "laranja"). "" (cadeia de caracteres vazia) se nenhum eixo estiver presente ou definido.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'axisColor: string;'
    return:
      type: string
- name: axisFormat
  uid: excel!Excel.DataBarConditionalFormat#axisFormat:member
  package: excel!
  fullName: axisFormat
  summary: Representação de como o eixo é determinado para uma barra de dados do Excel.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      axisFormat:
                  | ConditionalDataBarAxisFormat
                  | "Automatic"
                  | "None"
                  | "CellMidPoint";
    return:
      type: >-
        | <xref uid="excel!Excel.ConditionalDataBarAxisFormat:enum" />
                    | "Automatic"
                    | "None"
                    | "CellMidPoint"
- name: barDirection
  uid: excel!Excel.DataBarConditionalFormat#barDirection:member
  package: excel!
  fullName: barDirection
  summary: Especifica a direção na qual o gráfico da barra de dados deve se basear.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      barDirection:
                  | ConditionalDataBarDirection
                  | "Context"
                  | "LeftToRight"
                  | "RightToLeft";
    return:
      type: >-
        | <xref uid="excel!Excel.ConditionalDataBarDirection:enum" />
                    | "Context"
                    | "LeftToRight"
                    | "RightToLeft"
      description: "\n\n#### <a name=\"examples\"></a>Exemplos\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n    let range = sheet.getRange(\"B8:E13\");\n    let conditionalFormat = range.conditionalFormats\n        .add(Excel.ConditionalFormatType.dataBar);\n    conditionalFormat.dataBar.barDirection = Excel.ConditionalDataBarDirection.leftToRight;\n\n    await context.sync();\n}\n```"
- name: lowerBoundRule
  uid: excel!Excel.DataBarConditionalFormat#lowerBoundRule:member
  package: excel!
  fullName: lowerBoundRule
  summary: A regra para o que constitui o limite inferior (e como calculá-lo, se aplicável) para uma barra de dados. O `ConditionalDataBarRule` objeto deve ser definido como um objeto JSON (use `x.lowerBoundRule = {...}` em vez de `x.lowerBoundRule.formula = ...`<!-- -->).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'lowerBoundRule: ConditionalDataBarRule;'
    return:
      type: <xref uid="excel!Excel.ConditionalDataBarRule:interface" />
- name: negativeFormat
  uid: excel!Excel.DataBarConditionalFormat#negativeFormat:member
  package: excel!
  fullName: negativeFormat
  summary: Representação de todos os valores à esquerda do eixo em uma barra de dados do Excel.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly negativeFormat: ConditionalDataBarNegativeFormat;'
    return:
      type: <xref uid="excel!Excel.ConditionalDataBarNegativeFormat:interface" />
- name: positiveFormat
  uid: excel!Excel.DataBarConditionalFormat#positiveFormat:member
  package: excel!
  fullName: positiveFormat
  summary: Representação de todos os valores à direita do eixo em uma barra de dados do Excel.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly positiveFormat: ConditionalDataBarPositiveFormat;'
    return:
      type: <xref uid="excel!Excel.ConditionalDataBarPositiveFormat:interface" />
- name: showDataBarOnly
  uid: excel!Excel.DataBarConditionalFormat#showDataBarOnly:member
  package: excel!
  fullName: showDataBarOnly
  summary: Caso verdadeiro, oculta os valores das células às quais a barra de dados é aplicada.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showDataBarOnly: boolean;'
    return:
      type: boolean
- name: upperBoundRule
  uid: excel!Excel.DataBarConditionalFormat#upperBoundRule:member
  package: excel!
  fullName: upperBoundRule
  summary: A regra para o que constitui o limite superior (e como calculá-lo, se aplicável) para uma barra de dados. O `ConditionalDataBarRule` objeto deve ser definido como um objeto JSON (use `x.upperBoundRule = {...}` em vez de `x.upperBoundRule.formula = ...`<!-- -->).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'upperBoundRule: ConditionalDataBarRule;'
    return:
      type: <xref uid="excel!Excel.ConditionalDataBarRule:interface" />
