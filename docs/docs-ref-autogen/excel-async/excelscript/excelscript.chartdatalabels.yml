### YamlMime:TSType
name: Excel.ChartDataLabels
uid: excel!Excel.ChartDataLabels:interface
package: excel!
fullName: Excel.ChartDataLabels
summary: Representa uma coleção de todos os rótulos de dados em um ponto do gráfico.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: autoText
  uid: excel!Excel.ChartDataLabels#autoText:member
  package: excel!
  fullName: autoText
  summary: Especifica se os rótulos de dados geram automaticamente o texto apropriado com base no contexto.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'autoText: boolean;'
    return:
      type: boolean
- name: format
  uid: excel!Excel.ChartDataLabels#format:member
  package: excel!
  fullName: format
  summary: Especifica o formato dos rótulos de dados do gráfico, que inclui a formatação de fonte e preenchimento.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly format: ChartDataLabelFormat;'
    return:
      type: <xref uid="excel!Excel.ChartDataLabelFormat:interface" />
- name: horizontalAlignment
  uid: excel!Excel.ChartDataLabels#horizontalAlignment:member
  package: excel!
  fullName: horizontalAlignment
  summary: Especifica o alinhamento horizontal para o rótulo de dados do gráfico. Consulte Excel. ChartTextHorizontalAlignment para obter detalhes. Esta propriedade é válida somente quando TextOrientation do rótulo de dados é 0.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      horizontalAlignment:
                  | ChartTextHorizontalAlignment
                  | "Center"
                  | "Left"
                  | "Right"
                  | "Justify"
                  | "Distributed";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartTextHorizontalAlignment:enum" />
                    | "Center"
                    | "Left"
                    | "Right"
                    | "Justify"
                    | "Distributed"
- name: linkNumberFormat
  uid: excel!Excel.ChartDataLabels#linkNumberFormat:member
  package: excel!
  fullName: linkNumberFormat
  summary: Especifica se o formato de número está vinculado às células. Se verdadeiro, o formato numérico será alterado nos rótulos quando ele for alterado nas células.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'linkNumberFormat: boolean;'
    return:
      type: boolean
- name: numberFormat
  uid: excel!Excel.ChartDataLabels#numberFormat:member
  package: excel!
  fullName: numberFormat
  summary: Especifica o código de formatação para os rótulos de dados.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'numberFormat: string;'
    return:
      type: string
- name: position
  uid: excel!Excel.ChartDataLabels#position:member
  package: excel!
  fullName: position
  summary: Valor de DataLabelPosition que representa a posição do rótulo de dados. Consulte Excel. ChartDataLabelPosition para obter detalhes.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      position:
                  | ChartDataLabelPosition
                  | "Invalid"
                  | "None"
                  | "Center"
                  | "InsideEnd"
                  | "InsideBase"
                  | "OutsideEnd"
                  | "Left"
                  | "Right"
                  | "Top"
                  | "Bottom"
                  | "BestFit"
                  | "Callout";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartDataLabelPosition:enum" />
                    | "Invalid"
                    | "None"
                    | "Center"
                    | "InsideEnd"
                    | "InsideBase"
                    | "OutsideEnd"
                    | "Left"
                    | "Right"
                    | "Top"
                    | "Bottom"
                    | "BestFit"
                    | "Callout"
- name: separator
  uid: excel!Excel.ChartDataLabels#separator:member
  package: excel!
  fullName: separator
  summary: Cadeia de caracteres que representa o separador usado para os rótulos de dados em um gráfico.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'separator: string;'
    return:
      type: string
- name: showBubbleSize
  uid: excel!Excel.ChartDataLabels#showBubbleSize:member
  package: excel!
  fullName: showBubbleSize
  summary: Especifica se o tamanho da bolha do rótulo de dados é visível.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showBubbleSize: boolean;'
    return:
      type: boolean
- name: showCategoryName
  uid: excel!Excel.ChartDataLabels#showCategoryName:member
  package: excel!
  fullName: showCategoryName
  summary: Especifica se o nome da categoria do rótulo de dados está visível.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showCategoryName: boolean;'
    return:
      type: boolean
- name: showLegendKey
  uid: excel!Excel.ChartDataLabels#showLegendKey:member
  package: excel!
  fullName: showLegendKey
  summary: Especifica se a tecla de legenda do rótulo de dados está visível.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showLegendKey: boolean;'
    return:
      type: boolean
- name: showPercentage
  uid: excel!Excel.ChartDataLabels#showPercentage:member
  package: excel!
  fullName: showPercentage
  summary: Especifica se o percentual do rótulo de dados está visível.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showPercentage: boolean;'
    return:
      type: boolean
- name: showSeriesName
  uid: excel!Excel.ChartDataLabels#showSeriesName:member
  package: excel!
  fullName: showSeriesName
  summary: Especifica se o nome da série do rótulo de dados é visível.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showSeriesName: boolean;'
    return:
      type: boolean
- name: showValue
  uid: excel!Excel.ChartDataLabels#showValue:member
  package: excel!
  fullName: showValue
  summary: Especifica se o valor do rótulo de dados é visível.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showValue: boolean;'
    return:
      type: boolean
- name: textOrientation
  uid: excel!Excel.ChartDataLabels#textOrientation:member
  package: excel!
  fullName: textOrientation
  summary: Representa o ângulo no qual o texto é orientado para os rótulos de dados. O valor deve ser um inteiro de-90 a 90 ou o inteiro 180 para texto orientado verticalmente.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'textOrientation: number;'
    return:
      type: number
- name: verticalAlignment
  uid: excel!Excel.ChartDataLabels#verticalAlignment:member
  package: excel!
  fullName: verticalAlignment
  summary: Representa o alinhamento vertical do rótulo de dados do gráfico. Consulte Excel. ChartTextVerticalAlignment para obter detalhes. Esta propriedade é válida somente quando TextOrientation do rótulo de dados é-90, 90 ou 180.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      verticalAlignment:
                  | ChartTextVerticalAlignment
                  | "Center"
                  | "Bottom"
                  | "Top"
                  | "Justify"
                  | "Distributed";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartTextVerticalAlignment:enum" />
                    | "Center"
                    | "Bottom"
                    | "Top"
                    | "Justify"
                    | "Distributed"
methods:
- name: load(propertyNames)
  uid: excel!Excel.ChartDataLabels#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: Coloca um comando na fila para carregar as propriedades especificadas do objeto. Você deve chamar `context.sync()` antes de ler as propriedades.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: Uma cadeia de caracteres delimitada por vírgula ou uma matriz de cadeias de caracteres que especificam as propriedades a serem carregadas.
      type: string | string[]
    return:
      type: void
      description: ''
