methods:
- name: delete()
  uid: excel!Excel.CommentReply#delete:member(1)
  package: excel!
  fullName: delete()
  summary: Exclui a resposta do comentário. 
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'delete(): void;'
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Exemplos\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    // Remove the first comment reply from this worksheet's first comment.\n    let sheet = context.workbook.worksheets.getItem(\"Comments\");\n    let comment = sheet.comments.getItemAt(0);\n    comment.replies.getItemAt(0).delete();\n    await context.sync();\n}\n```"
