- name: filterOn
  uid: excel!Excel.FilterCriteria#filterOn:member
  package: excel!
  fullName: filterOn
  summary: A propriedade usada pelo filtro para determinar se os valores devem ficar visíveis.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      filterOn:
                  | FilterOn
                  | "BottomItems"
                  | "BottomPercent"
                  | "CellColor"
                  | "Dynamic"
                  | "FontColor"
                  | "Values"
                  | "TopItems"
                  | "TopPercent"
                  | "Icon"
                  | "Custom";
    return:
      type: >-
        | <xref uid="excel!Excel.FilterOn:enum" />
                    | "BottomItems"
                    | "BottomPercent"
                    | "CellColor"
                    | "Dynamic"
                    | "FontColor"
                    | "Values"
                    | "TopItems"
                    | "TopPercent"
                    | "Icon"
                    | "Custom"
- name: icon
  uid: excel!Excel.FilterCriteria#icon:member
  package: excel!
  fullName: icon
  summary: O ícone usado para filtrar células. Usado com a filtragem "icon".
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'icon?: Icon;'
    return:
      type: <xref uid="excel!Excel.Icon:interface" />
- name: operator
  uid: excel!Excel.FilterCriteria#operator:member
  package: excel!
  fullName: operator
  summary: O operador usado para combinar o critério 1 e 2 ao usar a filtragem "custom".
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'operator?: FilterOperator | "And" | "Or";'
    return:
      type: <xref uid="excel!Excel.FilterOperator:enum" /> | "And" | "Or"
- name: subField
  uid: excel!Excel.FilterCriteria#subField:member
  package: excel!
  fullName: subField
  summary: A propriedade usada pelo filtro para realizar a filtragem avançada em richvalues.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'subField?: string;'
    return:
      type: string
- name: values
  uid: excel!Excel.FilterCriteria#values:member
  package: excel!
  fullName: values
  summary: O conjunto de valores a serem usados como parte da filtragem "values".
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'values?: Array<string | FilterDatetime>;'
    return:
      type: Array&lt;string | <xref uid="excel!Excel.FilterDatetime:interface" />&gt;
