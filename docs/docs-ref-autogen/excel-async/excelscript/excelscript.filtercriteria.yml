### YamlMime:TSType
name: Excel.FilterCriteria
uid: excel!Excel.FilterCriteria:interface
package: excel!
fullName: Excel.FilterCriteria
summary: Representa os critérios de filtragem aplicados a uma coluna.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: color
  uid: excel!Excel.FilterCriteria#color:member
  package: excel!
  fullName: color
  summary: A cadeia HTML de cor usada para filtrar células. Usada com a filtragem "cellColor" e "fontColor".
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: string;'
    return:
      type: string
- name: criterion1
  uid: excel!Excel.FilterCriteria#criterion1:member
  package: excel!
  fullName: criterion1
  summary: >-
    O primeiro critério usado para filtrar os dados. Usado como um operador no caso de filtragem "custom". Por exemplo "<!-- -->&gt;<!-- -->50 "para número maior que 50 ou" = * s "para valores que terminam em" s ".


    Usada como um número no caso de itens superiores/inferiores/percentuais (por exemplo, "5" para os cinco itens principais se o filtro for definido como "topItems").
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'criterion1?: string;'
    return:
      type: string
- name: criterion2
  uid: excel!Excel.FilterCriteria#criterion2:member
  package: excel!
  fullName: criterion2
  summary: O segundo critério usado para filtrar os dados. Só é usado como um operador no caso de filtragem "custom".
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'criterion2?: string;'
    return:
      type: string
- name: dynamicCriteria
  uid: excel!Excel.FilterCriteria#dynamicCriteria:member
  package: excel!
  fullName: dynamicCriteria
  summary: Os critérios dinâmicos do conjunto Excel.DynamicFilterCriteria a serem aplicados nessa coluna. Usados com a filtragem "dynamic".
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      dynamicCriteria?:
                  | DynamicFilterCriteria
                  | "Unknown"
                  | "AboveAverage"
                  | "AllDatesInPeriodApril"
                  | "AllDatesInPeriodAugust"
                  | "AllDatesInPeriodDecember"
                  | "AllDatesInPeriodFebruray"
                  | "AllDatesInPeriodJanuary"
