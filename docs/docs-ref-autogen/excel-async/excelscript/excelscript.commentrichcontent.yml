items:
  - uid: 'excel!Excel.CommentRichContent:interface'
    summary: 'Representa o conteúdo contido em um comentário ou resposta de comentário. Rich Content Incudes a cadeia de caracteres de texto e quaisquer outros objetos contidos no corpo do comentário, como menciona.'
    name: Excel.CommentRichContent
    fullName: Excel.CommentRichContent
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.CommentRichContent#mentions:member'
      - 'excel!Excel.CommentRichContent#richContent:member'
  - uid: 'excel!Excel.CommentRichContent#mentions:member'
    summary: 'Uma matriz que contém todas as entidades (por exemplo, pessoas) mencionadas no comentário.'
    name: mentions
    fullName: mentions
    langs:
      - typeScript
    type: property
    syntax:
      content: 'mentions?: CommentMention[];'
      return:
        type:
          - 'excel!Excel.CommentRichContent#mentions~0:complex'
        description: |-


          #### <a name="examples"></a>Exemplos

          ```typescript
          async function main(context: Excel.RequestContext) {
              let sheet = context.workbook.worksheets.getItem("Comments");
              let mention = {
                  email: "kakri@contoso.com",
                  id: 0,
                  name: "Kate Kristensen"
              };

              // This will tag the mention's name using the '@' syntax.
              // They will be notified via email.
              let commentBody = {
                  mentions: [mention],
                  richContent: '<at id="0">' + mention.name + "</at> -  Can you take a look?"
              };

              // Note that an InvalidArgument error will be thrown if multiple cells passed to `comment.add`.
              sheet.comments.add("A1", commentBody, Excel.ContentType.mention);
              await context.sync();
          }
          ```
