    summary: 'Especifica o conteúdo avançado do comentário (por exemplo, conteúdo de comentários com menção, a primeira entidade mencionada tem um atributo ID 0 e a segunda entidade mencionada tem um atributo ID de 1).'
    name: richContent
    fullName: richContent
    langs:
      - typeScript
    type: property
    syntax:
      content: 'richContent: string;'
      return:
        type:
          - string
