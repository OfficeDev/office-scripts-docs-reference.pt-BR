### YamlMime:TSType
name: Excel.RangeBorder
uid: excel!Excel.RangeBorder:interface
package: excel!
fullName: Excel.RangeBorder
summary: Representa a borda de um objeto.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: color
  uid: excel!Excel.RangeBorder#color:member
  package: excel!
  fullName: color
  summary: Código de cor HTML que representa a cor da linha de borda, da forma \# RRGGBB (por exemplo, "FFA500") ou como uma cor de HTML nomeada (por exemplo, "laranja").
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color: string;'
    return:
      type: string
- name: sideIndex
  uid: excel!Excel.RangeBorder#sideIndex:member
  package: excel!
  fullName: sideIndex
  summary: Valor constante que indica o lado específico da borda. Consulte Excel. BorderIndex para obter detalhes.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      readonly sideIndex:
                  | BorderIndex
                  | "EdgeTop"
                  | "EdgeBottom"
                  | "EdgeLeft"
                  | "EdgeRight"
                  | "InsideVertical"
                  | "InsideHorizontal"
                  | "DiagonalDown"
                  | "DiagonalUp";
    return:
      type: >-
        | <xref uid="excel!Excel.BorderIndex:enum" />
                    | "EdgeTop"
                    | "EdgeBottom"
                    | "EdgeLeft"
                    | "EdgeRight"
                    | "InsideVertical"
                    | "InsideHorizontal"
                    | "DiagonalDown"
                    | "DiagonalUp"
- name: style
  uid: excel!Excel.RangeBorder#style:member
  package: excel!
  fullName: style
  summary: Uma das constantes de estilo de linha especificando o estilo de linha da borda. Consulte Excel. BorderLineStyle para obter detalhes.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      style:
                  | BorderLineStyle
                  | "None"
                  | "Continuous"
                  | "Dash"
                  | "DashDot"
                  | "DashDotDot"
                  | "Dot"
                  | "Double"
                  | "SlantDashDot";
    return:
      type: >-
        | <xref uid="excel!Excel.BorderLineStyle:enum" />
                    | "None"
                    | "Continuous"
                    | "Dash"
                    | "DashDot"
                    | "DashDotDot"
                    | "Dot"
                    | "Double"
                    | "SlantDashDot"
- name: tintAndShade
  uid: excel!Excel.RangeBorder#tintAndShade:member
  package: excel!
  fullName: tintAndShade
  summary: Especifica um duplo que clareia ou escurece uma cor para a borda do intervalo, o valor é entre-1 (mais escuro) e 1 (mais brilhante), com 0 para a cor original. Um valor nulo indica que a borda não tem configuração uniforme tintAndShade.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tintAndShade: number;'
    return:
      type: number
- name: weight
  uid: excel!Excel.RangeBorder#weight:member
  package: excel!
  fullName: weight
  summary: Especifica o peso da borda em torno de um intervalo. Consulte Excel. BorderWeight para obter detalhes.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'weight: BorderWeight | "Hairline" | "Thin" | "Medium" | "Thick";'
    return:
      type: <xref uid="excel!Excel.BorderWeight:enum" /> | "Hairline" | "Thin" | "Medium" | "Thick"
methods:
- name: load(propertyNames)
  uid: excel!Excel.RangeBorder#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: Coloca um comando na fila para carregar as propriedades especificadas do objeto. Você deve chamar `context.sync()` antes de ler as propriedades.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: Uma cadeia de caracteres delimitada por vírgula ou uma matriz de cadeias de caracteres que especificam as propriedades a serem carregadas.
      type: string | string[]
    return:
      type: void
      description: ''
