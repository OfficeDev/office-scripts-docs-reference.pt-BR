### YamlMime:TSType
name: Excel.ShapeFont
uid: excel!Excel.ShapeFont:interface
package: excel!
fullName: Excel.ShapeFont
summary: Representa os atributos de fonte, como nome da fonte, tamanho da fonte e cor, para o objeto TextRange de uma forma.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: bold
  uid: excel!Excel.ShapeFont#bold:member
  package: excel!
  fullName: bold
  summary: Representa o status da fonte em negrito. Retornará null se o TextRange incluir fragmentos de texto em negrito e não em negrito.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'bold: boolean;'
    return:
      type: boolean
- name: color
  uid: excel!Excel.ShapeFont#color:member
  package: excel!
  fullName: color
  summary: Representação do código de cor HTML da cor do texto (por exemplo, " \# FF0000" representa vermelho). Retornará null se o TextRange incluir fragmentos de texto com cores diferentes.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color: string;'
    return:
      type: string
- name: italic
  uid: excel!Excel.ShapeFont#italic:member
  package: excel!
  fullName: italic
  summary: Representa o status da fonte em itálico. Retorna null se o TextRange incluir fragmentos de texto em itálico e que não está em itálico.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'italic: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.ShapeFont#name:member
  package: excel!
  fullName: name
  summary: Representa o nome da fonte (por exemplo, "Calibri"). Se o texto estiver no idioma Script Complexo ou Leste Asiático, esse é o nome da fonte correspondente. Caso contrário, esse é o nome da fonte Latin.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name: string;'
    return:
      type: string
- name: size
  uid: excel!Excel.ShapeFont#size:member
  package: excel!
  fullName: size
  summary: Representa o tamanho da fonte em pontos (por exemplo, 11). Retorna nulo se o TextRange incluir fragmentos de texto com tamanhos de fontes diferentes.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'size: number;'
    return:
      type: number
- name: underline
  uid: excel!Excel.ShapeFont#underline:member
  package: excel!
  fullName: underline
  summary: Tipo de sublinhado aplicado à fonte. Retorna nulo se o TextRange incluir fragmentos de texto com estilos de sublinhado diferentes. Para saber detalhes, confira Excel.ShapeFontUnderlineStyle.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      underline:
                  | ShapeFontUnderlineStyle
                  | "None"
                  | "Single"
                  | "Double"
                  | "Heavy"
                  | "Dotted"
                  | "DottedHeavy"
                  | "Dash"
                  | "DashHeavy"
                  | "DashLong"
                  | "DashLongHeavy"
                  | "DotDash"
                  | "DotDashHeavy"
                  | "DotDotDash"
                  | "DotDotDashHeavy"
                  | "Wavy"
                  | "WavyHeavy"
                  | "WavyDouble";
    return:
      type: >-
        | <xref uid="excel!Excel.ShapeFontUnderlineStyle:enum" />
                    | "None"
                    | "Single"
                    | "Double"
                    | "Heavy"
                    | "Dotted"
                    | "DottedHeavy"
                    | "Dash"
                    | "DashHeavy"
                    | "DashLong"
                    | "DashLongHeavy"
                    | "DotDash"
                    | "DotDashHeavy"
                    | "DotDotDash"
                    | "DotDotDashHeavy"
                    | "Wavy"
                    | "WavyHeavy"
                    | "WavyDouble"
methods:
- name: load(propertyNames)
  uid: excel!Excel.ShapeFont#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: Coloca um comando na fila para carregar as propriedades especificadas do objeto. Você deve chamar `context.sync()` antes de ler as propriedades.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: Uma cadeia de caracteres delimitada por vírgula ou uma matriz de cadeias de caracteres que especificam as propriedades a serem carregadas.
      type: string | string[]
    return:
      type: void
      description: ''
