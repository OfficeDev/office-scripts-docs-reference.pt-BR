### YamlMime:TSType
name: Excel.AutoFilter
uid: excel!Excel.AutoFilter:interface
package: excel!
fullName: Excel.AutoFilter
summary: Representa o objeto AutoFilter. O AutoFiltro transforma os valores na coluna do Excel em filtros específicos com base no conteúdo da célula.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: criteria
  uid: excel!Excel.AutoFilter#criteria:member
  package: excel!
  fullName: criteria
  summary: Uma matriz que contém todos os critérios de filtro no intervalo de autofiltro.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly criteria: FilterCriteria[];'
    return:
      type: <xref uid="excel!Excel.FilterCriteria:interface" />[]
- name: enabled
  uid: excel!Excel.AutoFilter#enabled:member
  package: excel!
  fullName: enabled
  summary: Especifica se o AutoFiltro está habilitado.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly enabled: boolean;'
    return:
      type: boolean
- name: isDataFiltered
  uid: excel!Excel.AutoFilter#isDataFiltered:member
  package: excel!
  fullName: isDataFiltered
  summary: Especifica se o AutoFiltro tem critérios de filtro.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly isDataFiltered: boolean;'
    return:
      type: boolean
methods:
- name: apply(range, columnIndex, criteria)
  uid: excel!Excel.AutoFilter#apply:member(1)
  package: excel!
  fullName: apply(range, columnIndex, criteria)
  summary: Aplica o AutoFiltro a um intervalo. Isso filtra a coluna se o índice de coluna e os critérios de filtro forem especificados.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      apply(
                  range: Range | string,
                  columnIndex?: number,
                  criteria?: FilterCriteria
              ): void;
    parameters:
    - id: range
      description: O intervalo no qual o AutoFiltro será aplicado.
      type: <xref uid="excel!Excel.Range:interface" /> | string
    - id: columnIndex
      description: O índice de coluna com base em zero ao qual o AutoFiltro é aplicado.
      type: number
    - id: criteria
      description: Os critérios de filtro.
      type: <xref uid="excel!Excel.FilterCriteria:interface" />
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Exemplos\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getActiveWorksheet();\n    let farmData = sheet.getUsedRange();\n\n    // This filter will only show the rows with the top 25% of values in column 3.\n    sheet.autoFilter.apply(farmData, 3, { criterion1: \"25\", filterOn: Excel.FilterOn.topPercent });\n    await context.sync();\n}\n```"
