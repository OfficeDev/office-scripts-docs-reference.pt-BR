  uid: excel!Excel.ChartLegend#showShadow:member
  package: excel!
  fullName: showShadow
  summary: Especifica se a legenda tem uma sombra no gráfico.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showShadow: boolean;'
    return:
      type: boolean
- name: top
  uid: excel!Excel.ChartLegend#top:member
  package: excel!
  fullName: top
  summary: Especifica a parte superior de uma legenda de gráfico.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'top: number;'
    return:
      type: number
- name: visible
  uid: excel!Excel.ChartLegend#visible:member
  package: excel!
  fullName: visible
  summary: Especifica se o ChartLegend está visível.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'visible: boolean;'
    return:
      type: boolean
- name: width
  uid: excel!Excel.ChartLegend#width:member
  package: excel!
  fullName: width
  summary: Especifica a largura, em pontos, da legenda no gráfico. NULL se a legenda não estiver visível.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'width: number;'
    return:
      type: number
