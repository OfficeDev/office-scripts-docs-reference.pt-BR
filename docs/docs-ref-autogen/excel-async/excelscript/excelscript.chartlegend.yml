### YamlMime:TSType
name: Excel.ChartLegend
uid: excel!Excel.ChartLegend:interface
package: excel!
fullName: Excel.ChartLegend
summary: Representa a legenda de um gráfico.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: format
  uid: excel!Excel.ChartLegend#format:member
  package: excel!
  fullName: format
  summary: Representa a formatação de uma legenda de gráfico, que inclui a formatação de fonte e de preenchimento.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly format: ChartLegendFormat;'
    return:
      type: <xref uid="excel!Excel.ChartLegendFormat:interface" />
- name: height
  uid: excel!Excel.ChartLegend#height:member
  package: excel!
  fullName: height
  summary: Especifica a altura, em pontos, da legenda no gráfico. NULL se a legenda não estiver visível.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'height: number;'
    return:
      type: number
- name: left
  uid: excel!Excel.ChartLegend#left:member
  package: excel!
  fullName: left
  summary: Especifica a esquerda, em pontos, da legenda no gráfico. NULL se a legenda não estiver visível.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'left: number;'
    return:
      type: number
- name: legendEntries
  uid: excel!Excel.ChartLegend#legendEntries:member
  package: excel!
  fullName: legendEntries
  summary: Representa uma coleção de legendEntries na legenda.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly legendEntries: ChartLegendEntryCollection;'
    return:
      type: <xref uid="excel!Excel.ChartLegendEntryCollection:interface" />
- name: overlay
  uid: excel!Excel.ChartLegend#overlay:member
  package: excel!
  fullName: overlay
  summary: Especifica se a legenda do gráfico deve se sobrepor ao corpo principal do gráfico.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'overlay: boolean;'
    return:
      type: boolean
- name: position
  uid: excel!Excel.ChartLegend#position:member
  package: excel!
  fullName: position
  summary: Especifica a posição da legenda no gráfico. Consulte Excel. ChartLegendPosition para obter detalhes.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      position:
                  | ChartLegendPosition
                  | "Invalid"
                  | "Top"
                  | "Bottom"
                  | "Left"
                  | "Right"
                  | "Corner"
                  | "Custom";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartLegendPosition:enum" />
                    | "Invalid"
                    | "Top"
                    | "Bottom"
                    | "Left"
                    | "Right"
                    | "Corner"
                    | "Custom"
