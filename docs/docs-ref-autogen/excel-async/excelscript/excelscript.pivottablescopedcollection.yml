name: Excel.PivotTableScopedCollection
uid: excel!Excel.PivotTableScopedCollection:interface
package: excel!
fullName: Excel.PivotTableScopedCollection
summary: Representa uma coleção com escopo de tabelas dinâmicas. As tabelas dinâmicas são classificadas com base no local do canto superior esquerdo da tabela dinâmica. Eles são classificados de cima para baixo e da esquerda para a direita.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
