### YamlMime:TSType
name: Excel.ChartTrendlineCollection
uid: excel!Excel.ChartTrendlineCollection:interface
package: excel!
fullName: Excel.ChartTrendlineCollection
summary: Representa uma coleção de linhas de tendência de gráfico.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: add(type)
  uid: excel!Excel.ChartTrendlineCollection#add:member(1)
  package: excel!
  fullName: add(type)
  summary: Adiciona uma nova linha de tendência ao conjunto de linha de tendência.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      add(
                  type?:
                      | ChartTrendlineType
                      | "Linear"
                      | "Exponential"
                      | "Logarithmic"
                      | "MovingAverage"
                      | "Polynomial"
                      | "Power"
              ): ChartTrendline;
    parameters:
    - id: type
      description: Especifica o tipo de tendência. O valor padrão é "linear". Consulte Excel. ChartTrendline para obter detalhes.
      type: "| <xref uid=\"excel!Excel.ChartTrendlineType:enum\" />\n                | \"Linear\"\n                | \"Exponential\"\n                | \"Logarithmic\"\n                | \"MovingAverage\"\n                | \"Polynomial\"\n                | \"Power\"\n        "
    return:
      type: <xref uid="excel!Excel.ChartTrendline:interface" />
      description: "\n\n#### <a name=\"examples\"></a>Exemplos\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n\n    let seriesCollection = sheet.charts.getItemAt(0).series;\n\n     // Add a trendline.  \n    seriesCollection.getItemAt(0).trendlines.add(\"Linear\");\n\n    await context.sync();\n}\n```"
- name: getCount()
  uid: excel!Excel.ChartTrendlineCollection#getCount:member(1)
  package: excel!
  fullName: getCount()
  summary: Retorna o número de linha de tendência na coleção.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getCount(): ClientResult<number>;'
    return:
      type: <xref uid="excel!Excel.ClientResult:interface" />&lt;number&gt;
      description: ''
- name: getItem(index)
  uid: excel!Excel.ChartTrendlineCollection#getItem:member(1)
  package: excel!
  fullName: getItem(index)
  summary: Obtém o objeto da linha de tendência por índice, que é a ordem de inserção na matriz de itens.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItem(index: number): ChartTrendline;'
    parameters:
    - id: index
      description: Representa a ordem de inserção na matriz de itens.
      type: number
    return:
      type: <xref uid="excel!Excel.ChartTrendline:interface" />
      description: ''
