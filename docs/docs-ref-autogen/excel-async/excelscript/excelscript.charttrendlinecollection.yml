items:
  - uid: 'excel!Excel.ChartTrendlineCollection:interface'
    summary: Representa uma coleção de linhas de tendência de gráfico.
    name: Excel.ChartTrendlineCollection
    fullName: Excel.ChartTrendlineCollection
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.ChartTrendlineCollection#add:member(1)'
      - 'excel!Excel.ChartTrendlineCollection#getCount:member(1)'
      - 'excel!Excel.ChartTrendlineCollection#getItem:member(1)'
      - 'excel!Excel.ChartTrendlineCollection#load:member(1)'
  - uid: 'excel!Excel.ChartTrendlineCollection#add:member(1)'
    summary: Adiciona uma nova linha de tendência ao conjunto de linha de tendência.
    name: add(type)
    fullName: add(type)
    langs:
      - typeScript
    type: method
    syntax:
      content: |-
        add(
                    type?:
                        | ChartTrendlineType
                        | "Linear"
                        | "Exponential"
                        | "Logarithmic"
                        | "MovingAverage"
                        | "Polynomial"
                        | "Power"
                ): ChartTrendline;
      return:
        type:
          - 'excel!Excel.ChartTrendline:interface'
        description: |-


          #### <a name="examples"></a>Exemplos

          ```typescript
          async function main(context: Excel.RequestContext) {
              let sheet = context.workbook.worksheets.getItem("Sample");

              let seriesCollection = sheet.charts.getItemAt(0).series;

               // Add a trendline.  
              seriesCollection.getItemAt(0).trendlines.add("Linear");

              await context.sync();
          }
          ```
      parameters:
        - id: type
          description: Especifica o tipo de tendência. O valor padrão é "linear". Consulte Excel. ChartTrendline para obter detalhes.
          type:
            - 'excel!Excel.ChartTrendlineCollection#add~0:complex'
