### YamlMime:TSType
name: Excel.TableCollection
uid: excel!Excel.TableCollection:interface
package: excel!
fullName: Excel.TableCollection
summary: Representa uma coleção de todas as tabelas que fazem parte da pasta de trabalho ou planilha, dependendo de como ela foi atingida.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: count
  uid: excel!Excel.TableCollection#count:member
  package: excel!
  fullName: count
  summary: Retorna o número de tabelas na pasta de trabalho.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly count: number;'
    return:
      type: number
methods:
- name: add(address, hasHeaders)
  uid: excel!Excel.TableCollection#add:member(1)
  package: excel!
  fullName: add(address, hasHeaders)
  summary: Cria uma nova tabela. O objeto de intervalo ou endereço de origem determina a planilha à qual a tabela será adicionada. Se a tabela não puder ser adicionada (por exemplo, porque o endereço é inválido ou a tabela se sobreporia a outra), será gerado um erro.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'add(address: Range | string, hasHeaders: boolean): Table;'
    parameters:
    - id: address
      description: Um objeto Range, um endereço de cadeia de caracteres ou o nome do objeto de intervalo que representa a fonte de dados. Se o endereço não contiver o nome de uma planilha, a folha ativa no momento será usada.
      type: <xref uid="excel!Excel.Range:interface" /> | string
    - id: hasHeaders
      description: Valor booliano que indica se os dados que estão sendo importados têm rótulos de coluna. Se a origem não contiver cabeçalhos (ou seja, quando essa propriedade estiver definida como falso), o Excel gerará automaticamente um cabeçalho, deslocando os dados uma linha para baixo.
      type: boolean
    return:
      type: <xref uid="excel!Excel.Table:interface" />
      description: ''
- name: getCount()
  uid: excel!Excel.TableCollection#getCount:member(1)
  package: excel!
  fullName: getCount()
  summary: Obtém o número de tabelas na coleção.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getCount(): ClientResult<number>;'
    return:
      type: <xref uid="excel!Excel.ClientResult:interface" />&lt;number&gt;
      description: ''
- name: getItem(key)
  uid: excel!Excel.TableCollection#getItem:member(1)
  package: excel!
  fullName: getItem(key)
  summary: Obtém uma tabela pelo nome ou ID.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItem(key: string): Table;'
    parameters:
    - id: key
      description: Nome ou ID da tabela a ser recuperada.
      type: string
    return:
      type: <xref uid="excel!Excel.Table:interface" />
      description: ''
- name: getItemAt(index)
  uid: excel!Excel.TableCollection#getItemAt:member(1)
  package: excel!
  fullName: getItemAt(index)
  summary: Obtém uma tabela com base em sua posição na coleção.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItemAt(index: number): Table;'
    parameters:
    - id: index
      description: Valor de índice do objeto a ser recuperado. Indexados com zero.
      type: number
    return:
      type: <xref uid="excel!Excel.Table:interface" />
      description: ''
- name: getItemOrNullObject(key)
  uid: excel!Excel.TableCollection#getItemOrNullObject:member(1)
  package: excel!
  fullName: getItemOrNullObject(key)
  summary: Obtém uma tabela pelo nome ou ID. Se a tabela não existir, retornará um objeto null.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItemOrNullObject(key: string): Table;'
    parameters:
    - id: key
      description: Nome ou ID da tabela a ser recuperada.
      type: string
    return:
      type: <xref uid="excel!Excel.Table:interface" />
      description: ''
