methods:
- name: connectBeginShape(shape, connectionSite)
  uid: excel!Excel.Line#connectBeginShape:member(1)
  package: excel!
  fullName: connectBeginShape(shape, connectionSite)
  summary: Conecta o início do conector especificado a uma forma específica.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'connectBeginShape(shape: Shape, connectionSite: number): void;'
    parameters:
    - id: shape
      description: A forma a ser conectada.
      type: <xref uid="excel!Excel.Shape:interface" />
    - id: connectionSite
      description: O site de conexão na forma à qual o início do conector está anexado. Deve ser um inteiro entre 0 (inclusive) e a contagem de sites de conexão da forma especificada (exclusivo).
      type: number
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Exemplos\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let shapes = context.workbook.worksheets.getItem(\"Shapes\").shapes;\n    let line = shapes.getItem(\"StraightLine\").line;\n    line.connectBeginShape(shapes.getItem(\"Left\"), 2);\n    line.connectEndShape(shapes.getItem(\"Right\"), 0);\n    await context.sync();\n}\n```"
- name: connectEndShape(shape, connectionSite)
  uid: excel!Excel.Line#connectEndShape:member(1)
