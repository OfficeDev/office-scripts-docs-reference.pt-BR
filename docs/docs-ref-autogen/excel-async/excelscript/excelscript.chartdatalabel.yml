    fullName: position
    langs:
      - typeScript
    type: property
    syntax:
      content: 'position: ChartDataLabelPosition;'
      return:
        type:
          - 'excel!Excel.ChartDataLabelPosition:enum'
  - uid: 'excel!Excel.ChartDataLabel#separator:member'
    summary: Cadeia de caracteres que representa o separador usado para o rótulo de dados em um gráfico.
    name: separator
    fullName: separator
    langs:
      - typeScript
    type: property
    syntax:
      content: 'separator: string;'
