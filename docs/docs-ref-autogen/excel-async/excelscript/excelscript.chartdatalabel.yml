        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabel#showSeriesName:member'
    summary: Especifica se o nome da série do rótulo de dados é visível.
    name: showSeriesName
    fullName: showSeriesName
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showSeriesName: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabel#showValue:member'
    summary: Especifica se o valor do rótulo de dados é visível.
