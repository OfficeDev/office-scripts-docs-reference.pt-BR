### YamlMime:TSType
name: Excel.ChartDataLabel
uid: excel!Excel.ChartDataLabel:interface
package: excel!
fullName: Excel.ChartDataLabel
summary: Representa o rótulo de dados de um ponto de gráfico.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: autoText
  uid: excel!Excel.ChartDataLabel#autoText:member
  package: excel!
  fullName: autoText
  summary: Especifica se o rótulo de dados gerará automaticamente o texto apropriado com base no contexto.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'autoText: boolean;'
    return:
      type: boolean
- name: format
  uid: excel!Excel.ChartDataLabel#format:member
  package: excel!
  fullName: format
  summary: Representa o formato do rótulo de dados do gráfico.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly format: ChartDataLabelFormat;'
    return:
      type: <xref uid="excel!Excel.ChartDataLabelFormat:interface" />
- name: formula
  uid: excel!Excel.ChartDataLabel#formula:member
  package: excel!
  fullName: formula
  summary: Valor de cadeia de caracteres que representa a fórmula do título do rótulo de dados usando a notação no estilo A1.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formula: string;'
    return:
      type: string
- name: height
  uid: excel!Excel.ChartDataLabel#height:member
  package: excel!
  fullName: height
  summary: Retorna a altura, em pontos, do rótulo de dados do gráfico. Nulo se o rótulo de dados do gráfico não estiver visível.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly height: number;'
    return:
      type: number
- name: horizontalAlignment
  uid: excel!Excel.ChartDataLabel#horizontalAlignment:member
  package: excel!
  fullName: horizontalAlignment
  summary: Representa o alinhamento horizontal de rótulo de dados do gráfico. Consulte Excel. ChartTextHorizontalAlignment para obter detalhes. Esta propriedade é válida somente quando TextOrientation do rótulo de dados é-90, 90 ou 180.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      horizontalAlignment:
                  | ChartTextHorizontalAlignment
                  | "Center"
                  | "Left"
                  | "Right"
                  | "Justify"
                  | "Distributed";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartTextHorizontalAlignment:enum" />
                    | "Center"
                    | "Left"
                    | "Right"
                    | "Justify"
                    | "Distributed"
- name: left
  uid: excel!Excel.ChartDataLabel#left:member
  package: excel!
  fullName: left
  summary: Representa a distância, em pontos, da borda esquerda do rótulo de dados do gráfico até a borda esquerda da área do gráfico. Nulo se o rótulo de dados do gráfico não estiver visível.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'left: number;'
    return:
      type: number
- name: linkNumberFormat
  uid: excel!Excel.ChartDataLabel#linkNumberFormat:member
  package: excel!
  fullName: linkNumberFormat
  summary: Especifica se o formato de número está vinculado às células (de modo que o formato de número seja alterado nos rótulos quando for alterado nas células).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'linkNumberFormat: boolean;'
    return:
      type: boolean
- name: numberFormat
  uid: excel!Excel.ChartDataLabel#numberFormat:member
  package: excel!
  fullName: numberFormat
  summary: Valor de cadeia de caracteres que representa o código do formato do rótulo de dados.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'numberFormat: string;'
    return:
      type: string
- name: position
  uid: excel!Excel.ChartDataLabel#position:member
  package: excel!
  fullName: position
  summary: Valor de DataLabelPosition que representa a posição do rótulo de dados. Consulte Excel. ChartDataLabelPosition para obter detalhes.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      position:
                  | ChartDataLabelPosition
                  | "Invalid"
                  | "None"
                  | "Center"
                  | "InsideEnd"
                  | "InsideBase"
                  | "OutsideEnd"
                  | "Left"
                  | "Right"
                  | "Top"
                  | "Bottom"
                  | "BestFit"
                  | "Callout";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartDataLabelPosition:enum" />
                    | "Invalid"
                    | "None"
                    | "Center"
                    | "InsideEnd"
                    | "InsideBase"
                    | "OutsideEnd"
                    | "Left"
                    | "Right"
                    | "Top"
                    | "Bottom"
                    | "BestFit"
                    | "Callout"
- name: separator
  uid: excel!Excel.ChartDataLabel#separator:member
  package: excel!
  fullName: separator
  summary: Cadeia de caracteres que representa o separador usado para o rótulo de dados em um gráfico.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'separator: string;'
    return:
      type: string
- name: showBubbleSize
  uid: excel!Excel.ChartDataLabel#showBubbleSize:member
  package: excel!
  fullName: showBubbleSize
  summary: Especifica se o tamanho da bolha do rótulo de dados é visível.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showBubbleSize: boolean;'
    return:
      type: boolean
- name: showCategoryName
  uid: excel!Excel.ChartDataLabel#showCategoryName:member
  package: excel!
  fullName: showCategoryName
  summary: Especifica se o nome da categoria do rótulo de dados está visível.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showCategoryName: boolean;'
    return:
      type: boolean
- name: showLegendKey
  uid: excel!Excel.ChartDataLabel#showLegendKey:member
  package: excel!
  fullName: showLegendKey
  summary: Especifica se a tecla de legenda do rótulo de dados está visível.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showLegendKey: boolean;'
    return:
      type: boolean
- name: showPercentage
  uid: excel!Excel.ChartDataLabel#showPercentage:member
  package: excel!
  fullName: showPercentage
  summary: Especifica se o percentual do rótulo de dados está visível.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showPercentage: boolean;'
    return:
      type: boolean
- name: showSeriesName
  uid: excel!Excel.ChartDataLabel#showSeriesName:member
  package: excel!
  fullName: showSeriesName
  summary: Especifica se o nome da série do rótulo de dados é visível.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showSeriesName: boolean;'
    return:
      type: boolean
- name: showValue
  uid: excel!Excel.ChartDataLabel#showValue:member
  package: excel!
  fullName: showValue
  summary: Especifica se o valor do rótulo de dados é visível.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showValue: boolean;'
    return:
      type: boolean
- name: text
  uid: excel!Excel.ChartDataLabel#text:member
  package: excel!
  fullName: text
  summary: Cadeia de caracteres que representa o texto do rótulo de dados em um gráfico.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'text: string;'
    return:
      type: string
- name: textOrientation
  uid: excel!Excel.ChartDataLabel#textOrientation:member
  package: excel!
  fullName: textOrientation
  summary: Representa o ângulo no qual o texto é orientado para o rótulo de dados do gráfico. O valor deve ser um inteiro de-90 a 90 ou o inteiro 180 para texto orientado verticalmente.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'textOrientation: number;'
    return:
      type: number
- name: top
  uid: excel!Excel.ChartDataLabel#top:member
  package: excel!
  fullName: top
  summary: Representa a distância, em pontos, da borda superior do rótulo de dados do gráfico até a borda superior da área do gráfico. Nulo se o rótulo de dados do gráfico não estiver visível.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'top: number;'
    return:
      type: number
- name: verticalAlignment
  uid: excel!Excel.ChartDataLabel#verticalAlignment:member
  package: excel!
  fullName: verticalAlignment
  summary: Representa o alinhamento vertical do rótulo de dados do gráfico. Consulte Excel. ChartTextVerticalAlignment para obter detalhes. Esta propriedade é válida somente quando TextOrientation do rótulo de dados é 0.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      verticalAlignment:
                  | ChartTextVerticalAlignment
                  | "Center"
                  | "Bottom"
                  | "Top"
                  | "Justify"
                  | "Distributed";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartTextVerticalAlignment:enum" />
                    | "Center"
                    | "Bottom"
                    | "Top"
                    | "Justify"
                    | "Distributed"
- name: width
  uid: excel!Excel.ChartDataLabel#width:member
  package: excel!
  fullName: width
  summary: Retorna a largura, em pontos, do rótulo de dados do gráfico. Nulo se o rótulo de dados do gráfico não estiver visível.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly width: number;'
    return:
      type: number
methods:
