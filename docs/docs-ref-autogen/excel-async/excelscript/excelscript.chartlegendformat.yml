- name: font
  uid: excel!Excel.ChartLegendFormat#font:member
  package: excel!
  fullName: font
  summary: Representa os atributos de fonte, como nome da fonte, tamanho da fonte, cor, etc. de uma legenda do gráfico.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly font: ChartFont;'
    return:
      type: <xref uid="excel!Excel.ChartFont:interface" />
      description: "\n\n#### <a name=\"examples\"></a>Exemplos\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n\n    let chart = sheet.charts.getItemAt(0);\n    chart.legend.visible = true;\n\n    // Format the legend font.\n    let font = chart.legend.format.font;\n    font.bold = true;\n    font.color = \"red\";\n    font.italic = true;\n    font.size = 15;\n    font.name = \"Calibri\";\n    font.underline = \"Single\";\n\n    await context.sync();\n}\n```"
