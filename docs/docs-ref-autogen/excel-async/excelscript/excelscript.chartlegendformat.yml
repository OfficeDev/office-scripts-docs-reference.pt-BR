items:
  - uid: 'excel!Excel.ChartLegendFormat:interface'
    summary: Encapsula as propriedades de formato de uma legenda de gráfico.
    name: Excel.ChartLegendFormat
    fullName: Excel.ChartLegendFormat
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.ChartLegendFormat#border:member'
      - 'excel!Excel.ChartLegendFormat#fill:member'
      - 'excel!Excel.ChartLegendFormat#font:member'
      - 'excel!Excel.ChartLegendFormat#load:member(1)'
  - uid: 'excel!Excel.ChartLegendFormat#border:member'
    summary: 'Representa o formato de borda, que inclui a espessura de cor e estilo de linha.'
    name: border
    fullName: border
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly border: ChartBorder;'
      return:
        type:
          - 'excel!Excel.ChartBorder:interface'
  - uid: 'excel!Excel.ChartLegendFormat#fill:member'
    summary: 'Representa o formato de preenchimento de um objeto, que inclui informações sobre a formatação da tela de fundo.'
    name: fill
    fullName: fill
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly fill: ChartFill;'
      return:
        type:
          - 'excel!Excel.ChartFill:interface'
  - uid: 'excel!Excel.ChartLegendFormat#font:member'
    summary: 'Representa os atributos de fonte, como nome da fonte, tamanho da fonte, cor, etc. de uma legenda do gráfico.'
    name: font
    fullName: font
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly font: ChartFont;'
      return:
        type:
          - 'excel!Excel.ChartFont:interface'
        description: |-


          #### <a name="examples"></a>Exemplos

          ```typescript
          async function main(context: Excel.RequestContext) {
              let sheet = context.workbook.worksheets.getItem("Sample");

              let chart = sheet.charts.getItemAt(0);
              chart.legend.visible = true;

              // Format the legend font.
              let font = chart.legend.format.font;
              font.bold = true;
              font.color = "red";
              font.italic = true;
              font.size = 15;
              font.name = "Calibri";
              font.underline = "Single";

              await context.sync();
          }
          ```
