  - uid: 'excel!Excel.ChartTitle#format:member'
    summary: 'Representa a formatação de um título do gráfico, que inclui a formatação de fonte e de preenchimento.'
    name: format
    fullName: format
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly format: ChartTitleFormat;'
      return:
        type:
          - 'excel!Excel.ChartTitleFormat:interface'
  - uid: 'excel!Excel.ChartTitle#getSubstring:member(1)'
    summary: Obter a subcadeia de caracteres de um título de gráfico. Quebra de linha '<!-- -->\\<!-- -->n ' também conta um caractere.
    name: 'getSubstring(start, length)'
    fullName: 'getSubstring(start, length)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getSubstring(start: number, length: number): ChartFormatString;'
      return:
        type:
          - 'excel!Excel.ChartFormatString:interface'
        description: |-


          #### <a name="examples"></a>Exemplos

          ```typescript
          async function main(context: Excel.RequestContext) {
              let sheet = context.workbook.worksheets.getItem("Sample");
              let chart = sheet.charts.getItemAt(0);

              // Get first seven characters of the title and color them green.
              chart.title.getSubstring(0, 7).font.color = "Yellow";
              await context.sync();
          }
          ```
      parameters:
        - id: start
          description: Posição inicial da subcadeia de caracteres a ser recuperada. Posição inicial com 0.
          type:
            - number
        - id: length
          description: Comprimento da subcadeia de caracteres a ser recuperada.
          type:
            - number
  - uid: 'excel!Excel.ChartTitle#height:member'
    summary: 'Representa a altura, em pontos, do título do gráfico. NULL se o título do gráfico não estiver visível.'
    name: height
    fullName: height
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly height: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ChartTitle#horizontalAlignment:member'
    summary: Especifica o alinhamento horizontal do título do gráfico.
    name: horizontalAlignment
    fullName: horizontalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        horizontalAlignment:
                    | ChartTextHorizontalAlignment
                    | "Center"
                    | "Left"
                    | "Right"
                    | "Justify"
                    | "Distributed";
      return:
        type:
          - 'excel!Excel.ChartTitle#horizontalAlignment~0:complex'
  - uid: 'excel!Excel.ChartTitle#left:member'
    summary: 'Especifica a distância, em pontos, da borda esquerda do título do gráfico até a borda esquerda da área do gráfico. NULL se o título do gráfico não estiver visível.'
    name: left
    fullName: left
    langs:
      - typeScript
    type: property
    syntax:
      content: 'left: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ChartTitle#load:member(1)'
    summary: Coloca um comando na fila para carregar as propriedades especificadas do objeto. Você deve chamar `context.sync()` antes de ler as propriedades.
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: propertyNames
          description: Uma cadeia de caracteres delimitada por vírgula ou uma matriz de cadeias de caracteres que especificam as propriedades a serem carregadas.
          type:
            - 'string | string[]'
  - uid: 'excel!Excel.ChartTitle#overlay:member'
    summary: Especifica se o título do gráfico será sobreposto ao gráfico.
    name: overlay
    fullName: overlay
    langs:
      - typeScript
    type: property
    syntax:
      content: 'overlay: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartTitle#position:member'
    summary: Representa a posição de título do gráfico. Consulte Excel. ChartTitlePosition para obter detalhes.
    name: position
    fullName: position
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        position:
                    | ChartTitlePosition
                    | "Automatic"
                    | "Top"
                    | "Bottom"
                    | "Left"
                    | "Right";
      return:
        type:
          - 'excel!Excel.ChartTitle#position~0:complex'
  - uid: 'excel!Excel.ChartTitle#setFormula:member(1)'
    summary: Define um valor de cadeia de caracteres que representa a fórmula do título do eixo do gráfico usando a notação no estilo A1.
    name: setFormula(formula)
    fullName: setFormula(formula)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'setFormula(formula: string): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: formula
          description: Uma cadeia de caracteres que representa a fórmula a ser definida.
          type:
            - string
  - uid: 'excel!Excel.ChartTitle#showShadow:member'
    summary: Representa um valor booliano que determina se o título do gráfico tiver uma sombra.
    name: showShadow
    fullName: showShadow
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showShadow: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartTitle#text:member'
    summary: Especifica o texto do título do gráfico.
    name: text
    fullName: text
    langs:
      - typeScript
    type: property
    syntax:
      content: 'text: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ChartTitle#textOrientation:member'
    summary: Especifica o ângulo no qual o texto é orientado para o título do gráfico. O valor deve ser um inteiro de-90 a 90 ou o inteiro 180 para texto orientado verticalmente.
    name: textOrientation
    fullName: textOrientation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'textOrientation: number;'
      return:
        type:
          - number
        description: |-


          #### <a name="examples"></a>Exemplos

          ```typescript
          async function main(context: Excel.RequestContext) {
              let sheet = context.workbook.worksheets.getItem("Sample");
              let title = sheet.charts.getItemAt(0).title;
              title.textOrientation = -45;

              await context.sync();
          }
          ```
