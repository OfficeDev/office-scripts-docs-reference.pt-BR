### YamlMime:TSType
name: Excel.ChartTitle
uid: excel!Excel.ChartTitle:interface
package: excel!
fullName: Excel.ChartTitle
summary: Representa um objeto ChartTitle de um gráfico.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: format
  uid: excel!Excel.ChartTitle#format:member
  package: excel!
  fullName: format
  summary: Representa a formatação de um título do gráfico, que inclui a formatação de fonte e de preenchimento.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly format: ChartTitleFormat;'
    return:
      type: <xref uid="excel!Excel.ChartTitleFormat:interface" />
- name: height
  uid: excel!Excel.ChartTitle#height:member
  package: excel!
  fullName: height
