methods:
- name: getSubstring(start, length)
  uid: excel!Excel.ChartTitle#getSubstring:member(1)
  package: excel!
  fullName: getSubstring(start, length)
  summary: Obter a subcadeia de caracteres de um título de gráfico. Quebra de linha '<!-- -->\\<!-- -->n ' também conta um caractere.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getSubstring(start: number, length: number): ChartFormatString;'
    parameters:
    - id: start
      description: Posição inicial da subcadeia de caracteres a ser recuperada. Posição inicial com 0.
      type: number
    - id: length
      description: Comprimento da subcadeia de caracteres a ser recuperada.
      type: number
    return:
      type: <xref uid="excel!Excel.ChartFormatString:interface" />
      description: "\n\n#### <a name=\"examples\"></a>Exemplos\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n    let chart = sheet.charts.getItemAt(0);\n\n    // Get first seven characters of the title and color them green.\n    chart.title.getSubstring(0, 7).font.color = \"Yellow\";\n    await context.sync();\n}\n```"
- name: load(propertyNames)
  uid: excel!Excel.ChartTitle#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: Coloca um comando na fila para carregar as propriedades especificadas do objeto. Você deve chamar `context.sync()` antes de ler as propriedades.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: Uma cadeia de caracteres delimitada por vírgula ou uma matriz de cadeias de caracteres que especificam as propriedades a serem carregadas.
      type: string | string[]
    return:
      type: void
      description: ''
