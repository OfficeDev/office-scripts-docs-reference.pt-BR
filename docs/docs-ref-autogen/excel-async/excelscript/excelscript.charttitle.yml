  uid: excel!Excel.ChartTitle#setFormula:member(1)
  package: excel!
  fullName: setFormula(formula)
  summary: Define um valor de cadeia de caracteres que representa a fórmula do título do eixo do gráfico usando a notação no estilo A1.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
