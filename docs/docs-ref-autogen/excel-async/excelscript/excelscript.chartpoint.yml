      type: number
- name: markerStyle
  uid: excel!Excel.ChartPoint#markerStyle:member
  package: excel!
  fullName: markerStyle
  summary: Representa estilo do marcador de um ponto de dados do gráfico. Consulte Excel. ChartMarkerStyle para obter detalhes.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      markerStyle:
                  | ChartMarkerStyle
                  | "Invalid"
                  | "Automatic"
                  | "None"
                  | "Square"
                  | "Diamond"
                  | "Triangle"
                  | "X"
                  | "Star"
                  | "Dot"
                  | "Dash"
                  | "Circle"
                  | "Plus"
                  | "Picture";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartMarkerStyle:enum" />
                    | "Invalid"
                    | "Automatic"
                    | "None"
                    | "Square"
                    | "Diamond"
                    | "Triangle"
                    | "X"
                    | "Star"
                    | "Dot"
                    | "Dash"
                    | "Circle"
                    | "Plus"
                    | "Picture"
