methods:
- name: getColumnLabelRange()
  uid: excel!Excel.PivotLayout#getColumnLabelRange:member(1)
  package: excel!
  fullName: getColumnLabelRange()
  summary: Retorna o intervalo onde residem os rótulos de coluna da Tabela Dinâmica.
  remarks: ''
  isPreview: false
  isDeprecated: false
