### YamlMime:TSType
name: Excel.CustomConditionalFormat
uid: excel!Excel.CustomConditionalFormat:interface
package: excel!
fullName: Excel.CustomConditionalFormat
summary: Representa um tipo de formato condicional personalizado.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: format
  uid: excel!Excel.CustomConditionalFormat#format:member
  package: excel!
  fullName: format
  summary: Retorna um objeto Format, encapsulando a fonte, o preenchimento, as bordas e outras propriedades de formatos condicionais.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly format: ConditionalRangeFormat;'
    return:
      type: <xref uid="excel!Excel.ConditionalRangeFormat:interface" />
      description: "\n\n#### <a name=\"examples\"></a>Exemplos\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n    let range = sheet.getRange(\"B8:E13\");\n    let conditionalFormat = range.conditionalFormats.add(Excel.ConditionalFormatType.custom);\n    conditionalFormat.custom.rule.formula = '=IF(B8>INDIRECT(\"RC[-1]\",0),TRUE)';\n    conditionalFormat.custom.format.font.color = \"green\";\n\n    await context.sync();\n}\n```"
- name: rule
  uid: excel!Excel.CustomConditionalFormat#rule:member
  package: excel!
  fullName: rule
  summary: Especifica o objeto Rule nesse formato condicional.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly rule: ConditionalFormatRule;'
    return:
      type: <xref uid="excel!Excel.ConditionalFormatRule:interface" />
methods:
- name: load(propertyNames)
  uid: excel!Excel.CustomConditionalFormat#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: Coloca um comando na fila para carregar as propriedades especificadas do objeto. Você deve chamar `context.sync()` antes de ler as propriedades.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: Uma cadeia de caracteres delimitada por vírgula ou uma matriz de cadeias de caracteres que especificam as propriedades a serem carregadas.
      type: string | string[]
    return:
      type: void
      description: ''
