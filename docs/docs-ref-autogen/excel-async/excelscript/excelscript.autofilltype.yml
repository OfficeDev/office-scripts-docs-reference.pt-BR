### YamlMime:TSEnum
name: Excel.AutoFillType
uid: excel!Excel.AutoFillType:enum
package: excel!
fullName: Excel.AutoFillType
summary: Os tipos de comportamento quando o preenchimento automático é usado em um intervalo na pasta de trabalho.
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: fillCopy
  uid: excel!Excel.AutoFillType.fillCopy:member
  package: excel!
  summary: Preenche as células adjacentes com dados os dados selecionados.
- name: fillDays
  uid: excel!Excel.AutoFillType.fillDays:member
  package: excel!
  summary: Uma versão de "FillSeries" para datas que baseiam o padrão no dia do mês ou no dia da semana, dependendo do contexto.
- name: fillDefault
  uid: excel!Excel.AutoFillType.fillDefault:member
  package: excel!
  summary: Preenche as células adjacentes com dados os dados selecionados.
- name: fillFormats
  uid: excel!Excel.AutoFillType.fillFormats:member
  package: excel!
  summary: Preenche as células adjacentes com as fórmulas selecionadas.
- name: fillMonths
  uid: excel!Excel.AutoFillType.fillMonths:member
  package: excel!
  summary: Uma versão de "FillSeries" para datas que baseiam o padrão no mês.
- name: fillSeries
  uid: excel!Excel.AutoFillType.fillSeries:member
  package: excel!
  summary: Preenche as células adjacentes com dados que seguem um padrão nas células copiadas.
- name: fillValues
  uid: excel!Excel.AutoFillType.fillValues:member
  package: excel!
  summary: Preenche as células adjacentes com os valores selecionados.
- name: fillWeekdays
  uid: excel!Excel.AutoFillType.fillWeekdays:member
  package: excel!
  summary: Uma versão de "FillSeries" para datas que baseiam o padrão no dia da semana e incluem apenas dias da semana.
- name: fillYears
  uid: excel!Excel.AutoFillType.fillYears:member
  package: excel!
  summary: Uma versão de "FillSeries" para datas que baseiam o padrão no ano.
- name: flashFill
  uid: excel!Excel.AutoFillType.flashFill:member
  package: excel!
  summary: Preenche as células adjacentes usando o recurso FlashFill do Excel.
- name: growthTrend
  uid: excel!Excel.AutoFillType.growthTrend:member
  package: excel!
  summary: Uma versão de "FillSeries" para números que preenche os valores nas células adjacentes de acordo com um modelo de tendência de crescimento.
- name: linearTrend
  uid: excel!Excel.AutoFillType.linearTrend:member
  package: excel!
  summary: Uma versão de "FillSeries" para números que preenche os valores nas células adjacentes de acordo com um modelo de tendência linear.
