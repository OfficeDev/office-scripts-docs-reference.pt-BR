### YamlMime:TSType
name: Excel.RangeBorderCollection
uid: excel!Excel.RangeBorderCollection:interface
package: excel!
fullName: Excel.RangeBorderCollection
summary: Representa os objetos border que compõem a borda do intervalo.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: count
  uid: excel!Excel.RangeBorderCollection#count:member
  package: excel!
  fullName: count
  summary: Número de objetos de borda da coleção.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly count: number;'
    return:
      type: number
- name: tintAndShade
  uid: excel!Excel.RangeBorderCollection#tintAndShade:member
  package: excel!
  fullName: tintAndShade
  summary: Especifica um duplo que clareia ou escurece uma cor para bordas de intervalo, o valor é entre-1 (mais escuro) e 1 (mais brilhante), com 0 para a cor original. Um valor nulo indica que as coleções de bordas inteiras não têm configuração tintAndShade uniformes.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tintAndShade: number;'
    return:
      type: number
methods:
- name: getItem(index)
  uid: excel!Excel.RangeBorderCollection#getItem:member(1)
  package: excel!
  fullName: getItem(index)
  summary: Obtém um objeto Border usando o respectivo nome.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      getItem(
                  index:
                      | BorderIndex
                      | "EdgeTop"
                      | "EdgeBottom"
                      | "EdgeLeft"
                      | "EdgeRight"
                      | "InsideVertical"
                      | "InsideHorizontal"
                      | "DiagonalDown"
                      | "DiagonalUp"
              ): RangeBorder;
    parameters:
    - id: index
      description: Valor de índice do objeto Border a ser recuperado. Consulte Excel. BorderIndex para obter detalhes.
      type: "| <xref uid=\"excel!Excel.BorderIndex:enum\" />\n                | \"EdgeTop\"\n                | \"EdgeBottom\"\n                | \"EdgeLeft\"\n                | \"EdgeRight\"\n                | \"InsideVertical\"\n                | \"InsideHorizontal\"\n                | \"DiagonalDown\"\n                | \"DiagonalUp\"\n        "
    return:
      type: <xref uid="excel!Excel.RangeBorder:interface" />
      description: ''
- name: getItemAt(index)
  uid: excel!Excel.RangeBorderCollection#getItemAt:member(1)
  package: excel!
  fullName: getItemAt(index)
  summary: Obtém um objeto Border usando o respectivo índice.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItemAt(index: number): RangeBorder;'
    parameters:
    - id: index
      description: Valor de índice do objeto a ser recuperado. Indexados com zero.
      type: number
    return:
      type: <xref uid="excel!Excel.RangeBorder:interface" />
      description: ''
