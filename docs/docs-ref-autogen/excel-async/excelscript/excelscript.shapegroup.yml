    name: shape
    fullName: shape
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly shape: Shape;'
      return:
        type:
          - 'excel!Excel.Shape:interface'
  - uid: 'excel!Excel.ShapeGroup#shapes:member'
    summary: Retorna uma coleção de objetos de forma.
    name: shapes
    fullName: shapes
    langs:
