  package: excel!
  fullName: getAsImage(format)
  summary: Converte a forma em uma imagem e retorna a imagem como uma cadeia de caracteres de base 64. O DPI é 96. Os únicos formatos suportados são `Excel.PictureFormat.BMP`<!-- -->, `Excel.PictureFormat.PNG`<!-- -->, `Excel.PictureFormat.JPEG`<!-- -->, e `Excel.PictureFormat.GIF`<!-- -->.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      getAsImage(
                  format:
                      | PictureFormat
                      | "Unknown"
                      | "Bmp"
                      | "Jpeg"
                      | "Gif"
                      | "Png"
                      | "Svg"
              ): ClientResult<string>;
    parameters:
    - id: format
      description: Especifica o formato da imagem.
      type: "| <xref uid=\"excel!Excel.PictureFormat:enum\" />\n                | \"Unknown\"\n                | \"Bmp\"\n                | \"Jpeg\"\n                | \"Gif\"\n                | \"Png\"\n                | \"Svg\"\n        "
    return:
      type: <xref uid="excel!Excel.ClientResult:interface" />&lt;string&gt;
      description: "\n\n#### <a name=\"examples\"></a>Exemplos\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Shapes\");\n    let shape = sheet.shapes.getItem(\"Image\");\n    let result = shape.getAsImage(Excel.PictureFormat.png);\n    await context.sync();\n\n    let imageString = result.value;\n    // Your add-in would save this string as a .png file.\n    console.log(\"The image's base64-encoded string: \" + imageString);\n}\n```"
- name: incrementLeft(increment)
  uid: excel!Excel.Shape#incrementLeft:member(1)
  package: excel!
  fullName: incrementLeft(increment)
  summary: Move a forma horizontalmente pelo número especificado de pontos.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'incrementLeft(increment: number): void;'
    parameters:
    - id: increment
      description: 'O incremento, em pontos, a forma será horizontalmente movida. Um valor positivo move a forma para a direita e um valor negativo a move para a esquerda. Se a planilha for orientada da direita para a esquerda, ela será revertida: os valores positivos moverão a forma para a esquerda e os valores negativos a moverão para a direita.'
      type: number
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Exemplos\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Shapes\");\n    let shape = sheet.shapes.getItem(\"Square\")\n    shape.incrementLeft(-25);\n    await context.sync();\n}\n```"
- name: incrementRotation(increment)
  uid: excel!Excel.Shape#incrementRotation:member(1)
  package: excel!
  fullName: incrementRotation(increment)
  summary: O formato é girado em sentido horário ao redor do eixo z pelo número especificado de graus. Use a `rotation` propriedade para definir a rotação absoluta da forma.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'incrementRotation(increment: number): void;'
    parameters:
    - id: increment
      description: Quantos graus a forma será girada. Um valor positivo gira a forma no sentido horário; um valor negativo a gira no sentido anti-horário.
      type: number
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Exemplos\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Shapes\");\n    let shape = sheet.shapes.getItem(\"Image\");\n    shape.incrementRotation(180);\n    await context.sync();\n}\n```"
- name: incrementTop(increment)
  uid: excel!Excel.Shape#incrementTop:member(1)
  package: excel!
  fullName: incrementTop(increment)
  summary: Move a forma verticalmente pelo número especificado de pontos.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'incrementTop(increment: number): void;'
    parameters:
    - id: increment
      description: O incremento, em pontos, a forma será movida verticalmente. em pontos. Um valor positivo move a forma para baixo e um valor negativo a move para cima.
      type: number
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Exemplos\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Shapes\");\n    let shape = sheet.shapes.getItem(\"Pentagon\")\n    shape.incrementTop(25);\n    await context.sync();\n}\n```"
