- name: setZOrder(position)
  uid: excel!Excel.Shape#setZOrder:member(1)
  package: excel!
  fullName: setZOrder(position)
  summary: Move a forma especificada para cima ou para baixo na ordem z da coleção, que a desloca para frente ou para trás de outras formas.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      setZOrder(
                  position:
                      | ShapeZOrder
                      | "BringToFront"
                      | "BringForward"
                      | "SendToBack"
                      | "SendBackward"
              ): void;
    parameters:
    - id: position
      description: Onde mover a forma na pilha da ordem z em relação às outras formas. Consulte Excel. ShapeZOrder para obter detalhes.
      type: "| <xref uid=\"excel!Excel.ShapeZOrder:enum\" />\n                | \"BringToFront\"\n                | \"BringForward\"\n                | \"SendToBack\"\n                | \"SendBackward\"\n        "
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Exemplos\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Shapes\");\n    let shape = sheet.shapes.getItem(\"Octagon\")\n    shape.setZOrder(Excel.ShapeZOrder.sendBackward);\n    await context.sync();\n}\n```"
