### YamlMime:TSType
name: Excel.Shape
uid: excel!Excel.Shape:interface
package: excel!
fullName: Excel.Shape
summary: Representa um objeto Shape genérico na planilha. Uma forma pode ser uma forma geométrica, uma linha, um grupo de formas, etc. Para saber mais sobre o modelo de objeto Shape, leia [trabalhar com formas usando a API JavaScript do Excel](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-shapes)<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
