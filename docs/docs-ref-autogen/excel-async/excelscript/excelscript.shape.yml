  uid: excel!Excel.Shape#left:member
  package: excel!
  fullName: left
  summary: A distância, em pontos, da lateral esquerda da forma do lado  esquerdo da planilha. Gera uma exceção de argumento inválida quando definida com um valor negativo como entrada.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'left: number;'
    return:
      type: number
- name: level
  uid: excel!Excel.Shape#level:member
  package: excel!
  fullName: level
  summary: Especifica o nível da forma especificada. Por exemplo, um nível de 0 significa que a forma não faz parte de nenhum grupo, um nível de 1 significa que a forma é parte de um grupo de nível superior e um nível 2 significa que a forma faz parte de um subgrupo do nível superior.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly level: number;'
    return:
      type: number
- name: line
  uid: excel!Excel.Shape#line:member
  package: excel!
  fullName: line
  summary: Retorna a linha associada à forma. Um erro será lançado, se o tipo de forma não for "Linha".
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly line: Line;'
    return:
      type: <xref uid="excel!Excel.Line:interface" />
      description: "\n\n#### <a name=\"examples\"></a>Exemplos\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let shapes = context.workbook.worksheets.getItem(\"Shapes\").shapes;\n    let line = shapes.getItem(\"StraightLine\").line;\n    line.beginArrowheadLength = Excel.ArrowheadLength.long;\n    line.beginArrowheadWidth = Excel.ArrowheadWidth.wide;\n    line.beginArrowheadStyle = Excel.ArrowheadStyle.oval;\n\n    line.endArrowheadLength = Excel.ArrowheadLength.long;\n    line.endArrowheadWidth = Excel.ArrowheadWidth.wide;\n    line.endArrowheadStyle = Excel.ArrowheadStyle.triangle;\n\n    await context.sync();\n}\n```"
