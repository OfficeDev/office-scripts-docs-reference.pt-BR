- name: group
  uid: excel!Excel.Shape#group:member
  package: excel!
  fullName: group
  summary: Retorna o grupo de forma associado à forma. Um erro será lançado, se o tipo de forma não for "GroupShape".
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly group: ShapeGroup;'
    return:
      type: <xref uid="excel!Excel.ShapeGroup:interface" />
      description: "\n\n#### <a name=\"examples\"></a>Exemplos\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Shapes\");\n\n    let shapeGroup = sheet.shapes.getItem(\"Group\").group;\n    shapeGroup.ungroup();\n    console.log(\"Shapes ungrouped\");\n\n    await context.sync();\n}\n```"
