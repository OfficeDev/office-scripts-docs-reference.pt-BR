- name: copyTo(destinationSheet)
  uid: excel!Excel.Shape#copyTo:member(1)
  package: excel!
  fullName: copyTo(destinationSheet)
  summary: Copia e cola um objeto Forma. A forma colada é copiada para o mesmo local de pixel que esta forma.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'copyTo(destinationSheet?: Worksheet | string): Shape;'
    parameters:
    - id: destinationSheet
      description: A planilha à qual o objeto Shape será colado. O valor padrão é a planilha da forma copiada.
      type: <xref uid="excel!Excel.Worksheet:interface" /> | string
    return:
      type: <xref uid="excel!Excel.Shape:interface" />
      description: ''
- name: delete()
  uid: excel!Excel.Shape#delete:member(1)
  package: excel!
  fullName: delete()
  summary: Remove a forma da planilha.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'delete(): void;'
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Exemplos\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    context.workbook.worksheets.getItemOrNullObject(\"Shapes\").delete();\n    let sheet = context.workbook.worksheets.add(\"Shapes\");\n\n    let shapes = sheet.shapes;\n\n    // load all the shapes in the collection without loading their properties\n    shapes.load(\"items/$none\");\n    await context.sync();\n\n    shapes.items.forEach((shape) => shape.delete());\n    await context.sync();\n}\n```"
