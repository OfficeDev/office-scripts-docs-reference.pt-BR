- name: lockAspectRatio
  uid: excel!Excel.Shape#lockAspectRatio:member
  package: excel!
  fullName: lockAspectRatio
  summary: Especifica se a taxa de proporção desta forma está bloqueada.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'lockAspectRatio: boolean;'
    return:
      type: boolean
      description: "\n\n#### <a name=\"examples\"></a>Exemplos\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Shapes\");\n    let shape = sheet.shapes.getItem(\"Octagon\")\n    shape.lockAspectRatio = true;\n    shape.scaleHeight(1.25, Excel.ShapeScaleType.currentSize);\n    await context.sync();\n}\n```"
