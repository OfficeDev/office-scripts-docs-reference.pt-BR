          - 'excel!Excel.Binding:interface'
        description: ''
      parameters:
        - id: name
          description: Nome do qual deseja criar a associação.
          type:
            - string
        - id: bindingType
          description: Tipo de associação. Consulte Excel. BindingType.
          type:
            - 'excel!Excel.BindingCollection#addFromNamedItem~0:complex'
        - id: id
          description: Nome da associação.
          type:
            - string
