- name: add(range, bindingType, id)
  uid: excel!Excel.BindingCollection#add:member(1)
  package: excel!
  fullName: add(range, bindingType, id)
  summary: Adiciona uma nova associação a um intervalo específico.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      add(
                  range: Range | string,
                  bindingType: BindingType | "Range" | "Table" | "Text",
                  id: string
              ): Binding;
    parameters:
    - id: range
      description: Intervalo para vincular a associação. Pode ser um objeto Range do Excel ou uma cadeia de caracteres. Se for uma cadeia de caracteres, deve conter o endereço completo, incluindo o nome da planilha
      type: <xref uid="excel!Excel.Range:interface" /> | string
    - id: bindingType
      description: Tipo de associação. Consulte Excel. BindingType.
      type: <xref uid="excel!Excel.BindingType:enum" /> | "Range" | "Table" | "Text"
    - id: id
      description: Nome da associação.
      type: string
    return:
      type: <xref uid="excel!Excel.Binding:interface" />
      description: ''
- name: addFromNamedItem(name, bindingType, id)
  uid: excel!Excel.BindingCollection#addFromNamedItem:member(1)
  package: excel!
  fullName: addFromNamedItem(name, bindingType, id)
  summary: Adiciona uma nova associação com base em um item nomeado na pasta de trabalho. Se o item nomeado fizer referência a várias áreas, o erro "InvalidReference" será retornado.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      addFromNamedItem(
                  name: string,
                  bindingType: BindingType | "Range" | "Table" | "Text",
                  id: string
              ): Binding;
    parameters:
    - id: name
      description: Nome do qual deseja criar a associação.
      type: string
    - id: bindingType
      description: Tipo de associação. Consulte Excel. BindingType.
      type: <xref uid="excel!Excel.BindingType:enum" /> | "Range" | "Table" | "Text"
    - id: id
      description: Nome da associação.
      type: string
    return:
      type: <xref uid="excel!Excel.Binding:interface" />
      description: ''
