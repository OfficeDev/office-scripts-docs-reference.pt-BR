### YamlMime:TSType
name: Excel.ChartTrendlineLabel
uid: excel!Excel.ChartTrendlineLabel:interface
package: excel!
fullName: Excel.ChartTrendlineLabel
summary: Este objeto representa os atributos de um objeto de rótulo de tendência de gráfico.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: autoText
  uid: excel!Excel.ChartTrendlineLabel#autoText:member
  package: excel!
  fullName: autoText
  summary: Especifica se o rótulo de linhas de tendência gera automaticamente o texto apropriado com base no contexto.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'autoText: boolean;'
    return:
      type: boolean
- name: format
  uid: excel!Excel.ChartTrendlineLabel#format:member
  package: excel!
  fullName: format
  summary: O formato do rótulo de tendência do gráfico.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly format: ChartTrendlineLabelFormat;'
    return:
      type: <xref uid="excel!Excel.ChartTrendlineLabelFormat:interface" />
- name: formula
  uid: excel!Excel.ChartTrendlineLabel#formula:member
  package: excel!
  fullName: formula
  summary: Valor de cadeia de caracteres que representa a fórmula do título do rótulo de linha de tendência usando a notação no estilo A1.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formula: string;'
    return:
      type: string
- name: height
  uid: excel!Excel.ChartTrendlineLabel#height:member
  package: excel!
  fullName: height
  summary: Retorna a altura, em pontos, do rótulo de linha de tendência do gráfico. Nulo se o rótulo de linha de tendência do gráfico não estiver visível.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly height: number;'
    return:
      type: number
- name: horizontalAlignment
  uid: excel!Excel.ChartTrendlineLabel#horizontalAlignment:member
  package: excel!
  fullName: horizontalAlignment
  summary: Representa o alinhamento horizontal de rótulo de linha de tendência de gráfico. Consulte Excel. ChartTextHorizontalAlignment para obter detalhes. Esta propriedade é válida somente quando TextOrientation do rótulo de linhas de tendência é-90, 90 ou 180.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      horizontalAlignment:
                  | ChartTextHorizontalAlignment
                  | "Center"
                  | "Left"
                  | "Right"
                  | "Justify"
                  | "Distributed";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartTextHorizontalAlignment:enum" />
                    | "Center"
                    | "Left"
                    | "Right"
                    | "Justify"
                    | "Distributed"
- name: left
  uid: excel!Excel.ChartTrendlineLabel#left:member
  package: excel!
  fullName: left
  summary: Representa a distância, em pontos, da borda esquerda do rótulo da linha de tendência do gráfico até a borda esquerda da área do gráfico. Nulo se o rótulo de linha de tendência do gráfico não estiver visível.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'left: number;'
    return:
      type: number
- name: linkNumberFormat
  uid: excel!Excel.ChartTrendlineLabel#linkNumberFormat:member
  package: excel!
  fullName: linkNumberFormat
  summary: Especifica se o formato de número está vinculado às células (de modo que o formato de número seja alterado nos rótulos quando for alterado nas células).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'linkNumberFormat: boolean;'
    return:
      type: boolean
- name: numberFormat
  uid: excel!Excel.ChartTrendlineLabel#numberFormat:member
  package: excel!
  fullName: numberFormat
  summary: Valor de cadeia de caracteres que representa o código do formato do rótulo de linha de tendência.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'numberFormat: string;'
    return:
      type: string
- name: text
  uid: excel!Excel.ChartTrendlineLabel#text:member
  package: excel!
  fullName: text
  summary: Cadeia de caracteres que representa o texto do rótulo em um gráfico de linha de tendência.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'text: string;'
    return:
      type: string
- name: textOrientation
  uid: excel!Excel.ChartTrendlineLabel#textOrientation:member
  package: excel!
  fullName: textOrientation
  summary: Representa o ângulo no qual o texto é orientado para o rótulo de tendência do gráfico. O valor deve ser um inteiro de-90 a 90 ou o inteiro 180 para texto orientado verticalmente.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'textOrientation: number;'
    return:
      type: number
- name: top
  uid: excel!Excel.ChartTrendlineLabel#top:member
  package: excel!
  fullName: top
  summary: Representa a distância, em pontos, da borda superior do rótulo de linha de tendência do gráfico até a borda superior da área do gráfico. Nulo se o rótulo de linha de tendência do gráfico não estiver visível.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'top: number;'
    return:
      type: number
- name: verticalAlignment
  uid: excel!Excel.ChartTrendlineLabel#verticalAlignment:member
  package: excel!
  fullName: verticalAlignment
  summary: Representa o alinhamento vertical do rótulo de linha de tendência de gráfico. Consulte Excel. ChartTextVerticalAlignment para obter detalhes. Esta propriedade é válida somente quando TextOrientation do rótulo de tendência é 0.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      verticalAlignment:
                  | ChartTextVerticalAlignment
                  | "Center"
                  | "Bottom"
                  | "Top"
                  | "Justify"
                  | "Distributed";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartTextVerticalAlignment:enum" />
                    | "Center"
                    | "Bottom"
                    | "Top"
                    | "Justify"
                    | "Distributed"
- name: width
  uid: excel!Excel.ChartTrendlineLabel#width:member
  package: excel!
  fullName: width
  summary: Retorna a largura, em pontos, do rótulo de linha de tendência do gráfico. Nulo se o rótulo de linha de tendência do gráfico não estiver visível.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly width: number;'
    return:
      type: number
methods:
