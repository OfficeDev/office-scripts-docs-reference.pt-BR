- name: evenPages
  uid: excel!Excel.HeaderFooterGroup#evenPages:member
  package: excel!
  fullName: evenPages
  summary: O cabeçalho/rodapé a ser usado para páginas pares, o cabeçalho/rodapé ímpar deve ser especificado para páginas ímpares.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly evenPages: HeaderFooter;'
    return:
      type: <xref uid="excel!Excel.HeaderFooter:interface" />
- name: firstPage
  uid: excel!Excel.HeaderFooterGroup#firstPage:member
  package: excel!
  fullName: firstPage
  summary: O cabeçalho/rodapé da primeira página. Para todas as outras páginas, geral ou par/ímpar é usado.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly firstPage: HeaderFooter;'
    return:
      type: <xref uid="excel!Excel.HeaderFooter:interface" />
- name: oddPages
  uid: excel!Excel.HeaderFooterGroup#oddPages:member
  package: excel!
  fullName: oddPages
  summary: O cabeçalho/rodapé a ser usado para páginas ímpares, o cabeçalho/rodapé par deve ser especificado para páginas pares.
