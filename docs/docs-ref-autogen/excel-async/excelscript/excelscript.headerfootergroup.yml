      type: <xref uid="excel!Excel.HeaderFooter:interface" />
- name: state
  uid: excel!Excel.HeaderFooterGroup#state:member
  package: excel!
  fullName: state
  summary: O estado pelo qual os cabeçalhos/rodapés são definidos. Para saber detalhes, confira Excel.HeaderFooterState.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      state:
                  | HeaderFooterState
                  | "Default"
                  | "FirstAndDefault"
                  | "OddAndEven"
                  | "FirstOddAndEven";
    return:
      type: >-
        | <xref uid="excel!Excel.HeaderFooterState:enum" />
