  - uid: 'excel!Excel.TextFrame#verticalAlignment:member'
    summary: Representa o alinhamento vertical do quadro de texto. Confira Excel.ShapeTextVerticalAlignment para obter detalhes.
    name: verticalAlignment
    fullName: verticalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        verticalAlignment:
                    | ShapeTextVerticalAlignment
