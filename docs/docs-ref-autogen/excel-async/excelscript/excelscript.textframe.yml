          - 'excel!Excel.TextFrame#verticalAlignment~0:complex'
  - uid: 'excel!Excel.TextFrame#verticalOverflow:member'
    summary: Representa o comportamento de excedente vertical do quadro de texto. Confira Excel.ShapeTextVerticalOverflow para obter detalhes.
