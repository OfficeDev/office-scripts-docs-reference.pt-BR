  - uid: 'excel!Excel.TextFrame#autoSizeSetting:member'
    summary: 'As configurações de dimensionamento automático do quadro de texto. Um quadro de texto pode ser configurado para ajustar automaticamente o texto ao quadro de texto, para ajustar automaticamente o quadro do texto ao texto ou não executar qualquer dimensionamento automático.'
    name: autoSizeSetting
    fullName: autoSizeSetting
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        autoSizeSetting:
                    | ShapeAutoSize
                    | "AutoSizeNone"
                    | "AutoSizeTextToFitShape"
                    | "AutoSizeShapeToFitText"
                    | "AutoSizeMixed";
      return:
        type:
          - 'excel!Excel.TextFrame#autoSizeSetting~0:complex'
  - uid: 'excel!Excel.TextFrame#bottomMargin:member'
    summary: 'Representa margem inferior, em pontos, do quadro de texto.'
    name: bottomMargin
    fullName: bottomMargin
    langs:
      - typeScript
    type: property
    syntax:
      content: 'bottomMargin: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.TextFrame#deleteText:member(1)'
    summary: Exclui todo o texto no quadro de texto.
    name: deleteText()
    fullName: deleteText()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'deleteText(): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a>Exemplos

          ```typescript
          async function main(context: Excel.RequestContext) {
              let shapes = context.workbook.worksheets.getItem("Shapes").shapes;
              let textbox = shapes.getItem("Textbox");
              textbox.textFrame.deleteText();
              await context.sync();
          }
          ```
  - uid: 'excel!Excel.TextFrame#hasText:member'
    summary: Especifica se o quadro de texto contém texto.
    name: hasText
    fullName: hasText
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly hasText: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.TextFrame#horizontalAlignment:member'
    summary: Representa o alinhamento horizontal do quadro de texto. Confira Excel.ShapeTextHorizontalAlignment para obter detalhes.
    name: horizontalAlignment
    fullName: horizontalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        horizontalAlignment:
                    | ShapeTextHorizontalAlignment
                    | "Left"
                    | "Center"
                    | "Right"
                    | "Justify"
                    | "JustifyLow"
                    | "Distributed"
                    | "ThaiDistributed";
      return:
        type:
          - 'excel!Excel.TextFrame#horizontalAlignment~0:complex'
  - uid: 'excel!Excel.TextFrame#horizontalOverflow:member'
    summary: Representa o comportamento de excedente horizontal do quadro de texto. Confira Excel.ShapeTextHorizontalOverflow para obter detalhes.
    name: horizontalOverflow
    fullName: horizontalOverflow
    langs:
      - typeScript
    type: property
    syntax:
      content: 'horizontalOverflow: ShapeTextHorizontalOverflow | "Overflow" | "Clip";'
      return:
        type:
          - 'excel!Excel.TextFrame#horizontalOverflow~0:complex'
  - uid: 'excel!Excel.TextFrame#leftMargin:member'
    summary: 'Representa margem esquerda, em pontos, do quadro de texto.'
    name: leftMargin
    fullName: leftMargin
    langs:
      - typeScript
    type: property
    syntax:
      content: 'leftMargin: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.TextFrame#load:member(1)'
    summary: Coloca um comando na fila para carregar as propriedades especificadas do objeto. Você deve chamar `context.sync()` antes de ler as propriedades.
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: propertyNames
          description: Uma cadeia de caracteres delimitada por vírgula ou uma matriz de cadeias de caracteres que especificam as propriedades a serem carregadas.
          type:
            - 'string | string[]'
  - uid: 'excel!Excel.TextFrame#orientation:member'
    summary: Representa o ângulo no qual o texto é orientado para o quadro de texto. Confira Excel.ShapeTextOrientation para obter detalhes.
    name: orientation
    fullName: orientation
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        orientation:
                    | ShapeTextOrientation
                    | "Horizontal"
                    | "Vertical"
                    | "Vertical270"
                    | "WordArtVertical"
                    | "EastAsianVertical"
                    | "MongolianVertical"
                    | "WordArtVerticalRTL";
      return:
        type:
          - 'excel!Excel.TextFrame#orientation~0:complex'
  - uid: 'excel!Excel.TextFrame#readingOrder:member'
    summary: 'Representa a ordem de leitura do quadro de texto, da direita para a esquerda ou da direita para a esquerda. Confira Excel.ShapeTextReadingOrder para obter detalhes.'
    name: readingOrder
    fullName: readingOrder
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readingOrder: ShapeTextReadingOrder | "LeftToRight" | "RightToLeft";'
      return:
