properties:
- name: autoSizeSetting
  uid: excel!Excel.TextFrame#autoSizeSetting:member
  package: excel!
  fullName: autoSizeSetting
  summary: As configurações de dimensionamento automático do quadro de texto. Um quadro de texto pode ser configurado para ajustar automaticamente o texto ao quadro de texto, para ajustar automaticamente o quadro do texto ao texto ou não executar qualquer dimensionamento automático.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      autoSizeSetting:
                  | ShapeAutoSize
                  | "AutoSizeNone"
                  | "AutoSizeTextToFitShape"
                  | "AutoSizeShapeToFitText"
                  | "AutoSizeMixed";
    return:
      type: >-
        | <xref uid="excel!Excel.ShapeAutoSize:enum" />
                    | "AutoSizeNone"
                    | "AutoSizeTextToFitShape"
                    | "AutoSizeShapeToFitText"
                    | "AutoSizeMixed"
