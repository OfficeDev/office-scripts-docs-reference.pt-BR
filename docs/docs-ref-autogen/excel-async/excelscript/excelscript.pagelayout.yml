  - uid: 'excel!Excel.PageLayout#blackAndWhite:member'
    summary: A opção de impressão em preto e branco da planilha.
    name: blackAndWhite
    fullName: blackAndWhite
    langs:
      - typeScript
    type: property
    syntax:
      content: 'blackAndWhite: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.PageLayout#bottomMargin:member'
    summary: A margem inferior da página da planilha a ser usada para impressão em pontos.
    name: bottomMargin
    fullName: bottomMargin
    langs:
      - typeScript
    type: property
    syntax:
      content: 'bottomMargin: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.PageLayout#centerHorizontally:member'
    summary: O sinalizador da planilha centralizado horizontalmente. Esse sinalizador determina se a planilha será centralizada horizontalmente quando for impressa.
    name: centerHorizontally
    fullName: centerHorizontally
    langs:
      - typeScript
    type: property
    syntax:
      content: 'centerHorizontally: boolean;'
      return:
        type:
          - boolean
        description: |-


          #### <a name="examples"></a>Exemplos

          ```typescript
          async function main(context: Excel.RequestContext) {
              let farmSheet = context.workbook.worksheets.getItem("Print");
              farmSheet.pageLayout.centerHorizontally = true;
              farmSheet.pageLayout.centerVertically = true;
              await context.sync();
          }
          ```
  - uid: 'excel!Excel.PageLayout#centerVertically:member'
    summary: O sinalizador da planilha centralizado verticalmente. Esse sinalizador determina se a planilha será centralizada verticalmente quando for impressa.
    name: centerVertically
    fullName: centerVertically
    langs:
      - typeScript
    type: property
    syntax:
      content: 'centerVertically: boolean;'
      return:
        type:
          - boolean
        description: |-


          #### <a name="examples"></a>Exemplos

          ```typescript
          async function main(context: Excel.RequestContext) {
              let farmSheet = context.workbook.worksheets.getItem("Print");
              farmSheet.pageLayout.centerHorizontally = true;
              farmSheet.pageLayout.centerVertically = true;
              await context.sync();
          }
          ```
  - uid: 'excel!Excel.PageLayout#draftMode:member'
    summary: 'A opção de modo de rascunho da planilha. Se for true, a planilha será impressa sem gráficos.'
