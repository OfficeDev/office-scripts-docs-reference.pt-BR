items:
  - uid: 'excel!Excel.PageLayout:interface'
    summary: 'Representa as configurações de layout e impressão que não dependem de nenhuma implementação específica da impressora. Essas configurações incluem margens, orientação, numeração de página, linhas de título e a área de impressão.'
    name: Excel.PageLayout
    fullName: Excel.PageLayout
    langs:
      - typeScript
    type: interface
    package: excel!
