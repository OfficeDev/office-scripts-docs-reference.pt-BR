- name: orientation
  uid: excel!Excel.PageLayout#orientation:member
  package: excel!
  fullName: orientation
  summary: A orientação da planilha da página.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'orientation: PageOrientation | "Portrait" | "Landscape";'
    return:
      type: <xref uid="excel!Excel.PageOrientation:enum" /> | "Portrait" | "Landscape"
      description: "\n\n#### <a name=\"examples\"></a>Exemplos\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let farmSheet = context.workbook.worksheets.getItem(\"Print\");\n    farmSheet.pageLayout.orientation = Excel.PageOrientation.landscape;\n    await context.sync();\n}\n```"
