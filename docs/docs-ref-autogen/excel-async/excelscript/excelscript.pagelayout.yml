- name: zoom
  uid: excel!Excel.PageLayout#zoom:member
  package: excel!
  fullName: zoom
  summary: As opções de zoom de impressão da planilha. O `PageLayoutZoomOptions` objeto deve ser definido como um objeto JSON (use `x.zoom = {...}` em vez de `x.zoom.scale = ...`<!-- -->).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'zoom: PageLayoutZoomOptions;'
    return:
      type: <xref uid="excel!Excel.PageLayoutZoomOptions:interface" />
      description: "\n\n#### <a name=\"examples\"></a>Exemplos\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let farmSheet = context.workbook.worksheets.getItem(\"Print\");\n    farmSheet.pageLayout.zoom = { scale: 200 };\n    await context.sync();\n}\n```"
methods:
- name: getPrintArea()
  uid: excel!Excel.PageLayout#getPrintArea:member(1)
  package: excel!
  fullName: getPrintArea()
  summary: Obtém o objeto RangeAreas, compreendendo um ou mais intervalos retangulares, que representa a área de impressão da planilha. Se não houver uma área de impressão, um erro ItemNotFound será gerado.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getPrintArea(): RangeAreas;'
    return:
      type: <xref uid="excel!Excel.RangeAreas:interface" />
      description: ''
- name: getPrintAreaOrNullObject()
  uid: excel!Excel.PageLayout#getPrintAreaOrNullObject:member(1)
  package: excel!
  fullName: getPrintAreaOrNullObject()
  summary: Obtém o objeto RangeAreas, compreendendo um ou mais intervalos retangulares, que representa a área de impressão da planilha. Se não houver uma área de impressão, um objeto null será retornado.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getPrintAreaOrNullObject(): RangeAreas;'
    return:
      type: <xref uid="excel!Excel.RangeAreas:interface" />
      description: ''
