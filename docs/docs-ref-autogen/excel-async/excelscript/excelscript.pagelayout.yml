  uid: excel!Excel.PageLayout#firstPageNumber:member
  package: excel!
  fullName: firstPageNumber
  summary: O número da primeira página da planilha a ser impressa. O valor null representa a numeração "automática" de páginas.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'firstPageNumber: number | "";'
    return:
