### YamlMime:TSType
name: Excel.PageLayout
uid: excel!Excel.PageLayout:interface
package: excel!
fullName: Excel.PageLayout
summary: Representa as configurações de layout e impressão que não dependem de nenhuma implementação específica da impressora. Essas configurações incluem margens, orientação, numeração de página, linhas de título e a área de impressão.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: blackAndWhite
  uid: excel!Excel.PageLayout#blackAndWhite:member
  package: excel!
  fullName: blackAndWhite
  summary: A opção de impressão em preto e branco da planilha.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'blackAndWhite: boolean;'
    return:
      type: boolean
- name: bottomMargin
  uid: excel!Excel.PageLayout#bottomMargin:member
  package: excel!
  fullName: bottomMargin
  summary: A margem inferior da página da planilha a ser usada para impressão em pontos.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'bottomMargin: number;'
    return:
      type: number
- name: centerHorizontally
  uid: excel!Excel.PageLayout#centerHorizontally:member
  package: excel!
  fullName: centerHorizontally
  summary: O sinalizador da planilha centralizado horizontalmente. Esse sinalizador determina se a planilha será centralizada horizontalmente quando for impressa.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'centerHorizontally: boolean;'
    return:
      type: boolean
      description: "\n\n#### <a name=\"examples\"></a>Exemplos\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let farmSheet = context.workbook.worksheets.getItem(\"Print\");\n    farmSheet.pageLayout.centerHorizontally = true;\n    farmSheet.pageLayout.centerVertically = true;\n    await context.sync();\n}\n```"
- name: centerVertically
  uid: excel!Excel.PageLayout#centerVertically:member
  package: excel!
  fullName: centerVertically
  summary: O sinalizador da planilha centralizado verticalmente. Esse sinalizador determina se a planilha será centralizada verticalmente quando for impressa.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'centerVertically: boolean;'
    return:
      type: boolean
      description: "\n\n#### <a name=\"examples\"></a>Exemplos\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let farmSheet = context.workbook.worksheets.getItem(\"Print\");\n    farmSheet.pageLayout.centerHorizontally = true;\n    farmSheet.pageLayout.centerVertically = true;\n    await context.sync();\n}\n```"
