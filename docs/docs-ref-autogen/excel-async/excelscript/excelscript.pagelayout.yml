- name: load(propertyNames)
  uid: excel!Excel.PageLayout#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: Coloca um comando na fila para carregar as propriedades especificadas do objeto. Você deve chamar `context.sync()` antes de ler as propriedades.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: Uma cadeia de caracteres delimitada por vírgula ou uma matriz de cadeias de caracteres que especificam as propriedades a serem carregadas.
      type: string | string[]
    return:
      type: void
      description: ''
- name: setPrintArea(printArea)
  uid: excel!Excel.PageLayout#setPrintArea:member(1)
  package: excel!
  fullName: setPrintArea(printArea)
  summary: Define a área de impressão da planilha.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'setPrintArea(printArea: Range | RangeAreas | string): void;'
    parameters:
    - id: printArea
      description: O intervalo ou RangeAreas do conteúdo a ser impresso.
      type: <xref uid="excel!Excel.Range:interface" /> | <xref uid="excel!Excel.RangeAreas:interface" /> | string
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Exemplos\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let farmSheet = context.workbook.worksheets.getItem(\"Print\");\n    farmSheet.pageLayout.setPrintArea(\"A1:D41\");\n    await context.sync();\n}\n```"
- name: setPrintMargins(unit, marginOptions)
  uid: excel!Excel.PageLayout#setPrintMargins:member(1)
  package: excel!
  fullName: setPrintMargins(unit, marginOptions)
  summary: Define as margens das páginas da planilha com unidades.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      setPrintMargins(
                  unit: PrintMarginUnit | "Points" | "Inches" | "Centimeters",
                  marginOptions: PageLayoutMarginOptions
              ): void;
    parameters:
    - id: unit
      description: Unidade de medida das margens fornecidas.
      type: <xref uid="excel!Excel.PrintMarginUnit:enum" /> | "Points" | "Inches" | "Centimeters"
    - id: marginOptions
      description: Os valores de margem a serem definidos, as margens não fornecidas permanecerão inalteradas.
      type: <xref uid="excel!Excel.PageLayoutMarginOptions:interface" />
    return:
      type: void
      description: ''
- name: setPrintTitleColumns(printTitleColumns)
  uid: excel!Excel.PageLayout#setPrintTitleColumns:member(1)
  package: excel!
  fullName: setPrintTitleColumns(printTitleColumns)
  summary: Define as colunas que contêm as células que serão repetidas à esquerda de cada página da planilha para impressão.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'setPrintTitleColumns(printTitleColumns: Range | string): void;'
    parameters:
    - id: printTitleColumns
      description: As colunas a serem repetidas à esquerda de cada página, o intervalo deve ocupar a coluna inteira para ser válido.
      type: <xref uid="excel!Excel.Range:interface" /> | string
    return:
      type: void
      description: ''
- name: setPrintTitleRows(printTitleRows)
  uid: excel!Excel.PageLayout#setPrintTitleRows:member(1)
  package: excel!
  fullName: setPrintTitleRows(printTitleRows)
  summary: Define as linhas que contêm as células que serão repetidas na parte de cada página da planilha para impressão.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'setPrintTitleRows(printTitleRows: Range | string): void;'
    parameters:
    - id: printTitleRows
      description: As linhas a serem repetidas na parte superior de cada página, o intervalo deve abranger a linha inteira para ser válida.
      type: <xref uid="excel!Excel.Range:interface" /> | string
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Exemplos\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let farmSheet = context.workbook.worksheets.getItem(\"Print\");\n    farmSheet.pageLayout.setPrintTitleRows(\"$1:$1\");\n    await context.sync();\n}\n```"
