### YamlMime:TSType
name: Excel.TableColumnCollection
uid: excel!Excel.TableColumnCollection:interface
package: excel!
fullName: Excel.TableColumnCollection
summary: Representa uma coleção de todas as colunas que fazem parte da tabela.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: count
  uid: excel!Excel.TableColumnCollection#count:member
  package: excel!
  fullName: count
  summary: Retorna o número de colunas na tabela.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly count: number;'
    return:
      type: number
methods:
- name: add(index, values, name)
  uid: excel!Excel.TableColumnCollection#add:member(1)
  package: excel!
  fullName: add(index, values, name)
  summary: Adiciona uma nova coluna à tabela.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      add(
                  index?: number,
                  values?:
                      | Array<Array<boolean | string | number>>
                      | boolean
                      | string
                      | number,
                  name?: string
              ): TableColumn;
    parameters:
    - id: index
      description: Opcional. Especifica a posição relativa da nova coluna. Se for null ou -1, a adição ocorre no final. Colunas com um índice superior serão deslocadas para o lado. Indexado com zero.
      type: number
    - id: values
      description: Opcional. Uma matriz bidimensional de valores não formatados da coluna da tabela.
      type: >-
        | Array&lt;Array&lt;boolean | string | number&gt;&gt;
                        | boolean
                        | string
                        | number
    - id: name
      description: Opcional. Especifica o nome da nova coluna. Se for null, o nome padrão será usado.
      type: string
    return:
      type: <xref uid="excel!Excel.TableColumn:interface" />
      description: ''
- name: getCount()
  uid: excel!Excel.TableColumnCollection#getCount:member(1)
  package: excel!
  fullName: getCount()
  summary: Obtém a quantidade de colunas na tabela.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getCount(): ClientResult<number>;'
    return:
