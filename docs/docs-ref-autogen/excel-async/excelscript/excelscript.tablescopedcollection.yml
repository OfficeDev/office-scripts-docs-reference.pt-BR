  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getCount(): ClientResult<number>;'
    return:
      type: <xref uid="excel!Excel.ClientResult:interface" />&lt;number&gt;
      description: ''
- name: getFirst()
  uid: excel!Excel.TableScopedCollection#getFirst:member(1)
  package: excel!
  fullName: getFirst()
  summary: Obtém a primeira tabela na coleção. As tabelas na coleção são classificadas de cima para baixo e da esquerda para a direita, de forma que a tabela superior esquerda seja a primeira tabela da coleção.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getFirst(): Table;'
