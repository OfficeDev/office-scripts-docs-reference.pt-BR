### YamlMime:TSType
name: Excel.TableScopedCollection
uid: excel!Excel.TableScopedCollection:interface
package: excel!
fullName: Excel.TableScopedCollection
summary: Representa uma coleção com escopo de tabelas. Para cada tabela, o seu canto superior esquerdo é considerado seu local de âncora e as tabelas são classificadas de cima para baixo e da esquerda para a direita.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
