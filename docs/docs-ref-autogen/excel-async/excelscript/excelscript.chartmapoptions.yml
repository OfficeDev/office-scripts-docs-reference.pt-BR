### YamlMime:TSType
name: Excel.ChartMapOptions
uid: excel!Excel.ChartMapOptions:interface
package: excel!
fullName: Excel.ChartMapOptions
summary: Encapsula as propriedades de um gráfico do mapa de região.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: labelStrategy
  uid: excel!Excel.ChartMapOptions#labelStrategy:member
  package: excel!
  fullName: labelStrategy
  summary: Especifica a estratégia de rótulos de mapa de séries de um gráfico de mapa de região.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'labelStrategy: ChartMapLabelStrategy | "None" | "BestFit" | "ShowAll";'
    return:
      type: <xref uid="excel!Excel.ChartMapLabelStrategy:enum" /> | "None" | "BestFit" | "ShowAll"
- name: level
  uid: excel!Excel.ChartMapOptions#level:member
  package: excel!
  fullName: level
  summary: Especifica o nível de mapeamento de séries de um gráfico de mapa de região.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      level:
                  | ChartMapAreaLevel
                  | "Automatic"
                  | "DataOnly"
                  | "City"
                  | "County"
                  | "State"
                  | "Country"
                  | "Continent"
                  | "World";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartMapAreaLevel:enum" />
                    | "Automatic"
                    | "DataOnly"
                    | "City"
                    | "County"
                    | "State"
                    | "Country"
                    | "Continent"
                    | "World"
- name: projectionType
  uid: excel!Excel.ChartMapOptions#projectionType:member
  package: excel!
  fullName: projectionType
  summary: Especifica o tipo de projeção de série de um gráfico de mapa de região.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      projectionType:
                  | ChartMapProjectionType
                  | "Automatic"
                  | "Mercator"
                  | "Miller"
                  | "Robinson"
                  | "Albers";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartMapProjectionType:enum" />
                    | "Automatic"
                    | "Mercator"
                    | "Miller"
                    | "Robinson"
                    | "Albers"
methods:
- name: load(propertyNames)
  uid: excel!Excel.ChartMapOptions#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: Coloca um comando na fila para carregar as propriedades especificadas do objeto. Você deve chamar `context.sync()` antes de ler as propriedades.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: Uma cadeia de caracteres delimitada por vírgula ou uma matriz de cadeias de caracteres que especificam as propriedades a serem carregadas.
      type: string | string[]
    return:
      type: void
      description: ''
