### YamlMime:UniversalReference
items:
  - uid: 'excel!Excel.Filter:interface'
    summary: Gerencia a filtragem da coluna de uma tabela.
    name: Excel.Filter
    fullName: Excel.Filter
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.Filter#apply:member(1)'
      - 'excel!Excel.Filter#applyBottomItemsFilter:member(1)'
      - 'excel!Excel.Filter#applyBottomPercentFilter:member(1)'
      - 'excel!Excel.Filter#applyCellColorFilter:member(1)'
      - 'excel!Excel.Filter#applyCustomFilter:member(1)'
      - 'excel!Excel.Filter#applyDynamicFilter:member(1)'
      - 'excel!Excel.Filter#applyFontColorFilter:member(1)'
      - 'excel!Excel.Filter#applyIconFilter:member(1)'
      - 'excel!Excel.Filter#applyTopItemsFilter:member(1)'
      - 'excel!Excel.Filter#applyTopPercentFilter:member(1)'
      - 'excel!Excel.Filter#applyValuesFilter:member(1)'
      - 'excel!Excel.Filter#clear:member(1)'
      - 'excel!Excel.Filter#criteria:member'
      - 'excel!Excel.Filter#load:member(1)'
  - uid: 'excel!Excel.Filter#apply:member(1)'
    summary: Aplica os critérios de filtro determinados à coluna fornecida.
    name: apply(criteria)
    fullName: apply(criteria)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'apply(criteria: FilterCriteria): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: criteria
          description: O critério a ser aplicado.
          type:
            - 'excel!Excel.FilterCriteria:interface'
  - uid: 'excel!Excel.Filter#applyBottomItemsFilter:member(1)'
    summary: Aplica um filtro "Item Inferior" à coluna para obter o número de elementos fornecido.
    name: applyBottomItemsFilter(count)
    fullName: applyBottomItemsFilter(count)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'applyBottomItemsFilter(count: number): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: count
          description: O número de elementos da parte inferior a serem mostrados.
          type:
            - number
  - uid: 'excel!Excel.Filter#applyBottomPercentFilter:member(1)'
    summary: Aplica um filtro "Percentual Inferior" à coluna para obter a porcentagem de elementos fornecida.
    name: applyBottomPercentFilter(percent)
    fullName: applyBottomPercentFilter(percent)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'applyBottomPercentFilter(percent: number): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: percent
          description: A porcentagem de elementos da parte inferior a serem mostrados.
          type:
            - number
  - uid: 'excel!Excel.Filter#applyCellColorFilter:member(1)'
    summary: Aplica um filtro "Cor da Célula" à coluna para obter a cor fornecida.
    name: applyCellColorFilter(color)
    fullName: applyCellColorFilter(color)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'applyCellColorFilter(color: string): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: color
          description: A cor de tela de fundo das células a serem mostradas.
          type:
            - string
  - uid: 'excel!Excel.Filter#applyCustomFilter:member(1)'
    summary: Aplica um filtro "Icon" à coluna para obter as cadeias de caracteres de critérios fornecidas.
    name: 'applyCustomFilter(criteria1, criteria2, oper)'
    fullName: 'applyCustomFilter(criteria1, criteria2, oper)'
    langs:
      - typeScript
    type: method
    syntax:
      content: |-
        applyCustomFilter(
                    criteria1: string,
                    criteria2?: string,
                    oper?: FilterOperator | "And" | "Or"
                ): void;
      return:
        type:
          - void
        description: ''
      parameters:
        - id: criteria1
          description: A primeira cadeia de caracteres de critérios.
          type:
            - string
        - id: criteria2
          description: Opcional. A segunda cadeia de caracteres de critérios.
          type:
            - string
        - id: oper
          description: Opcional. O operador que descreve como os dois critérios são unidos.
          type:
            - 'excel!Excel.Filter#applyCustomFilter~0:complex'
  - uid: 'excel!Excel.Filter#applyDynamicFilter:member(1)'
    summary: Aplica um filtro "Dinâmico" à coluna.
    name: applyDynamicFilter(criteria)
    fullName: applyDynamicFilter(criteria)
    langs:
      - typeScript
    type: method
    syntax:
      content: |-
        applyDynamicFilter(
                    criteria:
                        | DynamicFilterCriteria
                        | "Unknown"
                        | "AboveAverage"
                        | "AllDatesInPeriodApril"
                        | "AllDatesInPeriodAugust"
                        | "AllDatesInPeriodDecember"
                        | "AllDatesInPeriodFebruray"
                        | "AllDatesInPeriodJanuary"
                        | "AllDatesInPeriodJuly"
                        | "AllDatesInPeriodJune"
                        | "AllDatesInPeriodMarch"
                        | "AllDatesInPeriodMay"
                        | "AllDatesInPeriodNovember"
                        | "AllDatesInPeriodOctober"
                        | "AllDatesInPeriodQuarter1"
                        | "AllDatesInPeriodQuarter2"
                        | "AllDatesInPeriodQuarter3"
                        | "AllDatesInPeriodQuarter4"
                        | "AllDatesInPeriodSeptember"
                        | "BelowAverage"
                        | "LastMonth"
                        | "LastQuarter"
                        | "LastWeek"
                        | "LastYear"
                        | "NextMonth"
                        | "NextQuarter"
                        | "NextWeek"
                        | "NextYear"
                        | "ThisMonth"
                        | "ThisQuarter"
                        | "ThisWeek"
                        | "ThisYear"
                        | "Today"
                        | "Tomorrow"
                        | "YearToDate"
                        | "Yesterday"
                ): void;
      return:
        type:
          - void
        description: ''
      parameters:
        - id: criteria
          description: O critério dinâmico a ser aplicado.
          type:
            - 'excel!Excel.Filter#applyDynamicFilter~0:complex'
  - uid: 'excel!Excel.Filter#applyFontColorFilter:member(1)'
    summary: Aplica um filtro "Cor da Fonte" à coluna para obter a cor fornecida.
    name: applyFontColorFilter(color)
    fullName: applyFontColorFilter(color)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'applyFontColorFilter(color: string): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: color
          description: A cor da fonte das células a serem mostradas.
          type:
            - string
  - uid: 'excel!Excel.Filter#applyIconFilter:member(1)'
    summary: Aplicar um filtro "ícone" à coluna para o ícone dado.
    name: applyIconFilter(icon)
    fullName: applyIconFilter(icon)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'applyIconFilter(icon: Icon): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: icon
          description: Os ícones das células a serem mostrados.
          type:
            - 'excel!Excel.Icon:interface'
  - uid: 'excel!Excel.Filter#applyTopItemsFilter:member(1)'
    summary: Aplica um filtro "Item Superior" à coluna para obter o número de elementos fornecido.
    name: applyTopItemsFilter(count)
    fullName: applyTopItemsFilter(count)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'applyTopItemsFilter(count: number): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: count
          description: O número de elementos da parte superior a serem mostrados.
          type:
            - number
  - uid: 'excel!Excel.Filter#applyTopPercentFilter:member(1)'
    summary: Aplica um filtro "Percentual Superior" à coluna para obter a porcentagem de elementos fornecida.
    name: applyTopPercentFilter(percent)
    fullName: applyTopPercentFilter(percent)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'applyTopPercentFilter(percent: number): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: percent
          description: A porcentagem de elementos da parte superior a serem mostrados.
          type:
            - number
  - uid: 'excel!Excel.Filter#applyValuesFilter:member(1)'
    summary: Aplica um filtro "Valores" à coluna para obter os valores fornecidos.
    name: applyValuesFilter(values)
    fullName: applyValuesFilter(values)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'applyValuesFilter(values: Array<string | FilterDatetime>): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: values
          description: A lista de valores a serem mostrados. Deve ser uma matriz de cadeias de caracteres ou uma matriz de objetos Excel. FilterDateTime.
          type:
            - 'excel!Excel.Filter#applyValuesFilter~0:complex'
  - uid: 'excel!Excel.Filter#clear:member(1)'
    summary: Limpa o filtro na coluna fornecida.
    name: clear()
    fullName: clear()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'clear(): void;'
      return:
        type:
          - void
        description: ''
  - uid: 'excel!Excel.Filter#criteria:member'
    summary: O filtro aplicado no momento à coluna fornecida.
    name: criteria
    fullName: criteria
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly criteria: FilterCriteria;'
      return:
        type:
          - 'excel!Excel.FilterCriteria:interface'
  - uid: 'excel!Excel.Filter#load:member(1)'
    summary: Coloca um comando na fila para carregar as propriedades especificadas do objeto. Você deve chamar `context.sync()` antes de ler as propriedades.
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: propertyNames
          description: Uma cadeia de caracteres delimitada por vírgula ou uma matriz de cadeias de caracteres que especificam as propriedades a serem carregadas.
          type:
            - 'string | string[]'
