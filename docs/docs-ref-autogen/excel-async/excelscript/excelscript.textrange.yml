name: Excel.TextRange
uid: excel!Excel.TextRange:interface
package: excel!
fullName: Excel.TextRange
summary: Contém o texto que é anexado a uma forma, bem como propriedades e métodos para manipular o texto.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: font
  uid: excel!Excel.TextRange#font:member
  package: excel!
  fullName: font
  summary: Retorna um objeto ShapeFont que representa os atributos de fonte do intervalo de texto.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly font: ShapeFont;'
    return:
      type: <xref uid="excel!Excel.ShapeFont:interface" />
- name: text
  uid: excel!Excel.TextRange#text:member
  package: excel!
  fullName: text
  summary: Representa o conteúdo de texto sem formatação do intervalo de texto.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'text: string;'
    return:
      type: string
methods:
- name: getSubstring(start, length)
  uid: excel!Excel.TextRange#getSubstring:member(1)
  package: excel!
  fullName: getSubstring(start, length)
  summary: Retorna um objeto TextRange para a subcadeia de caracteres no intervalo especificado.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getSubstring(start: number, length?: number): TextRange;'
    parameters:
    - id: start
      description: O índice baseado em zero do primeiro caractere a ser obtido do intervalo de texto.
      type: number
    - id: length
      description: Opcional. O número de caracteres a serem retornados no novo intervalo de texto. Se length for omitido, todos os caracteres de início ao fim do último parágrafo do intervalo de texto serão retornados.
      type: number
    return:
      type: <xref uid="excel!Excel.TextRange:interface" />
      description: ''
- name: load(propertyNames)
  uid: excel!Excel.TextRange#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: Coloca um comando na fila para carregar as propriedades especificadas do objeto. Você deve chamar `context.sync()` antes de ler as propriedades.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: Uma cadeia de caracteres delimitada por vírgula ou uma matriz de cadeias de caracteres que especificam as propriedades a serem carregadas.
      type: string | string[]
    return:
      type: void
      description: ''
