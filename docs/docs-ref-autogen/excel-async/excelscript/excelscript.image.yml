items:
  - uid: 'excel!Excel.Image:interface'
    summary: 'Representa uma imagem na planilha. Para obter o objeto Shape correspondente, use Image. Shape.'
    name: Excel.Image
    fullName: Excel.Image
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.Image#format:member'
      - 'excel!Excel.Image#id:member'
      - 'excel!Excel.Image#load:member(1)'
      - 'excel!Excel.Image#shape:member'
  - uid: 'excel!Excel.Image#format:member'
    summary: Retorna o formato da imagem.
    name: format
    fullName: format
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        readonly format:
                    | PictureFormat
                    | "Unknown"
                    | "Bmp"
                    | "Jpeg"
                    | "Gif"
                    | "Png"
                    | "Svg";
      return:
        type:
          - 'excel!Excel.Image#format~0:complex'
        description: |-


          #### <a name="examples"></a>Exemplos

          ```typescript
          async function main(context: Excel.RequestContext) {
              let sheet = context.workbook.worksheets.getItem("Shapes");
              let image = sheet.shapes.getItem("Image").image;
              image.load("format");
              await context.sync();

              console.log("The image's format is: " + image.format);
              await context.sync();
          }
          ```
