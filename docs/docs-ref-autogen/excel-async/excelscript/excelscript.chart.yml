- name: getImage(width, height, fittingMode)
  uid: excel!Excel.Chart#getImage:member(1)
  package: excel!
  fullName: getImage(width, height, fittingMode)
  summary: Processa o gráfico como uma imagem codificada em base64, dimensionando o gráfico para se ajustar às dimensões especificadas. A taxa de proporção é preservada como parte do redimensionamento.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      getImage(
                  width?: number,
                  height?: number,
                  fittingMode?: ImageFittingMode | "Fit" | "FitAndCenter" | "Fill"
              ): ClientResult<string>;
    parameters:
    - id: width
      description: (Opcional) A largura desejada da imagem resultante.
      type: number
    - id: height
      description: (Opcional) A altura desejada da imagem resultante.
      type: number
    - id: fittingMode
      description: Opcion O método usado para dimensionar o gráfico para o especificado para as dimensões especificadas (se a altura e a largura forem definidas).
      type: "<xref uid=\"excel!Excel.ImageFittingMode:enum\" /> | \"Fit\" | \"FitAndCenter\" | \"Fill\"\n        "
    return:
      type: <xref uid="excel!Excel.ClientResult:interface" />&lt;string&gt;
      description: ''
- name: load(propertyNames)
  uid: excel!Excel.Chart#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: Coloca um comando na fila para carregar as propriedades especificadas do objeto. Você deve chamar `context.sync()` antes de ler as propriedades.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: Uma cadeia de caracteres delimitada por vírgula ou uma matriz de cadeias de caracteres que especificam as propriedades a serem carregadas.
      type: string | string[]
    return:
      type: void
      description: ''
- name: setData(sourceData, seriesBy)
  uid: excel!Excel.Chart#setData:member(1)
  package: excel!
  fullName: setData(sourceData, seriesBy)
  summary: Redefine os dados de origem do gráfico.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      setData(
                  sourceData: Range,
                  seriesBy?: ChartSeriesBy | "Auto" | "Columns" | "Rows"
              ): void;
    parameters:
    - id: sourceData
      description: O objeto Range correspondente aos dados de origem.
      type: <xref uid="excel!Excel.Range:interface" />
    - id: seriesBy
      description: 'Especifica a forma como as colunas ou linhas são usadas como série de dados no gráfico. Pode ser uma das seguintes opções: auto (padrão), linhas e colunas. Consulte Excel. ChartSeriesBy para obter detalhes.'
      type: "<xref uid=\"excel!Excel.ChartSeriesBy:enum\" /> | \"Auto\" | \"Columns\" | \"Rows\"\n        "
    return:
      type: void
      description: ''
- name: setPosition(startCell, endCell)
  uid: excel!Excel.Chart#setPosition:member(1)
  package: excel!
  fullName: setPosition(startCell, endCell)
  summary: Posiciona o gráfico em relação às células na planilha.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'setPosition(startCell: Range | string, endCell?: Range | string): void;'
    parameters:
    - id: startCell
      description: A célula inicial. Esse é o local para o qual o gráfico será movido. A célula inicial é a célula superior esquerda ou direita, dependendo das configurações de exibição do usuário, da esquerda para a direita.
      type: <xref uid="excel!Excel.Range:interface" /> | string
    - id: endCell
      description: (Opcional) Na célula final. Quando é especificada, a altura e a largura do gráfico são definidas para cobrirem totalmente essa célula ou intervalo.
      type: <xref uid="excel!Excel.Range:interface" /> | string
    return:
      type: void
      description: ''
