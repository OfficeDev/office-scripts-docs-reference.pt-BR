    summary: 'Especifica se os rótulos de dados devem ser mostrados quando o valor for maior do que o valor máximo no eixo dos valores. Se o eixo dos valores tornar-se menor do que o tamanho dos pontos de dados, você poderá usar essa propriedade para definir se os rótulos de dados serão exibidos. Essa propriedade se aplica somente a gráficos 2D.'
    name: showDataLabelsOverMaximum
    fullName: showDataLabelsOverMaximum
    langs:
