      - typeScript
    type: method
    syntax:
      content: 'setData(sourceData: Range, seriesBy?: ChartSeriesBy): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: sourceData
          description: O objeto Range correspondente aos dados de origem.
          type:
            - 'excel!Excel.Range:interface'
        - id: seriesBy
          description: 'Especifica a forma como as colunas ou linhas são usadas como série de dados no gráfico. Pode ser uma das seguintes opções: auto (padrão), linhas e colunas. Consulte Excel. ChartSeriesBy para obter detalhes.'
          type:
            - 'excel!Excel.ChartSeriesBy:enum'
  - uid: 'excel!Excel.Chart#setPosition:member(1)'
    summary: Posiciona o gráfico em relação às células na planilha.
    name: 'setPosition(startCell, endCell)'
    fullName: 'setPosition(startCell, endCell)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'setPosition(startCell: Range | string, endCell?: Range | string): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: startCell
          description: 'The start cell. This is where the chart will be moved to. The start cell is the top-left or top-right cell, depending on the user''s right-to-left display settings.'
          type:
            - 'excel!Excel.Chart#setPosition~0:complex'
        - id: endCell
          description: '(Opcional) Na célula final. Quando é especificada, a altura e a largura do gráfico são definidas para cobrirem totalmente essa célula ou intervalo.'
          type:
            - 'excel!Excel.Chart#setPosition~1:complex'
