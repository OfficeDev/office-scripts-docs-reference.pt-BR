  - uid: 'excel!Excel.Chart#getImage:member(1)'
    summary: 'Processa o gráfico como uma imagem codificada em base64, dimensionando o gráfico para se ajustar às dimensões especificadas. A taxa de proporção é preservada como parte do redimensionamento.'
    name: 'getImage(width, height, fittingMode)'
    fullName: 'getImage(width, height, fittingMode)'
    langs:
      - typeScript
    type: method
    syntax:
      content: |-
        getImage(
                    width?: number,
                    height?: number,
                    fittingMode?: ImageFittingMode
                ): string;
      return:
        type:
          - string
        description: ''
      parameters:
        - id: width
          description: (Opcional) A largura desejada da imagem resultante.
          type:
            - number
        - id: height
          description: (Opcional) A altura desejada da imagem resultante.
          type:
            - number
        - id: fittingMode
          description: Opcion O método usado para dimensionar o gráfico para o especificado para as dimensões especificadas (se a altura e a largura forem definidas).
          type:
            - 'excel!Excel.ImageFittingMode:enum'
