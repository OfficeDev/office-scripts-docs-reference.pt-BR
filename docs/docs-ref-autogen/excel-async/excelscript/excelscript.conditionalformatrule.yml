### YamlMime:TSType
name: Excel.ConditionalFormatRule
uid: excel!Excel.ConditionalFormatRule:interface
package: excel!
fullName: Excel.ConditionalFormatRule
summary: Representa uma regra, para todos os pares de regras/formatos tradicionais.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: formula
  uid: excel!Excel.ConditionalFormatRule#formula:member
  package: excel!
  fullName: formula
  summary: A fórmula, se necessário, para avaliar a regra de formatação condicional.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formula: string;'
    return:
      type: string
      description: "\n\n#### <a name=\"examples\"></a>Exemplos\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n    let range = sheet.getRange(\"B8:E13\");\n    let conditionalFormat = range.conditionalFormats.add(Excel.ConditionalFormatType.custom);\n    conditionalFormat.custom.rule.formula = '=IF(B8>INDIRECT(\"RC[-1]\",0),TRUE)';\n    conditionalFormat.custom.format.font.color = \"green\";\n\n    await context.sync();\n}\n```"
- name: formulaLocal
  uid: excel!Excel.ConditionalFormatRule#formulaLocal:member
  package: excel!
  fullName: formulaLocal
  summary: A fórmula, caso necessário, para avaliar a regra de formatação condicional no idioma do usuário.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formulaLocal: string;'
    return:
      type: string
methods:
- name: load(propertyNames)
  uid: excel!Excel.ConditionalFormatRule#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: Coloca um comando na fila para carregar as propriedades especificadas do objeto. Você deve chamar `context.sync()` antes de ler as propriedades.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: Uma cadeia de caracteres delimitada por vírgula ou uma matriz de cadeias de caracteres que especificam as propriedades a serem carregadas.
      type: string | string[]
    return:
      type: void
      description: ''
