### YamlMime:TSType
name: Excel.RangeFill
uid: excel!Excel.RangeFill:interface
package: excel!
fullName: Excel.RangeFill
summary: Representa a tela de fundo de um objeto Range.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: color
  uid: excel!Excel.RangeFill#color:member
  package: excel!
  fullName: color
  summary: Código de cor HTML que representa a cor do plano de fundo, da forma \# RRGGBB (por exemplo, "FFA500") ou como uma cor HTML nomeada (por exemplo, "laranja")
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color: string;'
    return:
      type: string
- name: pattern
  uid: excel!Excel.RangeFill#pattern:member
  package: excel!
  fullName: pattern
  summary: O padrão de um intervalo. Para saber detalhes, confira Excel.FillPattern. LinearGradient e RectangularGradient não são compatíveis. Um valor nulo indica que o intervalo inteiro não tem configuração de padrão uniforme.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      pattern:
                  | FillPattern
                  | "None"
                  | "Solid"
                  | "Gray50"
                  | "Gray75"
                  | "Gray25"
                  | "Horizontal"
                  | "Vertical"
                  | "Down"
                  | "Up"
                  | "Checker"
                  | "SemiGray75"
                  | "LightHorizontal"
                  | "LightVertical"
                  | "LightDown"
                  | "LightUp"
                  | "Grid"
                  | "CrissCross"
                  | "Gray16"
                  | "Gray8"
                  | "LinearGradient"
                  | "RectangularGradient";
    return:
      type: >-
        | <xref uid="excel!Excel.FillPattern:enum" />
                    | "None"
                    | "Solid"
                    | "Gray50"
                    | "Gray75"
                    | "Gray25"
                    | "Horizontal"
                    | "Vertical"
                    | "Down"
                    | "Up"
                    | "Checker"
                    | "SemiGray75"
                    | "LightHorizontal"
                    | "LightVertical"
                    | "LightDown"
                    | "LightUp"
                    | "Grid"
                    | "CrissCross"
                    | "Gray16"
                    | "Gray8"
                    | "LinearGradient"
                    | "RectangularGradient"
- name: patternColor
  uid: excel!Excel.RangeFill#patternColor:member
  package: excel!
  fullName: patternColor
  summary: O código de cor HTML que representa a cor do padrão de intervalo, do formato \# RRGGBB (por exemplo, "FFA500") ou como uma cor de HTML nomeada (por exemplo, "laranja").
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'patternColor: string;'
    return:
      type: string
- name: patternTintAndShade
  uid: excel!Excel.RangeFill#patternTintAndShade:member
  package: excel!
  fullName: patternTintAndShade
  summary: Especifica um duplo que clareia ou escurece uma cor de padrão para o preenchimento de intervalo, o valor é entre-1 (mais escuro) e 1 (mais brilhante), com 0 para a cor original. Se o padrão tintAndShades não for uniforme, NULL será retornado.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'patternTintAndShade: number;'
    return:
      type: number
- name: tintAndShade
  uid: excel!Excel.RangeFill#tintAndShade:member
  package: excel!
  fullName: tintAndShade
  summary: Especifica um duplo que clareia ou escurece uma cor para o preenchimento de intervalo, o valor é entre-1 (mais escuro) e 1 (mais brilhante), com 0 para a cor original. Se o tintAndShades não for uniforme, NULL será retornado.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tintAndShade: number;'
    return:
      type: number
