### YamlMime:UniversalReference
items:
  - uid: 'excel!Excel.RangeFill:interface'
    summary: Representa a tela de fundo de um objeto Range.
    name: Excel.RangeFill
    fullName: Excel.RangeFill
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.RangeFill#clear:member(1)'
      - 'excel!Excel.RangeFill#color:member'
      - 'excel!Excel.RangeFill#load:member(1)'
      - 'excel!Excel.RangeFill#pattern:member'
      - 'excel!Excel.RangeFill#patternColor:member'
      - 'excel!Excel.RangeFill#patternTintAndShade:member'
      - 'excel!Excel.RangeFill#tintAndShade:member'
  - uid: 'excel!Excel.RangeFill#clear:member(1)'
    summary: Redefine a tela de fundo do intervalo.
    name: clear()
    fullName: clear()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'clear(): void;'
      return:
        type:
          - void
        description: ''
  - uid: 'excel!Excel.RangeFill#color:member'
    summary: 'Código de cor HTML que representa a cor do plano de fundo, da forma \# RRGGBB (por exemplo, "FFA500") ou como uma cor HTML nomeada (por exemplo, "laranja")'
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.RangeFill#load:member(1)'
    summary: Coloca um comando na fila para carregar as propriedades especificadas do objeto. Você deve chamar `context.sync()` antes de ler as propriedades.
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: propertyNames
          description: Uma cadeia de caracteres delimitada por vírgula ou uma matriz de cadeias de caracteres que especificam as propriedades a serem carregadas.
          type:
            - 'string | string[]'
  - uid: 'excel!Excel.RangeFill#pattern:member'
    summary: 'O padrão de um intervalo. Para saber detalhes, confira Excel.FillPattern. LinearGradient e RectangularGradient não são compatíveis. Um valor nulo indica que o intervalo inteiro não tem configuração de padrão uniforme.'
    name: pattern
    fullName: pattern
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        pattern:
                    | FillPattern
                    | "None"
                    | "Solid"
                    | "Gray50"
                    | "Gray75"
                    | "Gray25"
                    | "Horizontal"
                    | "Vertical"
                    | "Down"
                    | "Up"
                    | "Checker"
                    | "SemiGray75"
                    | "LightHorizontal"
                    | "LightVertical"
                    | "LightDown"
                    | "LightUp"
                    | "Grid"
                    | "CrissCross"
                    | "Gray16"
                    | "Gray8"
                    | "LinearGradient"
                    | "RectangularGradient";
      return:
        type:
          - 'excel!Excel.RangeFill#pattern~0:complex'
  - uid: 'excel!Excel.RangeFill#patternColor:member'
    summary: 'O código de cor HTML que representa a cor do padrão de intervalo, do formato \# RRGGBB (por exemplo, "FFA500") ou como uma cor de HTML nomeada (por exemplo, "laranja").'
    name: patternColor
    fullName: patternColor
    langs:
      - typeScript
    type: property
    syntax:
      content: 'patternColor: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.RangeFill#patternTintAndShade:member'
    summary: 'Especifica um duplo que clareia ou escurece uma cor de padrão para o preenchimento de intervalo, o valor é entre-1 (mais escuro) e 1 (mais brilhante), com 0 para a cor original. Se o padrão tintAndShades não for uniforme, NULL será retornado.'
    name: patternTintAndShade
    fullName: patternTintAndShade
    langs:
      - typeScript
    type: property
    syntax:
      content: 'patternTintAndShade: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.RangeFill#tintAndShade:member'
    summary: 'Especifica um duplo que clareia ou escurece uma cor para o preenchimento de intervalo, o valor é entre-1 (mais escuro) e 1 (mais brilhante), com 0 para a cor original. Se o tintAndShades não for uniforme, NULL será retornado.'
    name: tintAndShade
    fullName: tintAndShade
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tintAndShade: number;'
      return:
        type:
          - number
