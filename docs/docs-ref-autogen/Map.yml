  - uid: azure-atlas-javscript-sdk.Map.addEventListener
    name: addEventListener
    children: []
    type: method
    langs:
      - typeScript
    summary: 'Adicione um ouvinte de eventos ao mapa. Se nenhuma camada for especificada, o ouvinte de eventos será adicionado ao contêiner de tela de mapa; caso contrário, o ouvinte de eventos será adicionado à camada especificada do mapa.'
    syntax:
      content: 'function addEventListener(type: string, callback: any)'
      parameters:
        - id: type
          type:
            - string
          description: O tipo de ouvinte de evento. @todo precisará especificá-los.
        - id: callback
          type:
            - any
          description: |
            O retorno de chamada a ser acionado quando o evento ocorrer.
