  - uid: azure-atlas-javscript-sdk.Map.addRaster
    name: addRaster
    children: []
    type: method
    langs:
      - typeScript
    summary: 'Adiciona uma camada de rasterização ao mapa. Se a camada já existir, qualquer opção especificada anteriormente pelo usuário será padrão para os valores anteriores; caso contrário, eles serão padronizados para os valores padrão de [[RasterLayerOptions]].'
    syntax:
      content: 'function addRaster(tileSources: string[], options?: RasterLayerOptions)'
      parameters:
        - id: tileSources
          type:
            - 'string[]'
          description: 'Uma lista de pontos de extremidade especificados como cadeias de caracteres das quais as imagens rasterizadas podem ser solicitadas. Os pontos de extremidade podem ser parametrizados com as marcas '' {z} '', '' {x} '' e '' {y} '' para especificar o zoom, índice x e y-índice do bloco necessário, respectivamente. O controle MAP solicitará e colocará os blocos contidos na viewport do mapa.'
        - id: options
          type:
            - '@azure-atlas-javscript-sdk.RasterLayerOptions'
          description: |
            As opções para definir a camada de varredura a ser adicionada.
          optional: true
