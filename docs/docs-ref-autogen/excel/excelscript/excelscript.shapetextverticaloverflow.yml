name: ExcelScript.ShapeTextVerticalOverflow
uid: ExcelScript!ExcelScript.ShapeTextVerticalOverflow:enum
package: ExcelScript!
fullName: ExcelScript.ShapeTextVerticalOverflow
summary: Especifica o estouro vertical do quadro de texto em uma forma.
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: clip
  uid: ExcelScript!ExcelScript.ShapeTextVerticalOverflow.clip:member
  package: ExcelScript!
  summary: Oculte texto que não se ajusta verticalmente no quadro de texto.
- name: ellipsis
  uid: ExcelScript!ExcelScript.ShapeTextVerticalOverflow.ellipsis:member
  package: ExcelScript!
  summary: Oculte texto que não se ajusta verticalmente no quadro de texto e adicione reticências (...) ao final do texto visível.
- name: overflow
  uid: ExcelScript!ExcelScript.ShapeTextVerticalOverflow.overflow:member
  package: ExcelScript!
  summary: Permita que o texto exceda o quadro de texto verticalmente (pode ser partindo da parte superior, inferior ou ambas, dependendo do alinhamento do texto).
