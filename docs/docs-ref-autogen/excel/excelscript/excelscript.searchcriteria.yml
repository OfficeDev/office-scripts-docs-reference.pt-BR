### YamlMime:TSType
name: ExcelScript.SearchCriteria
uid: ExcelScript!ExcelScript.SearchCriteria:interface
package: ExcelScript!
fullName: ExcelScript.SearchCriteria
summary: Representa os critérios de pesquisa a serem usados.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: completeMatch
  uid: ExcelScript!ExcelScript.SearchCriteria#completeMatch:member
  package: ExcelScript!
  fullName: completeMatch
  summary: Especifica se a correspondência precisa ser completa ou parcial. Uma correspondência completa corresponde a todo o conteúdo da célula. Uma correspondência parcial corresponde a uma subcadeia de caracteres dentro do conteúdo da célula (por exemplo, `cat` parcialmente corresponde `caterpillar` e `scatter`<!-- -->). O padrão é false (parcial).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'completeMatch?: boolean;'
    return:
      type: boolean
- name: matchCase
  uid: ExcelScript!ExcelScript.SearchCriteria#matchCase:member
  package: ExcelScript!
  fullName: matchCase
  summary: Especifica se a correspondência diferencia maiúsculas de minúsculas. O padrão é false (não diferencia maiúsculas de minúsculas).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'matchCase?: boolean;'
    return:
      type: boolean
- name: searchDirection
  uid: ExcelScript!ExcelScript.SearchCriteria#searchDirection:member
  package: ExcelScript!
  fullName: searchDirection
  summary: Especifica a direção da pesquisa. O padrão é para frente. Consulte ExcelScript. SearchDirection.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'searchDirection?: SearchDirection;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.SearchDirection:enum" />
