- name: sortByValues(sortBy, valuesHierarchy, pivotItemScope)
  uid: ExcelScript!ExcelScript.PivotField#sortByValues:member(1)
  package: ExcelScript!
  fullName: sortByValues(sortBy, valuesHierarchy, pivotItemScope)
  summary: Classifica o Campo dinâmico por valores especificados em um determinado escopo. O escopo define quais valores específicos serão usados para classificar quando houver vários valores do mesmo DataPivotHierarchy.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      sortByValues(
                  sortBy: SortBy,
                  valuesHierarchy: DataPivotHierarchy,
                  pivotItemScope?: Array<PivotItem | string>
              ): void;
    parameters:
    - id: sortBy
      description: Especifica se a classificação é feita em ordem crescente ou decrescente.
      type: <xref uid="ExcelScript!ExcelScript.SortBy:enum" />
    - id: valuesHierarchy
      description: Especifica a hierarquia de valores no eixo de dados a ser usado para classificação.
      type: <xref uid="ExcelScript!ExcelScript.DataPivotHierarchy:interface" />
    - id: pivotItemScope
      description: Os itens que devem ser usados para o escopo da classificação. Esses serão os itens que com a linha ou coluna que você deseja classificar. Se uma cadeia de caracteres for usada em vez de um PivotItem, a cadeia de caracteres representará a ID do PivotItem. Se não houver itens diferentes da hierarquia de dados no eixo em que você deseja classificar, isso pode estar vazio.
      type: "Array&lt;<xref uid=\"ExcelScript!ExcelScript.PivotItem:interface\" /> | string&gt;\n        "
    return:
      type: void
      description: ''
