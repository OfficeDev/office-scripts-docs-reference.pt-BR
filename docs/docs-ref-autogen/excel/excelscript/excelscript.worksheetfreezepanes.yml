- name: freezeAt(frozenRange)
  uid: ExcelScript!ExcelScript.WorksheetFreezePanes#freezeAt:member(1)
  package: ExcelScript!
  fullName: freezeAt(frozenRange)
  summary: Define as células congeladas no modo de exibição da planilha ativa. O intervalo fornecido corresponde às células que serão congeladas no painel superior e esquerdo.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'freezeAt(frozenRange: Range | string): void;'
    parameters:
    - id: frozenRange
      description: Um intervalo que representa as células a serem congeladas ou `null` para remover todos os painéis congelados.
      type: <xref uid="ExcelScript!ExcelScript.Range:interface" /> | string
    return:
      type: void
      description: ''
- name: freezeColumns(count)
  uid: ExcelScript!ExcelScript.WorksheetFreezePanes#freezeColumns:member(1)
  package: ExcelScript!
  fullName: freezeColumns(count)
  summary: Congele a primeira coluna ou coluna da planilha no local.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'freezeColumns(count?: number): void;'
    parameters:
    - id: count
      description: Número opcional de colunas a congelar ou zero para descongelar todas as colunas
      type: number
    return:
      type: void
      description: ''
- name: freezeRows(count)
  uid: ExcelScript!ExcelScript.WorksheetFreezePanes#freezeRows:member(1)
  package: ExcelScript!
  fullName: freezeRows(count)
  summary: Congele a linha superior ou as linhas da planilha no local.
