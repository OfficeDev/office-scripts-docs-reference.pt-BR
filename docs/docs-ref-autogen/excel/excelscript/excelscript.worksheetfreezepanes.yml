  uid: ExcelScript!ExcelScript.WorksheetFreezePanes#getLocation:member(1)
  package: ExcelScript!
  fullName: getLocation()
  summary: Obtém um intervalo que descreve as células congeladas no modo de exibição da planilha ativa. O intervalo congelado corresponde às células congeladas no painel superior e esquerdo. Se não houver nenhum painel congelado, esse método retornará `undefined`<!-- -->.
  remarks: ''
