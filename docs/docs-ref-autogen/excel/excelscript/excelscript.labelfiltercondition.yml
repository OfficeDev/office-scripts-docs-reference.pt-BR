name: ExcelScript.LabelFilterCondition
uid: ExcelScript!ExcelScript.LabelFilterCondition:enum
package: ExcelScript!
fullName: ExcelScript.LabelFilterCondition
summary: Enumeração que representa todas as condições aceitas pelas quais um filtro de rótulo pode ser aplicado. Usado para configurar o tipo de PivotFilter que é aplicado ao campo. `PivotFilter.criteria.exclusive` pode ser definido como true para inverter muitas dessas condições.
remarks: ''
isPreview: false
isDeprecated: false
