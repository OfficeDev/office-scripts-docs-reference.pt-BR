name: ExcelScript.LabelFilterCondition
uid: 'ExcelScript!ExcelScript.LabelFilterCondition:enum'
package: ExcelScript!
fullName: ExcelScript.LabelFilterCondition
summary: Enum representando todas as condições aceitas pelas quais um filtro de rótulo pode ser aplicado. Usado para configurar o tipo de PivotFilter aplicado ao campo. `PivotFilter.criteria.exclusive` pode ser definido como `true` para reverter muitas dessas condições.
