### YamlMime:TSType
name: ExcelScript.NamedItem
uid: ExcelScript!ExcelScript.NamedItem:interface
package: ExcelScript!
fullName: ExcelScript.NamedItem
summary: Representa um nome definido para um intervalo de células ou um valor. Os nomes podem ser objetos nomeados primitivos (como visto no tipo abaixo), objeto range ou uma referência a um intervalo. Use esse objeto para obter um objeto de intervalo associado aos nomes.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
