    name: 'apply(range, columnIndex, criteria)'
    fullName: 'apply(range, columnIndex, criteria)'
    langs:
      - typeScript
    type: method
    syntax:
      content: |-
        apply(
                    range: Range | string,
                    columnIndex?: number,
                    criteria?: FilterCriteria
                ): void;
      return:
        type:
          - void
        description: ''
      parameters:
        - id: range
          description: O intervalo no qual o AutoFiltro será aplicado.
          type:
            - 'ExcelScript!ExcelScript.AutoFilter#apply~0:complex'
        - id: columnIndex
          description: O índice de coluna com base em zero ao qual o AutoFiltro é aplicado.
          type:
            - number
        - id: criteria
          description: Os critérios de filtro.
          type:
            - 'ExcelScript!ExcelScript.FilterCriteria:interface'
