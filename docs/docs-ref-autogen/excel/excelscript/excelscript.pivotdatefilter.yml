### YamlMime:TSType
name: ExcelScript.PivotDateFilter
uid: ExcelScript!ExcelScript.PivotDateFilter:interface
package: ExcelScript!
fullName: ExcelScript.PivotDateFilter
summary: Modelo configurável para um filtro de data a ser aplicado a um PivotField. O `condition` define quais critérios precisam ser definidos para que o filtro opere.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: comparator
  uid: ExcelScript!ExcelScript.PivotDateFilter#comparator:member
  package: ExcelScript!
  fullName: comparator
  summary: O comparador é o valor estático ao qual outros valores são comparados. O tipo de comparação é definido pela condição.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'comparator?: FilterDatetime;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.FilterDatetime:interface" />
- name: condition
  uid: ExcelScript!ExcelScript.PivotDateFilter#condition:member
  package: ExcelScript!
  fullName: condition
  summary: Especifica a condição para o filtro, que define os critérios de filtragem necessários.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'condition: DateFilterCondition;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.DateFilterCondition:enum" />
- name: exclusive
  uid: ExcelScript!ExcelScript.PivotDateFilter#exclusive:member
  package: ExcelScript!
  fullName: exclusive
  summary: Se true, Filter *excluirá* itens que atendem aos critérios. O padrão é false (filtrar para incluir itens que atendam aos critérios).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'exclusive?: boolean;'
    return:
      type: boolean
- name: lowerBound
  uid: ExcelScript!ExcelScript.PivotDateFilter#lowerBound:member
  package: ExcelScript!
  fullName: lowerBound
  summary: O limite inferior do intervalo para a condição de `Between` filtro.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'lowerBound?: FilterDatetime;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.FilterDatetime:interface" />
- name: upperBound
  uid: ExcelScript!ExcelScript.PivotDateFilter#upperBound:member
  package: ExcelScript!
  fullName: upperBound
  summary: O limite superior do intervalo para a condição de `Between` filtro.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'upperBound?: FilterDatetime;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.FilterDatetime:interface" />
- name: wholeDays
  uid: ExcelScript!ExcelScript.PivotDateFilter#wholeDays:member
  package: ExcelScript!
  fullName: wholeDays
  summary: Para `Equals`<!-- -->, `Before`<!-- -->, `After`<!-- -->e `Between` condições de filtro, indica se as comparações devem ser feitas como dias inteiros.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'wholeDays?: boolean;'
    return:
      type: boolean
