  - name: 'addComment(cellAddress, content, contentType)'
    uid: 'ExcelScript!ExcelScript.Workbook#addComment:member(1)'
    package: ExcelScript!
    fullName: 'addComment(cellAddress, content, contentType)'
    summary: Cria um novo comentário com o conteúdo fornecido na célula especificada. Um `InvalidArgument` erro será lançado se o intervalo fornecido for maior do que uma célula.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: |-
        addComment(
                    cellAddress: Range | string,
                    content: CommentRichContent | string,
                    contentType?: ContentType
                ): Comment;
      parameters:
        - id: cellAddress
          description: 'A célula à qual o comentário é adicionado. Pode ser um `Range` objeto ou uma cadeia de caracteres. Se for uma cadeia de caracteres, ela deverá conter o endereço completo, incluindo o nome da planilha. Um `InvalidArgument` erro será lançado se o intervalo fornecido for maior do que uma célula.'
          type: '<xref uid="ExcelScript!ExcelScript.Range:interface" /> | string'
        - id: content
          description: 'O conteúdo do comentário. Pode ser uma cadeia de caracteres ou `CommentRichContent` um objeto. Cadeias de caracteres são usadas para texto sem texto. `CommentRichContent` os objetos permitem outros recursos de comentário, como menções.'
          type: '<xref uid="ExcelScript!ExcelScript.CommentRichContent:interface" /> | string'
        - id: contentType
          description: Opcional. O tipo de conteúdo contido no comentário. O valor padrão é enum `ContentType.Plain`<!-- -->.
          type: '<xref uid="ExcelScript!ExcelScript.ContentType:enum" />'
      return:
        type: '<xref uid="ExcelScript!ExcelScript.Comment:interface" />'
        description: ''
