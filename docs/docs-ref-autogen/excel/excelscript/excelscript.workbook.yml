  - name: 'addTable(address, hasHeaders)'
    uid: 'ExcelScript!ExcelScript.Workbook#addTable:member(1)'
    package: ExcelScript!
    fullName: 'addTable(address, hasHeaders)'
    summary: 'Cria uma nova tabela. O objeto de intervalo ou endereço de origem determina a planilha à qual a tabela será adicionada. Se a tabela não puder ser adicionada (por exemplo, porque o endereço é inválido ou a tabela se sobreporia a outra), será gerado um erro.'
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'addTable(address: Range | string, hasHeaders: boolean): Table;'
      parameters:
        - id: address
          description: 'Um `Range` objeto ou um endereço de cadeia de caracteres ou o nome do intervalo que representa a fonte de dados. Se o endereço não contiver o nome de uma planilha, a folha ativa no momento será usada.'
          type: '<xref uid="ExcelScript!ExcelScript.Range:interface" /> | string'
        - id: hasHeaders
          description: 'Um valor booleano que indica se os dados que estão sendo importados têm rótulos de coluna. Se a origem não contém os headers (ou seja, quando essa propriedade for definida como `false`<!-- -->), Excel gerará automaticamente um header e deslocará os dados para baixo por uma linha.'
          type: boolean
      return:
        type: '<xref uid="ExcelScript!ExcelScript.Table:interface" />'
        description: ''
