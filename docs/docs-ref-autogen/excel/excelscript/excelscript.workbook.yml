    isPreview: false
    isDeprecated: false
    syntax:
      content: |-
        addBinding(
                    range: Range | string,
                    bindingType: BindingType,
                    id: string
                ): Binding;
      parameters:
        - id: range
          description: 'Intervalo para vincular a associação. Pode ser um `Range` objeto ou uma cadeia de caracteres. Se for uma cadeia de caracteres, deve conter o endereço completo, incluindo o nome da planilha'
