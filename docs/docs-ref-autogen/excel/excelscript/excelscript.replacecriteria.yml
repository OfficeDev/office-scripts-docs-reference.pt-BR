name: ExcelScript.ReplaceCriteria
uid: ExcelScript!ExcelScript.ReplaceCriteria:interface
package: ExcelScript!
fullName: ExcelScript.ReplaceCriteria
summary: Representa os critérios de substituição a serem usados.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: completeMatch
  uid: ExcelScript!ExcelScript.ReplaceCriteria#completeMatch:member
  package: ExcelScript!
  fullName: completeMatch
  summary: Especifica se a combinação precisa ser completa ou parcial. Uma combinação completa corresponde ao conteúdo inteiro da célula. Uma combinação parcial corresponde a uma subdstring dentro do conteúdo da célula (por exemplo, corresponde `cat` parcialmente `caterpillar` e `scatter`<!-- -->). O padrão `false` é (parcial).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'completeMatch?: boolean;'
    return:
      type: boolean
- name: matchCase
  uid: ExcelScript!ExcelScript.ReplaceCriteria#matchCase:member
  package: ExcelScript!
  fullName: matchCase
  summary: Especifica se a combinação é sensível a minúsculas. O padrão `false` é (sem maiúsculas de minúsculas).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'matchCase?: boolean;'
    return:
      type: boolean
