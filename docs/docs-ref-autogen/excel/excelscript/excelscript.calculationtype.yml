### YamlMime:TSEnum
name: ExcelScript.CalculationType
uid: ExcelScript!ExcelScript.CalculationType:enum
package: ExcelScript!
fullName: ExcelScript.CalculationType
summary: ''
remarks: "\n\n#### <a name=\"examples\"></a>Exemplos\n\n```TypeScript\n/**\n * This script fully recalculates the entire workbook.\n * This code is useful when automatic recalculation is turned off\n * but later parts of the script rely on updated values.\n */\nfunction main(workbook: ExcelScript.Workbook, workbookURL: string) {\n  const application = workbook.getApplication();\n  application.calculate(ExcelScript.CalculationType.fullRebuild);\n}\n```"
isPreview: false
isDeprecated: false
fields:
- name: full
  uid: ExcelScript!ExcelScript.CalculationType.full:member
  package: ExcelScript!
  summary: " Isso marcará todas as células como incorretas e as recalculará."
- name: fullRebuild
  uid: ExcelScript!ExcelScript.CalculationType.fullRebuild:member
  package: ExcelScript!
  summary: Isso reconstruirá a cadeia de dependência completa, marcará todas as células como sujas e, em seguida, as recalculará.
- name: recalculate
  uid: ExcelScript!ExcelScript.CalculationType.recalculate:member
  package: ExcelScript!
  summary: Recalcula todas as células que o Excel marcou como sujas, isto é, dependentes de dados voláteis ou alterados e células programaticamente marcadas como sujas.
