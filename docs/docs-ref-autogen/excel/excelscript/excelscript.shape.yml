- name: incrementLeft(increment)
  uid: ExcelScript!ExcelScript.Shape#incrementLeft:member(1)
  package: ExcelScript!
  fullName: incrementLeft(increment)
  summary: Move a forma horizontalmente pelo número especificado de pontos.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'incrementLeft(increment: number): void;'
    parameters:
    - id: increment
      description: 'O incremento, em pontos, a forma será movida horizontalmente. Um valor positivo move a forma para a direita e um valor negativo a move para a esquerda. Se a planilha for orientada da direita para a esquerda, isso será invertido: os valores positivos moverão a forma para a esquerda e os valores negativos a moverão para a direita.'
      type: number
    return:
      type: void
      description: ''
