  package: ExcelScript!
  fullName: setValues(values)
  summary: Define os valores brutos do intervalo especificado. Os dados fornecidos podem ser uma cadeia de caracteres, um número ou um booliano. Se o valor fornecido começar com um sinal de adição ("+"), menos ("-") ou sinal de igual ("="), Excel interpretará esse valor como uma fórmula.
