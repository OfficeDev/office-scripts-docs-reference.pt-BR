  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getSubstring(start: number, length?: number): TextRange;'
    parameters:
    - id: start
      description: O índice baseado em zero do primeiro caractere a obter do intervalo de texto.
      type: number
