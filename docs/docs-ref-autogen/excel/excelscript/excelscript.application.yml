  - uid: 'ExcelScript!ExcelScript.Application#calculate:member(1)'
    summary: Recalcula todas as pastas de trabalho abertas no Excel no momento.
    name: calculate(calculationType)
    fullName: calculate(calculationType)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'calculate(calculationType: CalculationType): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: calculationType
          description: Especifica o tipo de cálculo a usar. Consulte Excel. Calculatype para obter detalhes.
          type:
            - 'ExcelScript!ExcelScript.CalculationType:enum'
  - uid: 'ExcelScript!ExcelScript.Application#getCalculationEngineVersion:member(1)'
    summary: Retorna a versão do mecanismo de cálculo do Excel usada para o último recálculo completo.
    name: getCalculationEngineVersion()
    fullName: getCalculationEngineVersion()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getCalculationEngineVersion(): number;'
      return:
        type:
          - number
        description: ''
  - uid: 'ExcelScript!ExcelScript.Application#getCalculationMode:member(1)'
    summary: 'Retorna o modo de cálculo usado na pasta de trabalho, conforme definido pelas constantes no Excel. Calculation. Os valores possíveis são:`Automatic`<!-- -->, onde o Excel controla o recálculo;`AutomaticExceptTables`<!-- -->, onde o Excel controla o recálculo, mas ignora as alterações nas tabelas;`Manual`<!-- -->, onde o cálculo é feito quando o usuário solicita.'
    name: getCalculationMode()
    fullName: getCalculationMode()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getCalculationMode(): CalculationMode;'
      return:
        type:
          - 'ExcelScript!ExcelScript.CalculationMode:enum'
        description: ''
  - uid: 'ExcelScript!ExcelScript.Application#getCalculationState:member(1)'
    summary: 'Retorna o estado de cálculo do aplicativo. Para saber detalhes, confira Excel.CalculationState.'
    name: getCalculationState()
    fullName: getCalculationState()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getCalculationState(): CalculationState;'
      return:
        type:
          - 'ExcelScript!ExcelScript.CalculationState:enum'
        description: ''
  - uid: 'ExcelScript!ExcelScript.Application#getCultureInfo:member(1)'
    summary: 'Fornece informações com base nas configurações de cultura do sistema atual. Isso inclui os nomes de cultura, a formatação de números e outras configurações dependentes de cultura.'
    name: getCultureInfo()
    fullName: getCultureInfo()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getCultureInfo(): CultureInfo;'
      return:
        type:
          - 'ExcelScript!ExcelScript.CultureInfo:interface'
        description: ''
  - uid: 'ExcelScript!ExcelScript.Application#getDecimalSeparator:member(1)'
    summary: Obtém a cadeia de caracteres usada como o separador decimal para valores numéricos. Isso é baseado nas configurações locais do Excel.
    name: getDecimalSeparator()
    fullName: getDecimalSeparator()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getDecimalSeparator(): string;'
      return:
        type:
          - string
        description: ''
  - uid: 'ExcelScript!ExcelScript.Application#getIterativeCalculation:member(1)'
    summary: 'Retorna as configurações do Cálculo iterativo. No Excel em Windows e Mac, as configurações serão aplicadas ao aplicativo Excel. No Excel na Web e em outras plataformas, as configurações serão aplicadas à pasta de trabalho ativa.'
    name: getIterativeCalculation()
    fullName: getIterativeCalculation()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getIterativeCalculation(): IterativeCalculation;'
      return:
        type:
          - 'ExcelScript!ExcelScript.IterativeCalculation:interface'
        description: ''
  - uid: 'ExcelScript!ExcelScript.Application#getThousandsSeparator:member(1)'
    summary: Obtém a cadeia de caracteres usada para separar grupos de dígitos à esquerda do decimal para valores numéricos. Isso é baseado nas configurações locais do Excel.
    name: getThousandsSeparator()
    fullName: getThousandsSeparator()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getThousandsSeparator(): string;'
      return:
        type:
          - string
        description: ''
  - uid: 'ExcelScript!ExcelScript.Application#getUseSystemSeparators:member(1)'
    summary: Especifica se os separadores de sistema do Excel estão habilitados. Os separadores de sistema incluem separador decimal e separador de milhar.
    name: getUseSystemSeparators()
    fullName: getUseSystemSeparators()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getUseSystemSeparators(): boolean;'
      return:
        type:
          - boolean
        description: ''
  - uid: 'ExcelScript!ExcelScript.Application#setCalculationMode:member(1)'
    summary: 'Retorna o modo de cálculo usado na pasta de trabalho, conforme definido pelas constantes no Excel. Calculation. Os valores possíveis são:`Automatic`<!-- -->, onde o Excel controla o recálculo;`AutomaticExceptTables`<!-- -->, onde o Excel controla o recálculo, mas ignora as alterações nas tabelas;`Manual`<!-- -->, onde o cálculo é feito quando o usuário solicita.'
    name: setCalculationMode(calculationMode)
    fullName: setCalculationMode(calculationMode)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'setCalculationMode(calculationMode: CalculationMode): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: calculationMode
          description: ''
          type:
            - 'ExcelScript!ExcelScript.CalculationMode:enum'
