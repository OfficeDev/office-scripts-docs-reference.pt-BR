items:
  - uid: 'ExcelScript!ExcelScript.Application:interface'
    summary: Representa o aplicativo Excel que gerencia a pasta de trabalho.
    name: ExcelScript.Application
    fullName: ExcelScript.Application
    langs:
      - typeScript
    type: interface
    package: ExcelScript!
    children:
      - 'ExcelScript!ExcelScript.Application#calculate:member(1)'
      - 'ExcelScript!ExcelScript.Application#getCalculationEngineVersion:member(1)'
      - 'ExcelScript!ExcelScript.Application#getCalculationMode:member(1)'
