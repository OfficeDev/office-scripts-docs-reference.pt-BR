### YamlMime:TSEnum
name: ExcelScript.ValueFilterCondition
uid: ExcelScript!ExcelScript.ValueFilterCondition:enum
package: ExcelScript!
fullName: ExcelScript.ValueFilterCondition
summary: Enumeração que representa todas as condições aceitas pelas quais um filtro de valor pode ser aplicado. Usado para configurar o tipo de PivotFilter que é aplicado ao campo. `PivotFilter.exclusive` pode ser definido como true para inverter muitas dessas condições.
remarks: ''
isPreview: false
isDeprecated: false
