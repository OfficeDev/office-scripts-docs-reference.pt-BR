methods:
- name: apply(fields, matchCase, method)
  uid: ExcelScript!ExcelScript.TableSort#apply:member(1)
  package: ExcelScript!
  fullName: apply(fields, matchCase, method)
  summary: Executa uma operação de classificação.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      apply(
                  fields: SortField[],
                  matchCase?: boolean,
                  method?: SortMethod
              ): void;
    parameters:
    - id: fields
      description: A lista de condições para a classificação.
      type: <xref uid="ExcelScript!ExcelScript.SortField:interface" />[]
    - id: matchCase
      description: Opcional. Define se o uso de maiúsculas ou minúsculas afeta a ordenação da cadeia de caracteres.
      type: boolean
    - id: method
      description: Opcional. O método de ordenação usado pelos caracteres chineses.
      type: <xref uid="ExcelScript!ExcelScript.SortMethod:enum" />
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Exemplos\n\n```javascript\n/**\n * This sample creates a table from the current worksheet's used range, then sorts it based on the first column.\n */\nfunction main(workbook: ExcelScript.Workbook) {\n  // Get the current worksheet.\n  let selectedSheet = workbook.getActiveWorksheet();\n\n  // Create a table with the used cells.\n  let usedRange = selectedSheet.getUsedRange();\n  let newTable = selectedSheet.addTable(usedRange, true);\n\n  // Sort the table using the first column.\n  newTable.getSort().apply([{ key: 0, ascending: true }]);\n}\n```"
