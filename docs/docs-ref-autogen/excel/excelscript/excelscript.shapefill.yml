  fullName: getForegroundColor()
  summary: Representa a cor de primeiro plano de preenchimento da forma no formato de cor HTML, no formato \# RRGGBB (por exemplo, "FFA500") ou como uma cor HTML nomeada (por exemplo, "laranja")
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getForegroundColor(): string;'
    return:
      type: string
      description: ''
- name: getTransparency()
  uid: ExcelScript!ExcelScript.ShapeFill#getTransparency:member(1)
  package: ExcelScript!
  fullName: getTransparency()
  summary: Especifica a porcentagem de transparência do preenchimento como um valor de 0,0 (opaco) a 1,0 (claro). Retorna se o tipo de forma não dá suporte à transparência ou o preenchimento da forma tem transparência inconsistente, como com `null` um tipo de preenchimento gradiente.
