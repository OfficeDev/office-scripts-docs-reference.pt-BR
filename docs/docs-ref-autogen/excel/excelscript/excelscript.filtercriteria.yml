### YamlMime:TSType
name: ExcelScript.FilterCriteria
uid: ExcelScript!ExcelScript.FilterCriteria:interface
package: ExcelScript!
fullName: ExcelScript.FilterCriteria
summary: Representa os critérios de filtragem aplicados a uma coluna.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: color
  uid: ExcelScript!ExcelScript.FilterCriteria#color:member
  package: ExcelScript!
  fullName: color
  summary: A cadeia HTML de cor usada para filtrar células. Usado com `cellColor` e `fontColor` filtragem.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: string;'
    return:
      type: string
- name: criterion1
  uid: ExcelScript!ExcelScript.FilterCriteria#criterion1:member
  package: ExcelScript!
  fullName: criterion1
  summary: >-
    O primeiro critério usado para filtrar os dados. Usado como operador no caso de `custom` filtragem. Por exemplo"<!-- -->&gt;<!-- -->50" para números maiores que 50 ou "=*s" para valores que terminam em "s".


    Usado como um número no caso de itens/porcentos superior/inferior (por exemplo, "5" para os 5 principais itens se `filterOn` estiver definido como `topItems`<!-- -->).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'criterion1?: string;'
    return:
      type: string
- name: criterion2
  uid: ExcelScript!ExcelScript.FilterCriteria#criterion2:member
  package: ExcelScript!
  fullName: criterion2
  summary: O segundo critério usado para filtrar os dados. Usado apenas como operador no caso de `custom` filtragem.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'criterion2?: string;'
    return:
      type: string
- name: dynamicCriteria
  uid: ExcelScript!ExcelScript.FilterCriteria#dynamicCriteria:member
  package: ExcelScript!
  fullName: dynamicCriteria
  summary: Os critérios dinâmicos do `ExcelScript.DynamicFilterCriteria` conjunto a ser aplicado nesta coluna. Usado com `dynamic` filtragem.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'dynamicCriteria?: DynamicFilterCriteria;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.DynamicFilterCriteria:enum" />
- name: filterOn
  uid: ExcelScript!ExcelScript.FilterCriteria#filterOn:member
  package: ExcelScript!
  fullName: filterOn
  summary: A propriedade usada pelo filtro para determinar se os valores devem ficar visíveis.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'filterOn: FilterOn;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.FilterOn:enum" />
- name: icon
  uid: ExcelScript!ExcelScript.FilterCriteria#icon:member
  package: ExcelScript!
  fullName: icon
  summary: O ícone usado para filtrar células. Usado com `icon` filtragem.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'icon?: Icon;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.Icon:interface" />
- name: operator
  uid: ExcelScript!ExcelScript.FilterCriteria#operator:member
  package: ExcelScript!
  fullName: operator
  summary: O operador usado para combinar os critérios 1 e 2 ao usar `custom` a filtragem.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'operator?: FilterOperator;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.FilterOperator:enum" />
- name: subField
  uid: ExcelScript!ExcelScript.FilterCriteria#subField:member
  package: ExcelScript!
  fullName: subField
  summary: A propriedade usada pelo filtro para fazer um filtro rico em valores ricos.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'subField?: string;'
    return:
      type: string
- name: values
  uid: ExcelScript!ExcelScript.FilterCriteria#values:member
  package: ExcelScript!
  fullName: values
  summary: O conjunto de valores a serem usados como parte da `values` filtragem.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'values?: Array<string | FilterDatetime>;'
    return:
      type: Array&lt;string | <xref uid="ExcelScript!ExcelScript.FilterDatetime:interface" />&gt;
