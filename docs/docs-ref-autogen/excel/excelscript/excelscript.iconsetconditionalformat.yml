  fullName: getCriteria()
  summary: Uma matriz de critérios e conjuntos de ícones para as regras e ícones personalizados potenciais para ícones condicionais. Observe que, para o primeiro critério, somente o ícone personalizado pode ser modificado, enquanto o tipo, a fórmula e o operador serão ignorados quando definido.
