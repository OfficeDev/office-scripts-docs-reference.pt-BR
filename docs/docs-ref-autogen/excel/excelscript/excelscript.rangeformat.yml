  - uid: 'ExcelScript!ExcelScript.RangeFormat#adjustIndent:member(1)'
    summary: Ajusta o recuo da formatação do intervalo. O valor de recuo varia de 0 a 250 e é medido em caracteres.
    name: adjustIndent(amount)
    fullName: adjustIndent(amount)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'adjustIndent(amount: number): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: amount
          description: 'O número de espaços de caracteres pelo qual o recuo atual é ajustado. Esse valor deve estar entre-250 e 250. **Observação**: se o valor aumentar o nível de recuo acima de 250, o nível de recuo permanecerá com 250. Da mesma forma, se o valor diminuir o nível de recuo abaixo de 0, o nível de recuo permanecerá como 0.'
          type:
            - number
  - uid: 'ExcelScript!ExcelScript.RangeFormat#autofitColumns:member(1)'
