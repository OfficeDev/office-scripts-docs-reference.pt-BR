- name: getPriority()
  uid: ExcelScript!ExcelScript.ConditionalFormat#getPriority:member(1)
  package: ExcelScript!
  fullName: getPriority()
  summary: A prioridade (ou índice) na coleção de formato condicional em que esse formato condicional existe no momento. Alterar isso também altera as prioridades de outros formatos condicionais, para permitir uma ordem de prioridade contígua. Use uma prioridade negativa para começar por trás. Prioridades maiores do que os limites obterão e definirão como a prioridade máxima (ou mínima, se negativa). Observe também que, se você alterar a prioridade, terá que buscar uma nova cópia do objeto nesse novo local de prioridade se quiser fazer outras alterações nele.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getPriority(): number;'
    return:
      type: number
      description: ''
