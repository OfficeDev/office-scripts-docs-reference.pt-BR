    summary: Retorna as propriedades de formato condicional do Iconset se o formato condicional atual for um tipo de Íconeset.
    name: getIconSet()
    fullName: getIconSet()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getIconSet(): IconSetConditionalFormat | undefined;'
