name: ExcelScript.ConditionalFormat
uid: ExcelScript!ExcelScript.ConditionalFormat:interface
package: ExcelScript!
fullName: ExcelScript.ConditionalFormat
summary: Um objeto encapsulando o intervalo, o formato, a regra e outras propriedades de um formato condicional.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
