### YamlMime:TSType
name: ExcelScript.PivotLabelFilter
uid: ExcelScript!ExcelScript.PivotLabelFilter:interface
package: ExcelScript!
fullName: ExcelScript.PivotLabelFilter
summary: Modelo configurável para um filtro de rótulo aplicar a um PivotField. O `condition` define quais critérios precisam ser definidos para que o filtro opere.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: condition
  uid: ExcelScript!ExcelScript.PivotLabelFilter#condition:member
  package: ExcelScript!
  fullName: condition
  summary: Especifica a condição para o filtro, que define os critérios de filtragem necessários.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'condition: LabelFilterCondition;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.LabelFilterCondition:enum" />
- name: exclusive
  uid: ExcelScript!ExcelScript.PivotLabelFilter#exclusive:member
  package: ExcelScript!
  fullName: exclusive
  summary: Se true, Filter *excluirá* itens que atendem aos critérios. O padrão é false (filtrar para incluir itens que atendam aos critérios).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'exclusive?: boolean;'
    return:
      type: boolean
- name: lowerBound
  uid: ExcelScript!ExcelScript.PivotLabelFilter#lowerBound:member
  package: ExcelScript!
  fullName: lowerBound
  summary: 'O limite inferior do intervalo para a condição de filtro between. Observação: uma cadeia de caracteres numérica é tratada como um número ao ser comparada com outras cadeias de caracteres numéricas.'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'lowerBound?: string;'
    return:
      type: string
- name: substring
  uid: ExcelScript!ExcelScript.PivotLabelFilter#substring:member
  package: ExcelScript!
  fullName: substring
  summary: A subcadeia de caracteres usada para `BeginsWith`<!-- -->, `EndsWith`<!-- -->e `Contains` condições de filtro.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'substring?: string;'
    return:
      type: string
- name: upperBound
  uid: ExcelScript!ExcelScript.PivotLabelFilter#upperBound:member
  package: ExcelScript!
  fullName: upperBound
  summary: 'O limite superior do intervalo para a condição de filtro entre. Observação: uma cadeia de caracteres numérica é tratada como um número ao ser comparada com outras cadeias de caracteres numéricas.'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'upperBound?: string;'
    return:
      type: string
