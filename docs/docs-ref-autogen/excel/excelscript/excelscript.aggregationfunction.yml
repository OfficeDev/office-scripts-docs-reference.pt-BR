name: ExcelScript.AggregationFunction
uid: ExcelScript!ExcelScript.AggregationFunction:enum
package: ExcelScript!
fullName: ExcelScript.AggregationFunction
summary: Função de agregação para o campo de dados dinâmicos.
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: automatic
  uid: ExcelScript!ExcelScript.AggregationFunction.automatic:member
  package: ExcelScript!
  summary: O Excel selecionará automaticamente a agregação com base nos itens de dados.
- name: average
  uid: ExcelScript!ExcelScript.AggregationFunction.average:member
  package: ExcelScript!
  summary: Aggregate usando a média dos dados, equivalentes à função média.
- name: count
  uid: ExcelScript!ExcelScript.AggregationFunction.count:member
  package: ExcelScript!
  summary: Agregar usando a contagem de itens nos dados, equivalente à função CONT.
- name: countNumbers
  uid: ExcelScript!ExcelScript.AggregationFunction.countNumbers:member
  package: ExcelScript!
  summary: Aggregate usando a contagem de números nos dados, equivalente à função COUNT.
- name: max
  uid: ExcelScript!ExcelScript.AggregationFunction.max:member
  package: ExcelScript!
  summary: Agregado usando o valor máximo dos dados, equivalente à função máximo.
- name: min
  uid: ExcelScript!ExcelScript.AggregationFunction.min:member
  package: ExcelScript!
  summary: Agregado usando o valor mínimo dos dados, equivalente à função mín.
- name: product
  uid: ExcelScript!ExcelScript.AggregationFunction.product:member
  package: ExcelScript!
  summary: Agregar usando o produto dos dados, equivalente à função de produto.
- name: standardDeviation
  uid: ExcelScript!ExcelScript.AggregationFunction.standardDeviation:member
  package: ExcelScript!
  summary: Agregar usando o desvio padrão dos dados, equivalente à função DESVPAD.
- name: standardDeviationP
  uid: ExcelScript!ExcelScript.AggregationFunction.standardDeviationP:member
  package: ExcelScript!
  summary: Aggregate usando o desvio padrão dos dados, equivalente à função DESVPADP.
- name: sum
  uid: ExcelScript!ExcelScript.AggregationFunction.sum:member
  package: ExcelScript!
  summary: Aggregate usando a soma dos dados, equivalente à função soma.
- name: unknown
  uid: ExcelScript!ExcelScript.AggregationFunction.unknown:member
  package: ExcelScript!
  summary: A função de agregação é desconhecida ou não tem suporte.
- name: variance
  uid: ExcelScript!ExcelScript.AggregationFunction.variance:member
  package: ExcelScript!
  summary: Agregar usando a variância dos dados, equivalente à função VAR.
- name: varianceP
  uid: ExcelScript!ExcelScript.AggregationFunction.varianceP:member
  package: ExcelScript!
  summary: Aggregate usando a variância dos dados, equivalente à função VARP.
