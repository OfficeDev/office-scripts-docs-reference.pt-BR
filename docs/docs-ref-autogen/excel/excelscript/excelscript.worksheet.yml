name: ExcelScript.Worksheet
uid: ExcelScript!ExcelScript.Worksheet:interface
package: ExcelScript!
fullName: ExcelScript.Worksheet
summary: Uma planilha do Excel é uma grade de células. Ela pode conter dados, tabelas, gráficos, etc.
remarks: ''
