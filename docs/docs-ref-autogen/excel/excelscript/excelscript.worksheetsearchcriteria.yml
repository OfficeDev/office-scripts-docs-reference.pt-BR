name: ExcelScript.WorksheetSearchCriteria
uid: ExcelScript!ExcelScript.WorksheetSearchCriteria:interface
package: ExcelScript!
fullName: ExcelScript.WorksheetSearchCriteria
summary: Representa os critérios de pesquisa da planilha a serem usados.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: completeMatch
  uid: ExcelScript!ExcelScript.WorksheetSearchCriteria#completeMatch:member
  package: ExcelScript!
  fullName: completeMatch
  summary: Especifica se a correspondência precisa ser completa ou parcial. Uma correspondência completa corresponde a todo o conteúdo da célula. Uma correspondência parcial corresponde a uma subcadeia de caracteres dentro do conteúdo da célula (por exemplo, `cat` parcialmente corresponde `caterpillar` e `scatter`<!-- -->). O padrão é false (parcial).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'completeMatch?: boolean;'
    return:
      type: boolean
- name: matchCase
  uid: ExcelScript!ExcelScript.WorksheetSearchCriteria#matchCase:member
  package: ExcelScript!
  fullName: matchCase
  summary: Especifica se a correspondência diferencia maiúsculas de minúsculas. O padrão é false (não diferencia maiúsculas de minúsculas).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'matchCase?: boolean;'
    return:
      type: boolean
