name: ExcelScript.BasicDataValidation
uid: ExcelScript!ExcelScript.BasicDataValidation:interface
package: ExcelScript!
fullName: ExcelScript.BasicDataValidation
summary: Representa os critérios básicos de validação de dados do tipo.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: formula1
  uid: ExcelScript!ExcelScript.BasicDataValidation#formula1:member
  package: ExcelScript!
  fullName: formula1
  summary: 'Especifica o operador à direita quando a propriedade operator é definida como um operador binário como GreaterThan (o operand à esquerda é o valor que o usuário tenta inserir na célula). Com os operadores ternários Between e NotBetween, especifica o operand de limite inferior. Por exemplo, definir fórmula1 como 10 e operador como GreaterThan significa que os dados válidos para o intervalo devem ser maiores do que 10. Ao definir o valor, ele pode ser passado como um número, um objeto de intervalo ou uma fórmula de cadeia de caracteres (onde a cadeia de caracteres é um número stringified, uma referência de célula como "=A1" ou uma fórmula como "=MIN(A1, B1)"). Ao recuperar o valor, ele sempre será retornado como uma fórmula de cadeia de caracteres, por exemplo: "=10", "=A1", "=SUM(A1:B5)", etc.'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formula1: string | number | Range;'
    return:
      type: string | number | <xref uid="ExcelScript!ExcelScript.Range:interface" />
- name: formula2
  uid: ExcelScript!ExcelScript.BasicDataValidation#formula2:member
  package: ExcelScript!
  fullName: formula2
  summary: 'Com os operadores ternários Between e NotBetween, especifica o operand superior ligado. Não é usado com os operadores binários, como GreaterThan. Ao definir o valor, ele pode ser passado como um número, um objeto de intervalo ou uma fórmula de cadeia de caracteres (onde a cadeia de caracteres é um número stringified, uma referência de célula como "=A1" ou uma fórmula como "=MIN(A1, B1)"). Ao recuperar o valor, ele sempre será retornado como uma fórmula de cadeia de caracteres, por exemplo: "=10", "=A1", "=SUM(A1:B5)", etc.'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formula2?: string | number | Range;'
    return:
      type: string | number | <xref uid="ExcelScript!ExcelScript.Range:interface" />
- name: operator
  uid: ExcelScript!ExcelScript.BasicDataValidation#operator:member
  package: ExcelScript!
  fullName: operator
  summary: O operador a ser usado para validar os dados.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'operator: DataValidationOperator;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.DataValidationOperator:enum" />
