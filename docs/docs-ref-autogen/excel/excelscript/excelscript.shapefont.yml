name: ExcelScript.ShapeFont
uid: ExcelScript!ExcelScript.ShapeFont:interface
package: ExcelScript!
fullName: ExcelScript.ShapeFont
summary: Representa os atributos de fonte, como nome da fonte, tamanho da fonte e cor, para o objeto de uma `TextRange` forma.
