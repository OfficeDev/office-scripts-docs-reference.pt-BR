### YamlMime:TSEnum
name: ExcelScript.PivotFilterType
uid: ExcelScript!ExcelScript.PivotFilterType:enum
package: ExcelScript!
fullName: ExcelScript.PivotFilterType
summary: Uma enumeração simples que representa um tipo de filtro para um PivotField.
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: date
  uid: ExcelScript!ExcelScript.PivotFilterType.date:member
  package: ExcelScript!
  summary: 'Filtra o PivotItems com uma data no lugar de um rótulo. Observação: um PivotField não pode ter um filtro de rótulo e um filtro de data aplicados simultaneamente.'
- name: label
  uid: ExcelScript!ExcelScript.PivotFilterType.label:member
  package: ExcelScript!
  summary: 'Filtra o PivotItems com base em seus rótulos. Observação: um PivotField não pode ter um filtro de rótulo e um filtro de data aplicados simultaneamente.'
- name: manual
  uid: ExcelScript!ExcelScript.PivotFilterType.manual:member
  package: ExcelScript!
  summary: Filtra os PivotItems selecionados manualmente da tabela dinâmica.
- name: unknown
  uid: ExcelScript!ExcelScript.PivotFilterType.unknown:member
  package: ExcelScript!
  summary: PivotFilterType é desconhecido ou não tem suporte.
- name: value
  uid: ExcelScript!ExcelScript.PivotFilterType.value:member
  package: ExcelScript!
  summary: Filtra com base no valor de um PivotItem com relação a um DataPivotHierarchy.
