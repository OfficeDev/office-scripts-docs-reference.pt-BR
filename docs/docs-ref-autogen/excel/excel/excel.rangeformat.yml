  - uid: 'excel!Excel.RangeFormat#textOrientation:member'
    summary: 'Obtém ou define a orientação de texto de todas as células no intervalo. A orientação do texto deve ser um inteiro de-90 a 90 ou 180 para texto orientado verticalmente. Se a orientação dentro de um intervalo não for uniforme, NULL será retornado.'
    name: textOrientation
    fullName: textOrientation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'textOrientation: number;'
      return:
        type:
          - number
        description: |-


          #### <a name="examples"></a>Exemplos

          ```typescript
          async function main(context: Excel.RequestContext) {
              let sheet = context.workbook.worksheets.getItem("Sample");
              let range = sheet.getRange("B2:E2");

              // Set textOrientation to either an integer between -90 and 90
              // or to 180 for vertically-oriented text.
              range.format.textOrientation = 90;

              await context.sync();
          }
          ```
  - uid: 'excel!Excel.RangeFormat#useStandardHeight:member'
    summary: 'Determina se a altura da linha do objeto Range é igual a altura padrão da planilha. Retorna true se a altura da linha do objeto Range for igual à altura padrão da planilha. Retorna NULL se o intervalo contiver mais de uma linha e as linhas não forem todas da mesma altura. Caso contrário, retornará false.'
    name: useStandardHeight
    fullName: useStandardHeight
    langs:
      - typeScript
    type: property
    syntax:
      content: 'useStandardHeight: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.RangeFormat#useStandardWidth:member'
    summary: 'Indica se a largura da coluna do objeto Range é igual à largura padrão da planilha. Retorna true se a largura da coluna do objeto Range for igual à largura padrão da planilha. Retorna NULL se o intervalo contiver mais de uma coluna e as colunas não forem todas da mesma altura. Caso contrário, retornará false.'
    name: useStandardWidth
