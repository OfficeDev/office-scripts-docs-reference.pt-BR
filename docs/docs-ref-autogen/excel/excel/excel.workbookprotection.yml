  - uid: 'excel!Excel.WorkbookProtection#protect:member(1)'
    summary: Protege uma pasta de trabalho. Falhará se a pasta de trabalho estiver protegida.
    name: protect(password)
    fullName: protect(password)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'protect(password?: string): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a>Exemplos

          ```typescript
          async function main(context: Excel.RequestContext) {
              let workbook = context.workbook;
              workbook.load("protection/protected");

              await context.sync();

              if (!workbook.protection.protected) {
                  workbook.protection.protect();
              }
          }
          ```
          ```typescript
          let password = await passwordHandler();
          passwordHelper(password);
          async function main(context: Excel.RequestContext) {
              let workbook = context.workbook;
              workbook.load("protection/protected");

              await context.sync();

              if (!workbook.protection.protected) {
                  workbook.protection.protect(password);
              }
          }
          ```
      parameters:
        - id: password
          description: senha de proteção da pasta de trabalho.
          type:
            - string
