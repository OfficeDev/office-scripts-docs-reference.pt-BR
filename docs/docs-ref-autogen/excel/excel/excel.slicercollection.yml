  - uid: 'excel!Excel.SlicerCollection#getItem:member(1)'
    summary: Obtém um objeto de segmentação de dados usando seu respectivo nome ou ID.
    name: getItem(key)
    fullName: getItem(key)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getItem(key: string): Excel.Slicer;'
      return:
        type:
          - 'excel!Excel.Slicer:class'
        description: |-


          #### <a name="examples"></a>Exemplos

          ```typescript
          async function main(context: Excel.RequestContext) {
              let slicer = context.workbook.slicers.getItem("Fruit Slicer");
              slicer.caption = "Fruit Types";
              slicer.left = 395;
              slicer.top = 15;
              slicer.height = 135;
              slicer.width = 150;
              await context.sync();
          }
          ```
      parameters:
        - id: key
          description: 'O nome ou a ID da segmentação de,.'
          type:
            - string
