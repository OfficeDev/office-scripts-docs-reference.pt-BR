  - uid: 'excel!Excel.Worksheet#showOutlineLevels:member(1)'
    summary: Mostra grupos de linhas ou colunas por seus níveis de estrutura de tópicos. Descreve o grupo e resume uma lista de dados na planilha. Os `rowLevels` parâmetros `columnLevels` e especificam quantos níveis do contorno serão exibidos. O intervalo de argumentos aceitável está entre 0 e 8. O valor 0 não altera a exibição atual. Um valor maior do que o número atual de níveis exibe todos os níveis.
    name: 'showOutlineLevels(rowLevels, columnLevels)'
    fullName: 'showOutlineLevels(rowLevels, columnLevels)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'showOutlineLevels(rowLevels: number, columnLevels: number): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a>Exemplos

          ```typescript
          Excel.run(async (context) => {
              let sheet = context.workbook.worksheets.getActiveWorksheet();

              // This collapses the entire outline.
              sheet.showOutlineLevels(1, 1);
              await context.sync();
          }
          ```
          ```typescript
          Excel.run(async (context) => {
              let sheet = context.workbook.worksheets.getActiveWorksheet();

              // This shows the top 3 outline levels; collapsing any additional sublevels.
              sheet.showOutlineLevels(3, 3);
              await context.sync();
          }
          ```
      parameters:
        - id: rowLevels
          description: O número de níveis de linha de uma estrutura de tópicos a ser exibido.
          type:
            - number
        - id: columnLevels
          description: O número de níveis de coluna de uma estrutura de tópicos a ser exibido.
          type:
            - number
